parameters:
- name: cloud
  type: string
- name: regions
  type: object
- name: topology
  type: string
- name: engine
  type: string
- name: engine_input
  type: object
  default: {}
- name: matrix
  type: object
  default: {}
- name: max_parallel
  type: number
- name: test_modules_dir
  type: string
  default: ''
- name: run_id
  type: string
  default: ''
- name: timeout_in_minutes
  type: number
  default: 60 # default when not specified is 60 minutes
- name: retry_attempt_count
  type: number
  default: 3
- name: credential_type
  type: string
  default: managed_identity
  values:
  - managed_identity
  - service_connection
- name: ssh_key_enabled
  type: boolean
  default: true
- name: dependsOn
  type: object
  default: []

jobs:
- job: ${{ parameters.cloud }}
  dependsOn: ${{ parameters.dependsOn }}
  variables:
    # Runtime expression to get BASE_RUN_ID from generate_run_id job output
    # Must be defined here (not passed through parameters) for ADO to evaluate at runtime
    BASE_RUN_ID: $[ dependencies.generate_run_id.outputs['set_run_id.BASE_RUN_ID'] ]
  strategy:
    maxParallel: ${{ parameters.max_parallel }}
    matrix:
      ${{ parameters.matrix }}
  timeoutInMinutes: ${{ parameters.timeout_in_minutes }}
  steps:
  - template: /steps/setup-tests.yml
    parameters:
      cloud: ${{ parameters.cloud }}
      region: ${{ parameters.regions[0] }}
      test_modules_dir: ${{ parameters.test_modules_dir }}
      retry_attempt_count: ${{ parameters.retry_attempt_count }}
      credential_type: ${{ parameters.credential_type }}
      ssh_key_enabled: ${{ parameters.ssh_key_enabled }}
  - template: /steps/provision-resources.yml
    parameters:
      cloud: ${{ parameters.cloud }}
      regions: ${{ parameters.regions }}
      retry_attempt_count: ${{ parameters.retry_attempt_count }}
      credential_type: ${{ parameters.credential_type }}
  - template: /steps/validate-resources.yml
    parameters:
      cloud: ${{ parameters.cloud }}
      regions: ${{ parameters.regions }}
      topology: ${{ parameters.topology }}
      engine: ${{ parameters.engine }}
  - template: /steps/execute-tests.yml
    parameters:
      cloud: ${{ parameters.cloud }}
      topology: ${{ parameters.topology }}
      engine: ${{ parameters.engine }}
      regions: ${{ parameters.regions }}
      engine_input: ${{ parameters.engine_input }}
  - template: /steps/publish-results.yml
    parameters:
      cloud: ${{ parameters.cloud }}
      topology: ${{ parameters.topology }}
      engine: ${{ parameters.engine }}
      regions: ${{ parameters.regions }}
      engine_input: ${{ parameters.engine_input }}
      credential_type: ${{ parameters.credential_type }}
