parameters:
- name: cloud
  type: string
- name: regions
  type: object
- name: topology
  type: string
- name: engine
  type: object
- name: matrix
  type: object
  default: {}
- name: load
  type: object
  default: {}
- name: evictionConfig
  type: object
  default: {}
- name: max_parallel
  type: number
  default: 3
- name: terraform_modules_dir
  type: string
  default: ''
- name: terraform_input_file_mapping
  type: object
  default: []
- name: terraform_arguments
  type: string
  default: ''
- name: terraform_input_varibles
  type: object
  default: {}
- name: test_modules_dir
  type: string
  default: ''
- name: run_id
  type: string
  default: ''
- name: timeout_in_minutes
  type: number
  default: 60 # default when not specified is 60 minutes
- name: retry_attempt_count
  type: number
  default: 3
- name: credential_type
  type: string
  default: service_connection
  values:
  - managed_identity
  - service_connection
- name: ssh_key_enabled
  type: boolean
  default: false
- name: operation_timeout
  type: string
  default: '15m'


jobs:
- job: ${{ parameters.cloud }}
  strategy:
    maxParallel: ${{ parameters.max_parallel }}
    matrix:
      ${{ parameters.matrix }}
  timeoutInMinutes: ${{ parameters.timeout_in_minutes }}
  steps:
  - template: /steps/setup-tests.yml
    parameters:
      cloud: ${{ parameters.cloud }}
      region: ${{ parameters.regions[0] }}
      run_id: ${{ parameters.run_id }}
      test_modules_dir: ${{ parameters.test_modules_dir }}
      retry_attempt_count: ${{ parameters.retry_attempt_count }}
      credential_type: ${{ parameters.credential_type }}
      ssh_key_enabled: ${{ parameters.ssh_key_enabled }}
  - template: /steps/provision-resources.yml
    parameters:
      cloud: ${{ parameters.cloud }}
      regions: ${{ parameters.regions }}
      terraform_modules_dir: ${{ parameters.terraform_modules_dir }}
      terraform_input_file_mapping: ${{ parameters.terraform_input_file_mapping }}
      terraform_arguments: ${{ parameters.terraform_arguments }}
      terraform_input_variables: ${{ parameters.terraform_input_varibles }}
      retry_attempt_count: ${{ parameters.retry_attempt_count }}
      credential_type: ${{ parameters.credential_type }}
  - template: /steps/validate-resources.yml
    parameters:
      cloud: ${{ parameters.cloud }}
      regions: ${{ parameters.regions }}
      topology: ${{ parameters.topology }}
      engine: ${{ parameters.engine.name }}
  - template: /steps/topology/${{ parameters.topology }}/execute-${{ parameters.engine.name }}.yml@self
    parameters:
      cloud: ${{ parameters.cloud }}
      topology: ${{ parameters.topology }}
      engine: ${{ parameters.engine }}
      regions: ${{ parameters.regions }}
      load: ${{ parameters.load }}
      node_count: $(node_count)
      max_pods: $(max_pods)
      operation_timeout: ${{ parameters.operation_timeout }}
      eviction_hard_memory: ${{ parameters.evictionConfig.memory }}
  - template: /steps/topology/${{ parameters.topology }}/collect-${{ parameters.engine.name }}.yml@self
    parameters:
      cloud: ${{ parameters.cloud }}
      topology: ${{ parameters.topology }}
      engine: ${{ parameters.engine }}
      regions: ${{ parameters.regions }}
      load: ${{ parameters.load.type}}
      node_count: $(node_count)
      max_pods: $(max_pods)
      eviction_hard_memory: ${{ parameters.evictionConfig.memory }}
  - template: /steps/collect-telescope-metadata.yml
    parameters:
      engine: ${{ parameters.engine }}
      topology: ${{ parameters.topology }}
      engine_input: ${{ parameters.engine.image }}
      cloud: ${{ parameters.cloud }}
      credential_type: ${{ parameters.credential_type }}
      regions: ${{ parameters.regions }}

  - template: /steps/cloud/azure/upload-storage-account.yml
    parameters:
      credential_type: ${{ parameters.credential_type }}
      cloud: ${{ parameters.cloud }}

  - template: /steps/cleanup-resources.yml
    parameters:
      cloud: ${{ parameters.cloud }}
      regions: ${{ parameters.regions }}
      terraform_arguments: ${{ parameters.terraform_arguments }}
      retry_attempt_count: ${{ parameters.retry_attempt_count }}
      credential_type: ${{ parameters.credential_type }}
