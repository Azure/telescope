---
apiVersion: batch/v1
kind: Job
metadata:
  name: scalejobs$ITEM
spec:
  completions: 1
  parallelism: 1
  template:
    spec:
      containers:
        - name: nginx
          image: mcr.microsoft.com/cbl-mariner/base/nginx:1
          resources:
            requests:
              cpu: ##CPUperJob##
            limits:
              cpu: ##CPUperJob##
          command:
            - "/bin/bash"
            - "-c"
            - runtime="1 minute"; endtime=$(date -ud "$runtime" +%s); while [[ $(date -u +%s) -le $endtime ]]; do echo $(date); sleep 6000; done
      restartPolicy: Never
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.azure.com/mode
                    operator: NotIn
                    values:
                      - system
  backoffLimit: 4
