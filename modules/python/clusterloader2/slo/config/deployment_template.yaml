{{$CpuRequest := DefaultParam .CpuRequest "5m"}}
{{$MemoryRequest := DefaultParam .MemoryRequest "20M"}}
{{$cnpsPerNamespace := .cnpsPerNamespace}}
{{$ccnps := .ccnps}}
{{$cnp_test:= .cnp_test}}
{{$ccnp_test:= .ccnp_test}}
{{$dualstack := .dualstack}}

{{$Image := DefaultParam .Image "mcr.microsoft.com/oss/kubernetes/pause:3.6"}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  labels:
    group: {{.Group}}
{{if .SvcName}}
    svc: {{.SvcName}}-{{.Index}}
{{end}}
spec:
  replicas: {{.Replicas}}
  selector:
    matchLabels:
      name: {{.Name}}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 20%
      maxSurge: 20%
  template:
    metadata:
      labels:
        name: {{.Name}}
        group: {{.Group}}
{{if .SvcName}}
        svc: {{.SvcName}}-{{.Index}}
{{end}}
        restart: {{.deploymentLabel}}
    spec:
      nodeSelector:
        slo: "true"
      containers:
{{if or $cnp_test $ccnp_test}}
  {{if $dualstack}}
      - name: nginx
        image: mcr.microsoft.com/mirror/docker/library/nginx:1.25
        command: ["sh", "-c", "while true; do curl ipv6.bing.com; sleep 6; done"]
        ports:
        - name: http
          containerPort: 80
  {{else}}
      - name: nginx
        image: mcr.microsoft.com/mirror/docker/library/nginx:1.25
        command: ["sh", "-c", "while true; do curl ipv4.bing.com; sleep 6; done"]
        ports:
        - name: http
          containerPort: 80
  {{end}}
{{else}}
      - env:
        - name: ENV_VAR
          value: a
        image: {{$Image}}
        imagePullPolicy: IfNotPresent
        name: {{.Name}}
        ports:
{{end}}
        resources:
          requests:
            cpu: {{$CpuRequest}}
            memory: {{$MemoryRequest}}
      # Add not-ready/unreachable tolerations for 15 minutes so that node
      # failure doesn't trigger pod deletion.
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 900
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 900
      - key: "slo"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"