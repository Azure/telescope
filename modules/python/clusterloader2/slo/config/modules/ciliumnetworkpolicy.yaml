## CNP module provides a module for creating / deleting CNPs.

## Input params
{{$actionName := .actionName}}
{{$namespaces := .namespaces}}
{{$cnpsPerNamespace := .cnpsPerNamespace}}
{{$Group := .Group}}

steps:
- name: "{{$actionName}} {{$cnpsPerNamespace}} k8s CNPs"
  phases:
  - namespaceRange:
      min: 1
      max: {{$namespaces}}
    replicasPerNamespace: {{$cnpsPerNamespace}}
    tuningSet: Sequence
    runScript:
      name: "Run Python Script"
      command: "python modules/python/clusterloader2/slo/randomNs.py && python modules/python/clusterloader2/slo/config/process_template.py"
    objectBundle:
    - basename: cnp
      objectTemplatePath: cnp_template.yaml