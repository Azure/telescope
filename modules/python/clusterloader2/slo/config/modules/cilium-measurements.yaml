    # Cilium API Rate Limiter Metrics
    - Identifier: CiliumAgentAPIProcessTime
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: Cilium Agent API Process Time
        metricVersion: v1
        unit: s
        enableViolations: true
        queries:
          PUT:
            - name: Perc99
              query: histogram_quantile(0.99, sum(rate(cilium_agent_api_process_time_seconds_bucket{method="PUT"}[%v:])) by (le))
            - name: Perc95
              query: histogram_quantile(0.95, sum(rate(cilium_agent_api_process_time_seconds_bucket{method="PUT"}[%v:])) by (le))
            - name: Avg
              query: avg(rate(cilium_agent_api_process_time_seconds_sum{method="PUT"}[%v:])) / avg(rate(cilium_agent_api_process_time_seconds_count{method="PUT"}[%v:]))
          DELETE:
            - name: Perc99
              query: histogram_quantile(0.99, sum(rate(cilium_agent_api_process_time_seconds_bucket{method="DELETE"}[%v:])) by (le))
            - name: Perc95
              query: histogram_quantile(0.95, sum(rate(cilium_agent_api_process_time_seconds_bucket{method="DELETE"}[%v:])) by (le))
            - name: Avg
              query: avg(rate(cilium_agent_api_process_time_seconds_sum{method="DELETE"}[%v:])) / avg(rate(cilium_agent_api_process_time_seconds_count{method="DELETE"}[%v:]))
          Overall:
            - name: Perc99
              query: histogram_quantile(0.99, sum(rate(cilium_agent_api_process_time_seconds_bucket[%v:])) by (le))
            - name: Perc95
              query: histogram_quantile(0.95, sum(rate(cilium_agent_api_process_time_seconds_bucket[%v:])) by (le))
            - name: Avg
              query: avg(rate(cilium_agent_api_process_time_seconds_sum[%v:])) / avg(rate(cilium_agent_api_process_time_seconds_count[%v:]))


    - Identifier: CiliumAPIRateLimiterProcessedRequests
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: Cilium API Rate Limiter Processed Requests
        metricVersion: v1
        unit: requests/second
        enableViolations: true
        queries:
        # Endpoint-Create Specific Queries
        - name: EndpointCreate_Total
          query: sum(increase(cilium_api_limiter_processed_requests_total{api_call="endpoint-create"}[%v:]))
        - name: EndpointCreate_Rate
          query: sum(rate(cilium_api_limiter_processed_requests_total{api_call="endpoint-create"}[%v:]))
        - name: EndpointCreate_Success_Total
          query: sum(increase(cilium_api_limiter_processed_requests_total{api_call="endpoint-create", outcome="success"}[%v:]))
        - name: EndpointCreate_Fail_Total
          query: sum(increase(cilium_api_limiter_processed_requests_total{api_call="endpoint-create", outcome="fail"}[%v:]))
        - name: EndpointCreate_Success_Rate
          query: sum(rate(cilium_api_limiter_processed_requests_total{api_call="endpoint-create", outcome="success"}[%v:]))
        - name: EndpointCreate_Fail_Rate
          query: sum(rate(cilium_api_limiter_processed_requests_total{api_call="endpoint-create", outcome="fail"}[%v:]))

        # Endpoint-Delete Specific Queries
        - name: EndpointDelete_Total
          query: sum(increase(cilium_api_limiter_processed_requests_total{api_call="endpoint-delete"}[%v:]))
        - name: EndpointDelete_Rate
          query: sum(rate(cilium_api_limiter_processed_requests_total{api_call="endpoint-delete"}[%v:]))
        - name: EndpointDelete_Success_Total
          query: sum(increase(cilium_api_limiter_processed_requests_total{api_call="endpoint-delete", outcome="success"}[%v:]))
        - name: EndpointDelete_Fail_Total
          query: sum(increase(cilium_api_limiter_processed_requests_total{api_call="endpoint-delete", outcome="fail"}[%v:]))
        - name: EndpointDelete_Success_Rate
          query: sum(rate(cilium_api_limiter_processed_requests_total{api_call="endpoint-delete", outcome="success"}[%v:]))
        - name: EndpointDelete_Fail_Rate
          query: sum(rate(cilium_api_limiter_processed_requests_total{api_call="endpoint-delete", outcome="fail"}[%v:]))

        # Overall Queries
        - name: Overall_Total
          query: sum(increase(cilium_api_limiter_processed_requests_total[%v:]))
        - name: Overall_Rate
          query: sum(rate(cilium_api_limiter_processed_requests_total[%v:]))



