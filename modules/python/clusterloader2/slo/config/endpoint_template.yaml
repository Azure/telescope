apiVersion: v1
kind: Pod
metadata:
  name: {{.Name}}
  labels:
    group: {{.Group}}
    app: test-pod
spec:
  containers:
  - name: busybox
    image: busybox:latest
    command: ["sh", "-c", "while true; do echo $(date); sleep 10; done"]
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        cpu: 50m
        memory: 50Mi
  restartPolicy: Always
  terminationGracePeriodSeconds: 1