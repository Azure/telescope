apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  labels:
    group: {{.Group}}
    kubernetes.azure.com/pod-network: pn100
    kubernetes.azure.com/pod-network-instance: {{.pniName}}
spec:
  replicas: {{.Replicas}}
  selector:
    matchLabels:
      name: {{.Name}}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: {{.Name}}
        group: {{.Group}}
        podgroup: {{.PodGroup}}
        kubernetes.azure.com/pod-network: pn100
        kubernetes.azure.com/pod-network-instance: {{.pniName}}
        restart: {{.deploymentLabel}}
    spec:
      nodeSelector:
        slo: "true"
      containers:
      - image: sv2perfacr.azurecr.io/netshoot:latest
        command: ["sleep", "infinity"]
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        name: deployment-churn
        ports:
        resources:
          requests:
            acn.azure.com/vnet-nic: "1"
          limits:
            acn.azure.com/vnet-nic: "1"
      # Add not-ready/unreachable tolerations for 15 minutes so that node
      # failure doesn't trigger pod deletion.
      tolerations:
      - key: "slo"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"