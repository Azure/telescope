apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: {{.basename}}
spec:
  endpointSelector:
    matchLabels:
      group: cnp-ccnp
  ingressDeny:
  - fromEntities:
    - host
  egress:
  - toPorts:
    - ports:
      - port: "53"
        protocol: UDP
    toEntities:
    - cluster