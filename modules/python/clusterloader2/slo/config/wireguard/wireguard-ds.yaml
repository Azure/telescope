apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: wireguard-exporter
  namespace: monitoring
  labels:
    app: wireguard-exporter
spec:
  selector:
    matchLabels:
      app: wireguard-exporter
  template:
    metadata:
      labels:
        app: wireguard-exporter
    spec:
      hostNetwork: true  # Required to access WireGuard interfaces
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: wireguard-exporter
          image: acnpublic.azurecr.io/wireguard/wgpromcollector:v0.0.5 #TODO: will update with tag generated by CICD
          imagePullPolicy: Always
          command: ["/app/wg_exporter"]
          args: ["-port", "10005"]
          securityContext:
            privileged: true  # Required to access WireGuard interfaces
          ports:
            - containerPort: 10005
              hostPort: 10005
              protocol: TCP
              name: metrics
