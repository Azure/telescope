apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: wireguard-exporter
  namespace: monitoring
  labels:
    app: wireguard-exporter
spec:
  selector:
    matchLabels:
      app: wireguard-exporter
  namespaceSelector:
    matchNames:
      - monitoring
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 5s
