{{- $randomNamespace := "" -}}
  {{- while eq $randomNamespace "" -}}
    {{- $randNum := randInt 1 3 -}}
    {{- if eq (printf "slo-%d" $randNum) .Namespace -}}
      {{- continue -}}
    {{- else -}}
      {{- $randomNamespace = printf "slo-%d" $randNum -}}
    {{- end -}}
  {{- end -}}

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
  endpointSelector:
    matchLabels:
      group: cnp-ccnp
      name: {{.Name}}
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: {{$randomNamespace}}
  - icmps:
    - fields:
      - type: 8
        family: IPv4
      - type: 128
        family: IPv6
  egress:
  - icmps:
    - fields:
      - type: 8
        family: IPv4
      - type: 128
        family: IPv6
    toEntities:
    - cluster
  - toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "53"
        protocol: UDP
    toEntities:
    - cluster