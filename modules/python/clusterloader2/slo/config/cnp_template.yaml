{{define "generateNamespace"}}
  {{- $maxTries := 10 -}}
  {{- $newNamespace := "" -}}
  {{- $stop := false -}}
  {{- range $i := until $maxTries -}}
    {{- if not $stop -}}
      {{- $randNum := RandIntRange 1 2 -}}
      {{- $newNamespace = printf "slo-%d" $randNum -}}
      {{- if ne $newNamespace .Namespace -}}
        {{- $stop = true -}}
      {{- end -}}
    {{- end -}}
  {{- end -}}
  {{- $newNamespace -}}
{{end}}

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
  endpointSelector:
    matchLabels:
      group: cnp-ccnp
      name: {{.Name}}
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: {{template "generateNamespace" .}}
  - icmps:
    - fields:
      - type: 8
        family: IPv4
      - type: 128
        family: IPv6
  egress:
  - icmps:
    - fields:
      - type: 8
        family: IPv4
      - type: 128
        family: IPv6
    toEntities:
    - cluster
  - toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "53"
        protocol: UDP
    toEntities:
    - cluster