apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: {{.basename}}
  namespace: slo-1
spec:
  endpointSelector:
    matchLabels:
      group: cnp-ccnp
  ingressDeny:
  - fromEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: default
  egress:
  - toPorts:
    - ports:
      - port: "443"
        protocol: TCP
    toCIDR:
    - 0.0.0.0/0