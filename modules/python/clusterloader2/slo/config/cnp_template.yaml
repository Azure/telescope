apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
  endpointSelector:
    matchLabels:
      group: cnp-ccnp
      name: {{.Name}}
  ingress:
  - icmps:
    - fields:
      - type: 8
        family: IPv4
      - type: 128
        family: IPv6
  ingressDeny:
    - fromEntities:
      - all
  egress:
  - icmps:
    - fields:
      - type: 8
        family: IPv4
      - type: 128
        family: IPv6
    toEntities:
    - cluster
  - toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "53"
        protocol: UDP
    toEntities:
    - cluster