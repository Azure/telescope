{{- $sprig := import "github.com/Masterminds/sprig" -}}
{{- $namespacesMap := $sprig.dict "ns1" "slo-1" "ns2" "slo-2" -}}
{{- $randomNamespace := "" -}}
{{- $keys := $sprig.keys $namespacesMap | $sprig.shuffle -}}
{{- range $i, $key := $keys -}}
  {{- $tempNs := index $namespacesMap $key -}}
  {{- if eq $tempNs .Namespace -}}
    {{- continue -}}
  {{- else -}}
    {{- $randomNamespace = $tempNs -}}
    {{- break -}}
  {{- end -}}
{{- end -}}

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
  endpointSelector:
    matchLabels:
      group: cnp-ccnp
      name: {{.Name}}
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: {{$randomNamespace}}
  - icmps:
    - fields:
      - type: 8
        family: IPv4
      - type: 128
        family: IPv6
  egress:
  - icmps:
    - fields:
      - type: 8
        family: IPv4
      - type: 128
        family: IPv6
    toEntities:
    - cluster
  - toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "53"
        protocol: UDP
    toEntities:
    - cluster