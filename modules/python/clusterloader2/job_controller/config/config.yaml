name: job-scheduling

{{$jobs := DefaultParam .CL2_JOBS 1000}}
{{$namespaces := DefaultParam .CL2_NAMESPACES 10}}
{{$qps := DefaultParam .CL2_LOAD_TEST_THROUGHPUT 100}}
{{$replicas_per_namespace := DivideInt $jobs $namespaces}}
{{$pod_startup_latency_threshold := DefaultParam .CL2_POD_STARTUP_LATENCY_THRESHOLD "60s"}}
{{$job_template_path := DefaultParam .CL2_JOB_TEMPLATE_PATH "job_template.yaml"}}
{{$job_gpu := DefaultParam .CL2_JOB_GPU 0}}
{{$enable_resource_claims := DefaultParam .CL2_ENABLE_RESOURCE_CLAIMS false}}
{{$resource_claim_template_path := DefaultParam .CL2_RESOURCE_CLAIM_TEMPLATE_PATH "dra/resource-claim-template.yaml"}}

namespace:
  number: {{$namespaces}}
  prefix: test

tuningSets:
- name: Uniform{{$qps}}qps
  qpsLoad:
    qps: {{$qps}}

steps:
  - name: Log - jobs={{$jobs}}, namespaces={{$namespaces}}, job_template_path={{$job_template_path}}
    measurements:
    - Identifier: Dummy
      Method: Sleep
      Params:
        action: start
        duration: 1ms

  - name: Start measurements
    measurements:
      - Identifier: SchedulingThroughput
        Method: SchedulingThroughput
        Params:
          action: start
          labelSelector: group=job-scheduling
      - Identifier: PodStartupLatency
        Method: PodStartupLatency
        Params:
          action: start
          labelSelector: group=job-scheduling
          threshold: {{$pod_startup_latency_threshold}}
      - Identifier: JobLifecycleLatency
        Method: JobLifecycleLatency
        Params:
          action: start
          labelSelector: group=job-scheduling
          timeout: 3h
      - Identifier: WaitForFinishedJobs
        Method: WaitForFinishedJobs
        Params:
          action: start
          labelSelector: group=job-scheduling
          timeout: 3h

  {{if $enable_resource_claims}}
  - name: Create resource claim templates
    phases:
    - namespaceRange:
          min: 1
          max: {{$namespaces}}
      replicasPerNamespace: 1
      tuningSet: Uniform{{$qps}}qps
      objectBundle:
      - basename: gpu
        objectTemplatePath: {{$resource_claim_template_path}}
  {{end}}

  - name: Create jobs
    phases:
    - namespaceRange:
          min: 1
          max: {{$namespaces}}
      replicasPerNamespace: {{$replicas_per_namespace}}
      tuningSet: Uniform{{$qps}}qps
      objectBundle:
      - basename: test
        objectTemplatePath: {{$job_template_path}}
        templateFillMap:
          Group: job-scheduling
          JobGPU: {{$job_gpu}}

  - name: Waiting for jobs to be finished
    measurements:
    - Identifier: WaitForFinishedJobs
      Method: WaitForFinishedJobs
      Params:
        action: gather
        timeout: 3h
  - name: Collect measurements
    measurements:
      - Identifier: SchedulingThroughput
        Method: SchedulingThroughput
        Params:
          action: gather
          timeout: 3h
      - Identifier: PodStartupLatency
        Method: PodStartupLatency
        Params:
          action: gather
          timeout: 3h
      - Identifier: JobLifecycleLatency
        Method: JobLifecycleLatency
        Params:
          action: gather
          timeout: 3h
