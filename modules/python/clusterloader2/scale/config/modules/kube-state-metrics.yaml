## KubeStateMetrics module creates KubeStateMetrics components

# Tuning set
{{$tuningSet := DefaultParam .tuningSet "DeploymentCreateQps"}}
# interval
{{$interval := DefaultParam .interval "15s"}}
{{$replicasPerNamespace := 1}}

{{if eq .actionName "create"}}
  {{ $replicasPerNamespace = 1 }}
{{else}}
  {{ $replicasPerNamespace = 0 }}
{{end}} 

steps:
  - name: Start measurements
    measurements:
      - Identifier: WaitForKubeStateMetricsPodsRunning
        Method: WaitForControlledPodsRunning
        Params:
          action: start
          apiVersion: apps/v1
          kind: DaemonSet
          labelSelector: app.kubernetes.io/name = kube-state-metrics
          operationTimeout: 5m
  - name: {{.actionName}} KubeStateMetrics Service Monitor
    phases:
      - namespaceList:
        - "monitoring"
        replicasPerNamespace: {{$replicasPerNamespace}}
        tuningSet: {{$tuningSet}}
        objectBundle:
          - objectTemplatePath: "modules/kube-state-metrics/servicemonitor.yaml"
            basename: kube-state-metrics
            interval: 15s
  - name: {{.actionName}} KubeStateMetrics Service Account
    phases:
      - namespaceList:
        - "monitoring"
        replicasPerNamespace: {{$replicasPerNamespace}}
        tuningSet: {{$tuningSet}}
        objectBundle:
          - objectTemplatePath: "modules/kube-state-metrics/serviceaccount.yaml"
            basename: kube-state-metrics
  - name: {{.actionName}} KubeStateMetrics Cluster Role
    phases:
      - namespaceList:
        - ""
        replicasPerNamespace: {{$replicasPerNamespace}}
        tuningSet: {{$tuningSet}}
        objectBundle:
          - objectTemplatePath: "modules/kube-state-metrics/clusterrole.yaml"
            basename: kube-state-metrics
  - name: {{.actionName}} KubeStateMetrics Cluster Role Binding
    phases:
      - namespaceList:
        - ""
        replicasPerNamespace: {{$replicasPerNamespace}}
        tuningSet: {{$tuningSet}}
        objectBundle:
          - objectTemplatePath: "modules/kube-state-metrics/clusterrolebinding.yaml"
            basename: kube-state-metrics
  - name: {{.actionName}} KubeStateMetrics Daemonset
    phases:
      - namespaceList:
        - "monitoring"
        replicasPerNamespace: {{$replicasPerNamespace}}
        tuningSet: {{$tuningSet}}
        objectBundle:
          - objectTemplatePath: "modules/kube-state-metrics/daemonset.yaml"
            basename: kube-state-metrics
  - name: {{.actionName}} KubeStateMetrics Services
    phases:
      - namespaceList:
        - "monitoring"
        replicasPerNamespace: {{$replicasPerNamespace}}
        tuningSet: {{$tuningSet}}
        objectBundle:
          - objectTemplatePath: "modules/kube-state-metrics/service.yaml"
            basename: kube-state-metrics
  - name: Wait for pods to be running
    measurements:
      - Identifier: WaitForKubeStateMetricsPodsRunning
        Method: WaitForControlledPodsRunning
        Params:
          action: gather
