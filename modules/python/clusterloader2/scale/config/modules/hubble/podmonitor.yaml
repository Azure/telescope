apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: hubble-metrics
  namespace: monitoring
spec:
  selector:
    matchLabels:
      k8s-app: cilium
  namespaceSelector:
    matchNames:
    - kube-system
  podMetricsEndpoints:
  - interval: 30s
    honorLabels: true
    path: /metrics
    relabelings:
    - sourceLabels: [__address__]
      action: replace
      targetLabel: __address__
      regex: (.+?)(\:\d+)?
      replacement: $1:9965
