apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: cilium
  name: hubble-metrics
  namespace: kube-system
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: hubble
    port: 9965
    protocol: TCP
    targetPort: 9965
  sessionAffinity: None
  selector:
    k8s-app: cilium
  type: ClusterIP
