{{$action := .action}} # start, gather

steps:
  - name: {{$action}} Additional AMA-Logs Measurements
    measurements:
    - Identifier: AMALogsAvgCPUUsage
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: AMALogs Average CPU Usage
        metricVersion: v1
        unit: cpu
        enableViolations: true
        queries:
        - name: Perc99
          query: quantile(0.99, avg_over_time(rate(container_cpu_usage_seconds_total{container="ama-logs"}[1m])[%v:]))
        - name: Perc90
          query: quantile(0.90, avg_over_time(rate(container_cpu_usage_seconds_total{container="ama-logs"}[1m])[%v:]))
        - name: Perc50
          query: quantile(0.50, avg_over_time(rate(container_cpu_usage_seconds_total{container="ama-logs"}[1m])[%v:]))
    - Identifier: AMALogsMaxCPUUsage
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: AMALogs Max CPU Usage
        metricVersion: v1
        unit: cpu
        enableViolations: true
        queries:
        - name: Perc99
          query: quantile(0.99, max_over_time(rate(container_cpu_usage_seconds_total{container="ama-logs"}[1m])[%v:]))
        - name: Perc90
          query: quantile(0.90, max_over_time(rate(container_cpu_usage_seconds_total{container="ama-logs"}[1m])[%v:]))
        - name: Perc50
          query: quantile(0.50, max_over_time(rate(container_cpu_usage_seconds_total{container="ama-logs"}[1m])[%v:]))
    - Identifier: AMALogsAvgMemUsage
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: AMALogs Avg Memory Usage
        metricVersion: v1
        unit: MB
        enableViolations: true
        queries:
        - name: Perc99
          query: quantile(0.99, avg_over_time(container_memory_usage_bytes{container="ama-logs"}[%v:]) / 1024 / 1024)
        - name: Perc90
          query: quantile(0.90, avg_over_time(container_memory_usage_bytes{container="ama-logs"}[%v:]) / 1024 / 1024)
        - name: Perc50
          query: quantile(0.5, avg_over_time(container_memory_usage_bytes{container="ama-logs"}[%v:]) / 1024 / 1024)
    - Identifier: AMALogsMaxMemUsage
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: AMALogs Max Memory Usage
        metricVersion: v1
        unit: MB
        enableViolations: true
        queries:
        - name: Perc99
          query: quantile(0.99, max_over_time(container_memory_usage_bytes{container="ama-logs"}[%v:]) / 1024 / 1024)
        - name: Perc90
          query: quantile(0.90, max_over_time(container_memory_usage_bytes{container="ama-logs"}[%v:]) / 1024 / 1024)
        - name: Perc50
          query: quantile(0.5, max_over_time(container_memory_usage_bytes{container="ama-logs"}[%v:]) / 1024 / 1024)
    - Identifier: AMALogsContainerFsAvgWrittenBytes
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: AMALogs Container FS Average Written Bytes
        metricVersion: v1
        unit: bytes
        enableViolations: true
        queries:
        - name: Perc99
          query: quantile(0.99, avg_over_time(rate(container_fs_writes_bytes_total{container="ama-logs"}[1m])[%v:]))
        - name: Perc90
          query: quantile(0.90, avg_over_time(rate(container_fs_writes_bytes_total{container="ama-logs"}[1m])[%v:]))
        - name: Perc50
          query: quantile(0.50, avg_over_time(rate(container_fs_writes_bytes_total{container="ama-logs"}[1m])[%v:]))
    - Identifier: AMALogsContainerFsMaxWrittenBytes
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: AMALogs Container FS Max Written Bytes
        metricVersion: v1
        unit: bytes
        enableViolations: true
        queries:
        - name: Perc99
          query: quantile(0.99, max_over_time(rate(container_fs_writes_bytes_total{container="ama-logs"}[1m])[%v:]))
        - name: Perc90
          query: quantile(0.90, max_over_time(rate(container_fs_writes_bytes_total{container="ama-logs"}[1m])[%v:]))
        - name: Perc50
          query: quantile(0.50, max_over_time(rate(container_fs_writes_bytes_total{container="ama-logs"}[1m])[%v:]))
    - Identifier: AMALogsContainerFsAvgWriteLatency
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: AMALogs Container FS Average Write Latency
        metricVersion: v1
        unit: s
        enableViolations: true
        queries:
        - name: Perc99
          query: quantile(0.99, avg_over_time((rate(container_fs_write_seconds_total{container="ama-logs"}[1m]) / rate(container_fs_write_seconds_total{container="ama-logs"}[1m]))[%v:]))
        - name: Perc90
          query: quantile(0.90, avg_over_time((rate(container_fs_write_seconds_total{container="ama-logs"}[1m]) / rate(container_fs_write_seconds_total{container="ama-logs"}[1m]))[%v:]))
        - name: Perc50
          query: quantile(0.50, avg_over_time((rate(container_fs_write_seconds_total{container="ama-logs"}[1m]) / rate(container_fs_write_seconds_total{container="ama-logs"}[1m]))[%v:]))
    - Identifier: AMALogsContainerFsMaxWriteLatency
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: AMALogs Container FS Max Write Latency
        metricVersion: v1
        unit: s
        enableViolations: true
        queries:
        - name: Perc99
          query: quantile(0.99, max_over_time((rate(container_fs_write_seconds_total{container="ama-logs"}[1m]) / rate(container_fs_write_seconds_total{container="ama-logs"}[1m]))[%v:]))
        - name: Perc90
          query: quantile(0.90, max_over_time((rate(container_fs_write_seconds_total{container="ama-logs"}[1m]) / rate(container_fs_write_seconds_total{container="ama-logs"}[1m]))[%v:]))
        - name: Perc50
          query: quantile(0.50, max_over_time((rate(container_fs_write_seconds_total{container="ama-logs"}[1m]) / rate(container_fs_write_seconds_total{container="ama-logs"}[1m]))[%v:]))
    - Identifier: AMALogsContainerRestarts
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: AMALogs Container Restarts
        metricVersion: v1
        unit: s
        enableViolations: true
        queries:
        - name: Perc99
          query: quantile(0.99, sum_over_time(rate(kube_pod_container_status_restarts_total{container="ama-logs"}[1m])[%v:]))
        - name: Perc90
          query: quantile(0.90, sum_over_time(rate(kube_pod_container_status_restarts_total{container="ama-logs"}[1m])[%v:]))
        - name: Perc50
          query: quantile(0.50, sum_over_time(rate(kube_pod_container_status_restarts_total{container="ama-logs"}[1m])[%v:]))
