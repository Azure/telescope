{{$namespaces := .namespaces}}
apiVersion: acn.azure.com/v1alpha1
kind: RetinaNetworkFlowLog
metadata:
  name: test
spec:
  includefilters: # List of filters
    {{range $i := Loop $namespaces}}
    - name: filter-{{$i}} # Filter name
      from:
        namespacedPod:
          - scale-test-{{$i}}/fortio-client-
      to:
        namespacedPod:
          - scale-test-{{$i}}/fortio-server-
      protocol:
        - tcp
        - dns
        - udp
      verdict:
        - forwarded
        - dropped
    {{end}}

