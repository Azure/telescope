apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  labels:
    group: {{.Group}}
spec:
  replicas: {{.Replicas}}
  selector:
    matchLabels:
      name: {{.Name}}
  template:
    metadata:
      labels:
        name: {{.Name}}
        group: {{.Group}}
    spec:
      hostNetwork: true
      nodeSelector:
        cri-eviction-eval: "true"
      containers:
      - name: resource-consumer
        image: akscritelescope.azurecr.io/e2e-test-images/resource-consumer:1.9
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: {{.MemoryRequest}}
            cpu: {{.CPURequest}}
        ports:
        - containerPort: 8080
      - name: resource-consumer-client
        image: mcr.microsoft.com/cbl-mariner/busybox:2.0
        imagePullPolicy: IfNotPresent
{{if eq .LoadType "memory"}}
        command: ["sh", "-c", "while true; do curl --data 'megabytes={{.Memory}}&durationSec={{.Duration}}' http://localhost:8080/ConsumeMemory; sleep 60; done"]
{{end}}
{{if eq .LoadType "cpu"}}
        command: ["sh", "-c", "while true; do curl --data 'millicores=300&durationSec={{.Duration}}' http://localhost:8080/ConsumeCPU; sleep 60; done"]
{{end}}
      tolerations:
      - key: {{.NodeLabel}}
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      - key: {{.NodeLabel}}
        operator: "Equal"
        value: "true"
        effect: "NoExecute"
