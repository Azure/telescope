apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  labels:
    group: {{.Group}}
spec:
  replicas: {{.Replicas}}
  selector:
    matchLabels:
      name: {{.Name}}
  template:
    metadata:
      labels:
        name: {{.Name}}
        group: {{.Group}}
    spec:
      hostNetwork: true
      nodeSelector:
        cri-eviction-eval: "true"
      containers:
{{if eq .LoadType "memory"}}
      - name: resource-consumer-memory
        image: akscritelescope.azurecr.io/e2e-test-images/resource-consumer:1.9
        imagePullPolicy: IfNotPresent
        command:
          - stress
        args:
          - --vm
          - "1"
          - --vm-bytes
          - {{.Memory}}
          - --vm-hang
          - "0"
          - --timeout
          - {{.Duration}}
        resources:
          requests:
            memory: {{.MemoryRequest}}
{{end}}
{{if eq .LoadType "cpu"}}
      - name: resource-consumer-cpu
        image: akscritelescope.azurecr.io/e2e-test-images/resource-consumer:1.9
        imagePullPolicy: IfNotPresent
        command:
          - ./consume-cpu/consume-cpu
        args:
          - --duration-sec=3600
          - {{.CPU}}
        resources:
          requests:
            cpu: {{.CPURequest}}
{{end}}
      tolerations:
      - key: {{.NodeLabel}}
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      - key: {{.NodeLabel}}
        operator: "Equal"
        value: "true"
        effect: "NoExecute"
