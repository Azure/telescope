name: evictionhard-threshold

{{$memoryConsume := DefaultParam .CL2_RESOURCE_CONSUME_MEMORY_CONSUME_MI "100"}}
{{$memoryRequest := DefaultParam .CL2_RESOURCE_CONSUME_MEMORY_REQUEST_KI "1000Ki"}}
{{$cpu := DefaultParam .CL2_RESOURCE_CONSUME_CPU 100}}
{{$stressDuration := DefaultParam .CL2_RESOURCE_CONSUME_DURATION_SEC 100}}

{{$deploymentLabel :=  DefaultParam .CL2_DEPLOYMENT_LABEL "eviction-eval"}}
{{$deploymentSize := DefaultParam .CL2_DEPLOYMENT_SIZE 30}}
{{$totalNodes := DefaultParam .CL2_NODE_COUNT 5}}
{{$replicas := MultiplyInt $deploymentSize $totalNodes 150}}

{{$nodeLabel := DefaultParam .CL2_NODE_LABEL "cri-eviction-eval"}}
{{$nodeSelector := DefaultParam .CL2_NODE_SELECTOR "cri-eviction-eval=true"}}

{{$operationTimeout := DefaultParam .CL2_OPERATION_TIMEOUT "5m"}}
{{$loadType := DefaultParam .CL2_LOAD_TYPE "memory"}}
{{$provider := DefaultParam .CL2_PROVIDER "aks"}}

namespace:
  number: 1
  prefix: eviction-eval
  deleteStaleNamespaces: true
  deleteAutomanagedNamespaces: true
  enableExistingNamespaces: false

tuningSets:
- name: Uniform1qps
  qpsLoad:
    qps: 1

steps:
  - name: Wait for nodes to be ready
    measurements:
      - Identifier: ConfirmNodeCount
        Method: WaitForNodes
        Params:
          action: start
          minDesiredNodeCount: {{MultiplyInt $totalNodes 0.8}}
          maxDesiredNodeCount: {{$totalNodes}}
          labelSelector: {{$nodeSelector}}
          timeout: 1m
          refreshInterval: 5s

  - name: Start measurements
    measurements:
      - Identifier: ResourceUsageSummary
        Method: ResourceUsageSummary
        Params:
          action: start
          labelSelector: group = {{$deploymentLabel}}
          interval: 10s
      - Identifier: CPUProfile
        Method: CPUProfile
        Params:
          action: start
          componets:
            - kubelet
            - containerd
          duration: 60s
      - Identifier: MemoryProfile
        Method: MemoryProfile
        Params:
          action: start
          componets:
            - kubelet
            - containerd
          duration: 60s
  - module:
      path: /kubelet-measurement.yaml
      params:
        action: start
  - name: Create deployment
    phases:
    - namespaceRange:
          min: 1
          max: 1
      replicasPerNamespace: 1
      tuningSet: Uniform1qps
      objectBundle:
      - basename: eviction-eval
        objectTemplatePath: deployment_template.yaml
        templateFillMap:
          Replicas: {{$replicas}}
          Group: {{$deploymentLabel}}
          Memory: {{$memoryConsume}}
          CPU: --millicores={{$cpu}}
          MemoryRequest: {{$memoryRequest}}
          Duration: {{$stressDuration}}
          CPURequest: {{$cpu}}m
          LoadType: {{$loadType}}
          Provider: {{$provider}}
          NodeLabel: {{$nodeLabel}}

  - name: Waiting for pods to be running
    measurements:
      - Identifier: WaitForControlledPodsRunning
        Method: WaitForControlledPodsRunning
        Params:
          action: start
          labelSelector: group = {{$deploymentLabel}}
          apiVersion: apps/v1
          kind: Deployment
          checkIfPodsAreUpdated: true
          operationTimeout: {{$operationTimeout}}

  - name: Wait for resource consumption
    measurements:
      - Identifier: Sleep
        Method: Sleep
        Params:
          duration: {{$operationTimeout}}m
  - module:
      path: /kubelet-measurement.yaml
      params:
        action: gather

  - name: Deleting deployments 
    phases:
      - namespaceRange:
          min: 1
          max: 1
        replicasPerNamespace: 0
        tuningSet: Uniform1qps
        objectBundle:
          - basename: evictionhard-threshold
            objectTemplatePath: deployment_template.yaml


  - name: Collect measurements
    measurements:
      - Identifier: ResourceUsageSummary
        Method: ResourceUsageSummary
        Params:
          action: gather
      - Identifier: CPUProfile
        Method: CPUProfile
        Params:
          action: gather
      - Identifier: MemoryProfile
        Method: MemoryProfile
        Params:
          action: gather