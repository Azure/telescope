name: deployment-churn

{{$podsPerNode := DefaultParam .CL2_PODS_PER_NODE 1}}
{{$podsPerStep := DefaultParam .CL2_PODS_PER_STEP 7}}
{{$nodes := DefaultParam .CL2_NODES 1000}}
{{$steps := DefaultParam .CL2_STEPS 1}}
{{$latencyPodCpu := DefaultParam .CL2_LATENCY_POD_CPU 10}}
{{$latencyPodMemory := DefaultParam .CL2_LATENCY_POD_MEMORY 50}}
{{$podStartupLatencyThreshold := DefaultParam .CL2_POD_STARTUP_LATENCY_THRESHOLD "60s"}}
{{$operationTimeout := DefaultParam .CL2_OPERATION_TIMEOUT "120s"}}
{{$groupName := DefaultParam .CL2_GROUP_NAME "deployment-churn"}}

namespace:
  number: 1
  prefix: slo
  deleteStaleNamespaces: false
  deleteAutomanagedNamespaces: false
  enableExistingNamespaces: false

tuningSets:
  - name: DeploymentCreatePNIQps
    qpsLoad:
      qps: 1
  - name: DeploymentCreateQps
    qpsLoad:
      qps: 1

steps:
  - name: Log - steps={{$steps}}, nodes={{$nodes}}, pods/node={{$podsPerNode}}, pods/step={{$podsPerStep}}
    measurements:
    - Identifier: Dummy
      Method: Sleep
      Params:
        action: start
        duration: 1ms
  - name: Starting Pod Startup Latency Measurements
    measurements:
    - Identifier: PodStartupLatency
      Method: PodStartupLatency
      Params:
        action: start
        labelSelector: podgroup={{$groupName}}
        threshold: {{$podStartupLatencyThreshold}}
  {{range $j := Loop $steps}}
  - name: Create PNI -{{$j}}
    phases:
    - namespaceRange:
        min: 1
        max: 1
      replicasPerNamespace: 1
      tuningSet: DeploymentCreatePNIQps
      objectBundle:
      - basename: pod-network-instance-{{$j}}
        objectTemplatePath: pni_static_template.yaml
        templateFillMap:
              ReservationSize: {{$podsPerStep}}
  - name: Wait for PNI to be created and nodes to be registered -{{$j}}
    measurements:
      - Identifier: PNI_sleep_Dummy-{{$j}}
        Method: Sleep
        Params:
          duration: 60s
  - name: Starting Deployment Latency Measurements -{{$j}}
    measurements:
    - Identifier: WaitForControlledPodsRunning-{{$j}}
      Method: WaitForControlledPodsRunning
      Params:
        action: start
        apiVersion: apps/v1
        kind: Deployment
        labelSelector: group={{$groupName}}-{{$j}}
        operationTimeout: {{$operationTimeout}}
  - name: Create Deployments {{$j}}
    phases:
      - namespaceRange:
          min: 1
          max: 1
        replicasPerNamespace: 1
        tuningSet: DeploymentCreateQps
        objectBundle:
          - basename: deployment-churn-{{$j}}
            objectTemplatePath: swiftv2_deployment_template.yaml
            templateFillMap:
              Replicas: {{$podsPerStep}}
              Group: {{$groupName}}-{{$j}}
              PodGroup: {{$groupName}}
              CpuRequest: {{$latencyPodCpu}}m
              MemoryRequest: {{$latencyPodMemory}}M
              deploymentLabel: start
              pniName: pod-network-instance-{{$j}}-0
              Location: {{$.CL2_LOCATION}}
  - name: Wait for all Deployments to be Running -{{$j}}
    measurements:
    - Identifier: WaitForControlledPodsRunning-{{$j}}
      Method: WaitForControlledPodsRunning
      Params:
        action: gather
        apiVersion: apps/v1
        kind: Deployment
        labelSelector: group={{$groupName}}-{{$j}}
        operationTimeout: {{$operationTimeout}}
  - name: Wait for network readiness -{{$j}}
    measurements:
    - Identifier: NetworkReadiness-{{$j}}
      Method: Sleep
      Params:
        action: start
        duration: 30s  # Allow more time for network setup
  - name: Starting measurement Pod Curl Command -{{$j}}
    measurements:
    - Identifier: PodPeriodicCommand-{{$j}}
      Method: PodPeriodicCommand
      Params:
        action: start
        labelSelector: group={{$groupName}}-{{$j}}
        interval: 300s
        container: deployment-churn
        limit: {{$podsPerStep}} 
        failOnCommandError: true
        failOnExecError: true
        failOnTimeout: true
        commands:
        - name: CustPodCurl
          # 172.27.0.30 is the IP of the service created in swiftv2kubeobjects/nginx-deployment.yaml
          command: ["/bin/sh", "-c", "curl --retry 5 --retry-delay 15 --max-time 30 172.27.0.30"]
          timeout: 180s
  - name: Wait for curl command to be done -{{$j}}
    measurements:
    - Identifier: Curl_Dummy-{{$j}}
      Method: Sleep
      Params:
        action: start
        duration: 250s
  - name: Ending measurement Pod Curl Command -{{$j}}
    measurements:
    - Identifier: PodPeriodicCommand-{{$j}}
      Method: PodPeriodicCommand
      Params:
        action: gather
        labelSelector: group={{$groupName}}-{{$j}}
  {{end}}
  - name: Gather Pod Startup Latency Measurements
    measurements:
    - Identifier: PodStartupLatency
      Method: PodStartupLatency
      Params:
        action: gather
        labelSelector: podgroup={{$groupName}}