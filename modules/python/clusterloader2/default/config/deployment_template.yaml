{{$Memory := DefaultParam .Memory "1000M"}}
{{$CPU := DefaultParam .CPU "--millicores=100"}}
{{$MemoryRequest := DefaultParam .MemoryRequest "1000Ki"}}
{{$CPURequest := DefaultParam .CPURequest "100m"}}
{{$LoadType := DefaultParam .LoadType "memory"}}
{{$Provider := DefaultParam .Provider "aks"}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  labels:
    perf_test: true
spec:
  template:
    metadata:
      labels:
        name: {{.Name}}
        group: {{.Group}}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: In
                values:
                - kwok
      tolerations:
      - key: "kwok.x-k8s.io/node"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - image: registry.k8s.io/pause:3.9
        name: {{.Name}}
        resources:
          requests:
            memory: {{$MemoryRequest}}
            cpu: {{$CPURequest}}
          limits:
            memory: {{$Memory}}
            cpu: {{$CPU}}
