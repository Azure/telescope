{{$action := .action}} # start, gather

steps:
  - name: {{$action}} Kubelet Measurements
    measurements:
    - Identifier: KubeletPodStartupSLIDuration
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: KubeletPodStartupSLIDuration
        metricVersion: v1
        unit: s
        dimensions:
          - node
        queries:
        - name: Perc100
          query: histogram_quantile(1, sum(rate(kubelet_pod_start_sli_duration_seconds_bucket[%v])) by (node, le))
        - name: Perc99
          query: histogram_quantile(0.99, sum(rate(kubelet_pod_start_sli_duration_seconds_bucket[%v])) by (node, le))
          threshold: 5
        - name: Perc90
          query: histogram_quantile(0.90, sum(rate(kubelet_pod_start_sli_duration_seconds_bucket[%v])) by (node, le))
        - name: Perc50
          query: histogram_quantile(0.50, sum(rate(kubelet_pod_start_sli_duration_seconds_bucket[%v])) by (node, le))
  - name: {{$action}} Containerd Measurements
    measurements:
    - Identifier: ContainerdCriSandboxCreateNetwork
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: ContainerdCriSandboxCreateNetwork
        metricVersion: v1
        unit: s
        queries:
        - name: Perc100
          query: histogram_quantile(1, sum(rate(containerd_cri_sandbox_create_network_seconds_bucket{nodepool=~"userpool.*"}[%v])) by (node, le))
        - name: Perc99
          query: histogram_quantile(0.99, sum(rate(containerd_cri_sandbox_create_network_seconds_bucket{nodepool=~"userpool.*"}[%v])) by (node, le))
        - name: Perc90
          query: histogram_quantile(0.90, sum(rate(containerd_cri_sandbox_create_network_seconds_bucket{nodepool=~"userpool.*"}[%v])) by (node, le))
        - name: Perc50
          query: histogram_quantile(0.50, sum(rate(containerd_cri_sandbox_create_network_seconds_bucket{nodepool=~"userpool.*"}[%v])) by (node, le))
        - name: Sum
          query: containerd_cri_sandbox_create_network_seconds_sum{nodepool=~"userpool.*"}
        - name: Count
          query: containerd_cri_sandbox_create_network_seconds_count{nodepool=~"userpool.*"}
    - Identifier: ContainerdCriSandboxDeleteNetwork
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: ContainerdCriSandboxDeleteNetwork
        metricVersion: v1
        unit: s
        dimensions:
          - node
        queries:
        - name: Perc100
          query: histogram_quantile(1, sum(rate(containerd_cri_sandbox_delete_network_seconds_bucket{nodepool=~"userpool.*"}[%v])) by (node, le))
        - name: Perc99
          query: histogram_quantile(0.99, sum(rate(containerd_cri_sandbox_delete_network_seconds_bucket{nodepool=~"userpool.*"}[%v])) by (node, le))
        - name: Perc90
          query: histogram_quantile(0.90, sum(rate(containerd_cri_sandbox_delete_network_seconds_bucket{nodepool=~"userpool.*"}[%v])) by (node, le))
        - name: Perc50
          query: histogram_quantile(0.50, sum(rate(containerd_cri_sandbox_delete_network_seconds_bucket{nodepool=~"userpool.*"}[%v])) by (node, le))
        - name: Sum
          query: containerd_cri_sandbox_delete_network_seconds_sum{nodepool=~"userpool.*"}
        - name: Count
          query: containerd_cri_sandbox_delete_network_seconds_count{nodepool=~"userpool.*"}
    - Identifier: ContainerdCriNetworkPluginOperations
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: ContainerdCriNetworkPluginOperations
        metricVersion: v1
        unit: s
        dimensions:
          - node
          - operation_type
        queries:
        - name: Perc100
          query: histogram_quantile(1, sum(rate(containerd_cri_network_plugin_operations_duration_seconds_seconds_bucket{nodepool=~"userpool.*"}[%v])) by (node, operation_type, le))
        - name: Perc99
          query: histogram_quantile(0.99, sum(rate(containerd_cri_network_plugin_operations_duration_seconds_seconds_bucket{nodepool=~"userpool.*"}[%v])) by (node, operation_type, le))
        - name: Perc90
          query: histogram_quantile(0.90, sum(rate(containerd_cri_network_plugin_operations_duration_seconds_seconds_bucket{nodepool=~"userpool.*"}[%v])) by (node, operation_type, le))
        - name: Perc50
          query: histogram_quantile(0.50, sum(rate(containerd_cri_network_plugin_operations_duration_seconds_seconds_bucket{nodepool=~"userpool.*"}[%v])) by (node, operation_type, le))
        - name: Sum
          query: containerd_cri_network_plugin_operations_duration_seconds_seconds_sum{nodepool=~"userpool.*"}
        - name: Count
          query: containerd_cri_network_plugin_operations_duration_seconds_seconds_count{nodepool=~"userpool.*"}
