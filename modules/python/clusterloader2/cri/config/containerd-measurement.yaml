{{$action := .action}} # start, gather

steps:
  - name: {{$action}} Containerd Measurements
    measurements:
    - Identifier: ContainerdCriSandboxCreateNetwork
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: ContainerdCriSandboxCreateNetwork
        metricVersion: v1
        unit: s
        dimensions:
          - node
        queries:
        - name: Perc99
          query: histogram_quantile(0.99, sum(rate(containerd_cri_sandbox_create_network_seconds_bucket[10m])) by (node, le))
          threshold: 5
        - name: Perc90
          query: histogram_quantile(0.90, sum(rate(containerd_cri_sandbox_create_network_seconds_bucket[10m])) by (node, le))
        - name: Perc50
          query: histogram_quantile(0.50, sum(rate(containerd_cri_sandbox_create_network_seconds_bucket[10m])) by (node, le))
    - Identifier: ContainerdCriSandboxRuntimeCreate
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: ContainerdCriSandboxRuntimeCreate
        metricVersion: v1
        unit: s
        dimensions:
          - node
        queries:
        - name: Perc99
          query: histogram_quantile(0.99, sum(rate(containerd_cri_sandbox_runtime_create_seconds_bucket[10m])) by (node, le))
        - name: Perc90
          query: histogram_quantile(0.90, sum(rate(containerd_cri_sandbox_runtime_create_seconds_bucket[10m])) by (node, le))
        - name: Perc50
          query: histogram_quantile(0.50, sum(rate(containerd_cri_sandbox_runtime_create_seconds_bucket[10m])) by (node, le))
    - Identifier: ContainerdCriNetworkPluginOperations
      Method: GenericPrometheusQuery
      Params:
        action: {{$action}}
        metricName: ContainerdCriNetworkPluginOperations
        metricVersion: v1
        unit: s
        dimensions:
          - node
          - operation_type
        queries:
        - name: Perc99
          query: histogram_quantile(0.99, sum(rate(containerd_cri_network_plugin_operations_duration_seconds_seconds_bucket[10m])) by (node, operation_type, le))
        - name: Perc90
          query: histogram_quantile(0.90, sum(rate(containerd_cri_network_plugin_operations_duration_seconds_seconds_bucket[10m])) by (node, operation_type, le))
        - name: Perc50
          query: histogram_quantile(0.50, sum(rate(containerd_cri_network_plugin_operations_duration_seconds_seconds_bucket[10m])) by (node, operation_type, le))
