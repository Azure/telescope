{{$OSType := DefaultParam .OSType "linux"}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  labels:
    app: inflate
spec:
  replicas: {{.Replicas}}
  selector:
    matchLabels:
      app: inflate
  template:
    metadata:
      labels:
        app: inflate
    spec:
      nodeSelector:
      {{- range $key, $value := .NodeSelector }}
        {{ (StructuralData $key ) }}: {{ $value }}
      {{- end }}
      containers:
        - name: nginx
          {{if eq $OSType "windows"}}
          image: mcr.microsoft.com/windows/servercore:ltsc2022
          {{else}}
          image: mcr.microsoft.com/cbl-mariner/base/nginx:1
          {{end}}
          resources:
            requests:
              cpu: {{.CPUperJob}}
            limits:
              cpu: {{.CPUperJob}}
          {{if eq $OSType "windows"}}
          command:
          - "powershell.exe"
          - "-Command"
          - "Write-Host (Get-Date -Format 'ddd MMM dd HH:mm:ss UTC yyyy'); Start-Sleep -Seconds 6000"
          {{else}}
          command:
            - "/bin/bash"
            - "-c"
            - runtime="1 minute"; endtime=$(date -ud "$runtime" +%s); while [[ $(date -u +%s) -le $endtime ]]; do echo $(date); sleep 6000; done
          {{end}}
      restartPolicy: Always
