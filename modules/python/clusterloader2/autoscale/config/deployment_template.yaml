{{$OSType := DefaultParam .OSType "linux"}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  labels:
    app: inflate
spec:
  replicas: {{.Replicas}}
  selector:
    matchLabels:
      app: inflate
  template:
    metadata:
      labels:
        app: inflate
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 300
      maxUnavailable: 0
    spec:
      nodeSelector:
      {{- range $key, $value := .NodeSelector }}
        {{ (StructuralData $key ) }}: {{ $value }}
      {{- end }}
      containers:
        - name: load-generator
          {{if eq $OSType "windows"}}
          image: mcr.microsoft.com/windows/nanoserver:ltsc2022
          {{else}}
          image: mcr.microsoft.com/cbl-mariner/base/nginx:1
          {{end}}
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: {{.CPUperJob}}
              {{- if .MemoryRequest}}
              memory: {{.MemoryRequest}}
              {{- end}}
            limits:
              cpu: {{.CPUperJob}}
              {{- if .MemoryRequest}}
              memory: {{.MemoryRequest}}
              {{- end}}
          {{if eq $OSType "windows"}}
          command:
          - "cmd.exe"
          - "/c"
          - "echo %date% %time% && ping -n 6001 127.0.0.1 > nul"
          {{else}}
          command:
            - "/bin/bash"
            - "-c"
            - runtime="1 minute"; endtime=$(date -ud "$runtime" +%s); while [[ $(date -u +%s) -le $endtime ]]; do echo $(date); sleep 6000; done
          {{end}}
      restartPolicy: Always
