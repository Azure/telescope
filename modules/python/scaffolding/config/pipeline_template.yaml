variables:
  SCENARIO_TYPE: {{SCENARIO_TYPE}}
  SCENARIO_NAME: {{SCENARIO_NAME}}
  SCENARIO_VERSION: main

stages:
  - stage: aws_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-2
          engine: {{ENGINE_NAME}}
          topology: {{TOPOLOGY_NAME}}
          matrix: # Add matrix here
          engine_input: # Add engine input here
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: {{CREDENTIAL_TYPE}}
          ssh_key_enabled: false

  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: {{ENGINE_NAME}}
          topology: {{TOPOLOGY_NAME}}
          matrix: # Add matrix here
          engine_input: # Add engine input here
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: {{CREDENTIAL_TYPE}}
          ssh_key_enabled: false
