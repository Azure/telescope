apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: ${AMI_FAMILY}
  role: "${ROLE_NAME}"
  subnetSelectorTerms:
    - tags:
        run_id: "${RUN_ID}"
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: ${CLUSTER_NAME}
  amiSelectorTerms:
    - alias: ${AMI_ALIAS}
  tags:
    owner: "${OWNER}"
    scenario: "${SCENARIO}"
    deletion_due_time: "${DELETION_DUE_TIME}"
    run_id: "${RUN_ID}"
    KarpenterNodePoolName: default
    NodeType: default
    karpenter.sh/discovery: ${CLUSTER_NAME}
