apiVersion: batch/v1
kind: Job
metadata:
  name: $name
spec:
  template:
    spec:
      containers:
        - name: fio
          volumeMounts:
            - name: acstor-mount
              mountPath: /mnt/data
      volumes:
        - name: acstor-mount
          ephemeral:
            volumeClaimTemplate:
              metadata:
                labels:
                  type: acstor-volume
              spec:
                accessModes: ["ReadWriteOnce"]
                storageClassName: cns-nvmedisk
                resources:
                  requests:
                    storage: 800Gi
