apiVersion: batch/v1
kind: Job
metadata:
  name: $name
spec:
  template:
    spec:
      containers:
        - name: fio
          volumeMounts:
            - name: hostpath-mount
              mountPath: /mnt/nvme-raid
      volumes:
        - name: hostpath-mount
          hostPath:
            path: /mnt/nvme-raid
            type: Directory
