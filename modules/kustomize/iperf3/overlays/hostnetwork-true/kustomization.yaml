apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: client-iperf3-deployment
    patch: |-
      - op: add
        path: /spec/template/spec/hostNetwork
        value: true
  - target:
      kind: Deployment
      name: server-iperf3-deployment
    patch: |-
      - op: add
        path: /spec/template/spec/hostNetwork
        value: true
