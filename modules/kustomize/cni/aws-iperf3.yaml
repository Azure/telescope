apiVersion: v1
kind: Pod
metadata:
  name: iperf3-client
  namespace: default
  labels:
    app: iperf3
    role: client
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: role
            operator: In
            values:
            - server
        topologyKey: kubernetes.io/hostname
  containers:
    - name: tester
      image: telescope.azurecr.io/perf-eval/iperf3.18:v20250415
      command: ["sleep", "infinity"]
---
apiVersion: v1
kind: Pod
metadata:
  name: iperf3-server
  namespace: default
  labels:
    app: iperf3
    role: server
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: role
            operator: In
            values:
            - client
        topologyKey: kubernetes.io/hostname
  containers:
    - name: tester
      image: telescope.azurecr.io/perf-eval/iperf3.18:v20250415
      command: ["iperf3", "-s", "-p", "20003"]
      ports:
        - containerPort: 20003
