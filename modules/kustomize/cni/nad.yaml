---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: ipv4-l3-node1
spec:
  config: '{
    "cniVersion": "0.3.1",
    "type": "ipvlan",
    "master": "eth0",
    "linkInContainer": false,
    "mode": "l3s",
    "ipam": {
      "type": "host-local",
      "ranges": [
        [
          {
            "subnet": "10.224.0.16/28",
            "rangeStart": "10.224.0.17",
            "rangeEnd": "10.224.0.30"
          }
        ]
      ],
      "routes": [
        { "dst": "10.224.0.0/16" }
      ]
    }
  }'

