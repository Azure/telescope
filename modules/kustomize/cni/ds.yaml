apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: test-ds
  namespace: default
  labels:
    app: test-ds
spec:
  selector:
    matchLabels:
      app: test-ds
  template:
    metadata:
      labels:
        app: test-ds
    spec:
      containers:
        - name: tester
          image: busybox:latest
          command: ["sleep", "infinity"]