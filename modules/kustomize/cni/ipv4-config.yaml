apiVersion: v1
kind: Pod
metadata:
  name: ipv4-node0
  namespace: default
  labels:
    app: ipv4
spec:
  nodeSelector:
    kubernetes.io/hostname: aks-user-40702790-vms1
  tolerations:
    - key: "node.kubernetes.io/not-ready"
      operator: "Exists"
  hostNetwork: true
  containers:
    - name: config
      image: alpine:latest
      command:
        - /bin/sh
        - -c
        - |
          set -eo pipefail
          echo "Writing ipvlan CNI configuration..."

          # List existing CNI configurations
          ls -la /etc/cni
          ls -la /etc/cni/net.d/
          ls -ls /etc/multus/cni/net.d/ || true

          # Write the ipvlan CNI configuration
          cat > /etc/cni/net.d/ipv4-l3.conf << 'EOF'
          {
              "cniVersion": "0.3.1",
              "name": "ipv4-l3",
              "type": "ipvlan",
              "master": "eth0",
              "linkInContainer": false,
              "mode": "l3s",
              "ipam": {
                  "type": "host-local",
                  "ranges": [
                      [
                          {
                              "subnet": "10.224.0.16/28",
                              "rangeStart": "10.224.0.17",
                              "rangeEnd": "10.224.0.30"
                          }
                      ]
                  ],
                  "routes": [
                      { "dst": "10.224.0.0/16" }
                  ]
              }
          }
          EOF

          echo "CNI configuration written successfully"
          cat /etc/cni/net.d/ipv4-l3.conf
          exit 0
      volumeMounts:
        - name: cni-config
          mountPath: /etc/cni
      securityContext:
        runAsUser: 0
        privileged: true
        capabilities:
          add: ["NET_ADMIN"]
  volumes:
    - name: cni-config
      hostPath:
        path: /etc/cni
        type: Directory
  restartPolicy: Never
---
