name: Python Validation

on:
  pull_request:
    paths:
      - 'modules/python/**'

env:
  PYTHON_MODULES_DIR: modules/python
jobs:
  python-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Python Version Check
        run: python --version

      - name: Install Python Dependencies
        working-directory: ${{ env.PYTHON_MODULES_DIR }}
        run: pip install -r requirements.txt

      - name: Fetch all branches
        run: git fetch --prune --unshallow

      - name: Get changed Python files
        id: changed-files
        run: |
          # Get list of changed files
          file_changes=$(git diff --name-only origin/main HEAD)
          # Extract only Python files
          CHANGED_FILES=$(echo "$file_changes" | grep -E '\.py$')
          echo "Changed files: $CHANGED_FILES"
          # Ensure it's in a valid format for GitHub Actions (space-separated)
          CHANGED_FILES_LIST=$(echo "$CHANGED_FILES" | tr '\n' ' ')
          echo "PYTHON_FILES=$CHANGED_FILES_LIST" >> $GITHUB_ENV

      - name: Run pylint on changed files
        if: ${{ env.PYTHON_FILES != '' }}
        run: |
          pylint ${{ env.PYTHON_FILES }}

      - name: Run Python Unit Tests
        working-directory: ${{ env.PYTHON_MODULES_DIR }}
        run: python -m unittest discover
