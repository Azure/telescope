name: Python Validation

on:
  pull_request:
    paths:
      - 'modules/python/**'

env:
  PYTHON_MODULES_DIR: modules/python
jobs:
  python-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Python Version Check
        run: python --version

      - name: Install Python Dependencies
        working-directory: ${{ env.PYTHON_MODULES_DIR }}
        run: pip install -r requirements.txt

      - name: Run pylint on all Python files
        run: |
          THRESHOLD=9.0
            SCORE=$(pylint $(git ls-files '*.py') --score=y | grep "Your code has been rated at" | awk '{print $7}' | cut -d'/' -f1)
            echo "Pylint Score: $SCORE"
            if (( $(echo "$SCORE < $THRESHOLD" | bc -l) )); then
              echo "❌ Code quality below threshold ($THRESHOLD). Failing build."
              exit 1
            else
              echo "✅ Code quality meets threshold."
            fi

      - name: Run Python Unit Tests
        working-directory: ${{ env.PYTHON_MODULES_DIR }}
        run: python -m unittest discover
