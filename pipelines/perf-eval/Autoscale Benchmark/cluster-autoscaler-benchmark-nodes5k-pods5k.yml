trigger: none
schedules:
  - cron: "0 16 * * *"
    displayName: "Every day at 4:00 PM"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cas-c2n5kp5k
  SCENARIO_VERSION: main

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241002"
          topology: cluster-autoscaler
          matrix:
            c2-n5k-p5k:
              cpu_per_node: 2
              node_count: 5001
              pod_count: 5001
              scale_up_timeout: "60m"
              scale_down_timeout: "60m"
              node_label_selector: "cas = dedicated"
              node_selector: "{cas: dedicated}"
              loop_count: 1
          max_parallel: 1
          timeout_in_minutes: 480
          credential_type: service_connection
          ssh_key_enabled: false
