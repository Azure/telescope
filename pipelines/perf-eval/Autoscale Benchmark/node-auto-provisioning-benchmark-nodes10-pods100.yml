trigger: none
schedules:
  - cron: "0 1,13 * * *"
    displayName: "1:00 AM & PM Daily"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: nap-c4n10p100

stages:
  - stage: aws_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241002"
          topology: karpenter
          matrix:
            c4-n10-p100:
              cpu_per_node: 4
              node_count: 10
              pod_count: 100
              scale_up_timeout: "15m"
              scale_down_timeout: "15m"
              node_label_selector: "karpenter.sh/nodepool = default"
              node_selector: "{karpenter.sh/nodepool: default}"
              loop_count: 5
              warmup_deployment: true
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241002"
          topology: karpenter
          matrix:
            c4-n10-p100:
              cpu_per_node: 4
              node_count: 10
              pod_count: 100
              scale_up_timeout: "15m"
              scale_down_timeout: "15m"
              node_label_selector: "karpenter.sh/nodepool = default"
              node_selector: "{karpenter.sh/nodepool: default}"
              loop_count: 5
              warmup_deployment: true
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
