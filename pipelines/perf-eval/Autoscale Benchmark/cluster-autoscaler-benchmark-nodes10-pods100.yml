trigger: none
schedules:
  - cron: "0 1,13 * * *"
    displayName: "1:00 AM & PM Daily"
    branches:
      include:
        - main
    always: true

  - cron: "0 13 * * 2,4,6"
    displayName: "1:00 PM on Tuesday, Thursday, and Saturday"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cas-c4n10p100

stages:
  - stage: aws_eastus1
    condition: |
        or(
          eq(variables['Build.CronSchedule.DisplayName'], '1:00 PM on Tuesday, Thursday, and Saturday'),
          eq(variables['Build.Reason'], 'Manual')
        )
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-1
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241002"
          topology: cluster-autoscaler
          matrix:
            c4-n10-p100:
              cpu_per_node: 4
              node_count: 11
              pod_count: 110
              scale_up_timeout: "15m"
              scale_down_timeout: "35m"
              node_label_selector: "cas = dedicated"
              node_selector: "{cas: dedicated}"
              loop_count: 5
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
  - stage: azure_eastus2
    condition: |
        or(
          eq(variables['Build.CronSchedule.DisplayName'], '1:00 AM & PM Daily'),
          eq(variables['Build.Reason'], 'Manual')
        )
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241002"
          topology: cluster-autoscaler
          matrix:
            c4-n10-p100:
              cpu_per_node: 4
              node_count: 11
              pod_count: 110
              scale_up_timeout: "15m"
              scale_down_timeout: "35m"
              node_label_selector: "cas = dedicated"
              node_selector: "{cas: dedicated}"
              loop_count: 5
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
