trigger: none
schedules:
  # Azure Large Scale(5000) On-Demand Schedule
  - cron: "0 15 * * *"
    displayName: "Every day at 3:00 PM"
    branches:
      include:
        - main
    always: true
  # Azure Large Scale(5000) Spot Schedule
  - cron: "0 3 * * *"
    displayName: "Every day at 3:00 AM"
    branches:
      include:
        - main
    always: true
variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: nap

stages:
  - stage: azure_eastus2_5k_ondemand
    condition: |
        or(
          eq(variables['Build.CronSchedule.DisplayName'], 'Every day at 3:00 PM'),
          eq(variables['Build.Reason'], 'Manual')
        )
    dependsOn: []
    variables:
      - group: NAP-5K-Config
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          terraform_input_file_mapping:
            - eastus2: "scenarios/perf-eval/nap/terraform-inputs/azure-5k.tfvars"
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250423"
          topology: karpenter
          matrix:
            5k-on-demand:
              cpu_per_node: 2
              node_count: 5000
              pod_count: 5000
              scale_up_timeout: "150m"
              scale_down_timeout: "150m"
              node_label_selector: "karpenter.sh/nodepool = default"
              node_selector: "{karpenter.sh/nodepool: default}"
              loop_count: 1
              warmup_deployment: true
              warmup_deployment_template: warmup_deployment.yaml
              vm_size: Standard_D2s_v4
              capacity_type: on-demand
          max_parallel: 1
          timeout_in_minutes: 500
          credential_type: service_connection
          ssh_key_enabled: false

  - stage: azure_eastus2_5k_spot
    condition: |
        or(
          eq(variables['Build.CronSchedule.DisplayName'], 'Every day at 3:00 AM'),
          eq(variables['Build.Reason'], 'Manual')
        )
    dependsOn: []
    variables:
      - group: NAP-5K-Config
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          terraform_input_file_mapping:
            - eastus2: "scenarios/perf-eval/nap/terraform-inputs/azure-5k.tfvars"
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250423"
          topology: karpenter
          matrix:
            5k-spot:
              cpu_per_node: 2
              node_count: 2000
              pod_count: 2000
              scale_up_timeout: "90m"
              scale_down_timeout: "90m"
              node_label_selector: "karpenter.sh/nodepool = spot"
              node_selector: "{karpenter.sh/nodepool: spot}"
              loop_count: 1
              warmup_deployment: true
              warmup_deployment_template: warmup_deployment.yaml
              vm_size: Standard_D2s_v4
              capacity_type: spot
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false