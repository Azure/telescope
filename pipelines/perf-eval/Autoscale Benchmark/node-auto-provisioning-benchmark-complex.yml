trigger: none
schedules:
  # On-Demand Schedule with Morgan Stanley cluster config
  - cron: "0 21 * * *"
    displayName: "Every day at 9:00 PM"
    branches:
      include:
        - main
    always: true
variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: nap-complex

stages:
  - stage: azure_eastus2_ondemand_complex_config
    dependsOn: []
    variables:
      - group: NAP-5K-Config
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250912"
          topology: karpenter
          matrix:
            complex-nap:
              pod_count: 5000
              pod_cpu_request: 16
              pod_memory_request: "60Gi"
              scale_up_timeout: "15m"
              scale_down_timeout: "15m"
              node_selector: "{karpenter.sh/nodepool: default}"
              loop_count: 1
              warmup_deployment: true
              warmup_deployment_template: warmup_deployment.yaml
              capacity_type: on-demand
              cl2_config_file: "ms_complex_config.yaml"
              enable_prometheus: True
              scrape_kubelets: True
              scrape_ksm: True
              aad_enabled: "true"
              enable_apiserver_vnet_integration: "false" # TODO: enable when hyperscale fix roll out
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false
