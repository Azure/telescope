trigger: none
schedules:
  # On-Demand Schedule with Morgan Stanley cluster config
  - cron: "0 */2 * * *"
    displayName: "Every 2 hours"
    branches:
      include:
        - ms-nap-complex
    always: true
variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: nap

stages:
  - stage: azure_eastus2_ondemand_complex_config
    dependsOn: []
    variables:
      - group: NAP-5K-Config
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          terraform_input_file_mapping:
            - eastus2: "scenarios/perf-eval/nap/terraform-inputs/azure-complex.tfvars"
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250912"
          topology: karpenter
          matrix:
            complex-nap: # 16 cores cpu per pod with 64Gi memory
              cpu_per_node: 96 # 64 cores and 96 cores per node
              pod_count: 5000
              pod_cpu_request: 16
              pod_memory_request: "60Gi"
              scale_up_timeout: "30m"
              scale_down_timeout: "30m"
              node_label_selector: "karpenter.sh/nodepool = default"
              node_selector: "{karpenter.sh/nodepool: default}"
              loop_count: 1
              cl2_config_file: "scale_pod_config.yaml"
              warmup_deployment: true
              warmup_deployment_template: warmup_deployment.yaml
              capacity_type: on-demand
              aad_enabled: "true"
              enable_apiserver_vnet_integration: "false" # TODO: enable when bug fix completed
          max_parallel: 1
          timeout_in_minutes: 500
          credential_type: service_connection
          ssh_key_enabled: true
