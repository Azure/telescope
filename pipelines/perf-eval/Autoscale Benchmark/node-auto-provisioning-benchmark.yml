trigger: none
schedules:
  - cron: "0 18 * * *"
    displayName: "Every day at 6:00 PM"
    branches:
      include:
        - main
    always: true

  - cron: "0 6 * * *"
    displayName: "Every day at 6:00 AM"
    branches:
      include:
        - main
    always: true

  - cron: "0 18 * * 1,5"
    displayName: "6:00 PM on Monday and Friday"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: nap

stages:
  - stage: azure_eastus2_200nodes_200pods
    condition: |
        or(
          eq(variables['Build.CronSchedule.DisplayName'], 'Every day at 6:00 PM'),
          eq(variables['Build.Reason'], 'Manual')
        )
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241002"
          topology: karpenter
          matrix:
            c2-n200-p200-on-demand:
              cpu_per_node: 2
              node_count: 200
              pod_count: 200
              scale_up_timeout: "35m"
              scale_down_timeout: "35m"
              node_label_selector: "karpenter.sh/nodepool = default"
              node_selector: "{karpenter.sh/nodepool: default}"
              loop_count: 1
              warmup_deployment: true
            c2-n200-p200-spot:
              cpu_per_node: 2
              node_count: 200
              pod_count: 200
              scale_up_timeout: "35m"
              scale_down_timeout: "35m"
              node_label_selector: "karpenter.sh/nodepool = spot"
              node_selector: "{karpenter.sh/nodepool: spot}"
              loop_count: 1
              warmup_deployment: true
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false

  - stage: azure_australiaeast_500nodes_500pods
    condition: |
        or(
          eq(variables['Build.CronSchedule.DisplayName'], 'Every day at 6:00 AM'),
          eq(variables['Build.Reason'], 'Manual')
        )
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - australiaeast
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241002"
          topology: karpenter
          matrix:
            c2-n200-p200-on-demand:
              cpu_per_node: 2
              node_count: 500
              pod_count: 500
              scale_up_timeout: "50m"
              scale_down_timeout: "50m"
              node_label_selector: "karpenter.sh/nodepool = default"
              node_selector: "{karpenter.sh/nodepool: default}"
              loop_count: 1
              warmup_deployment: true
            c2-n200-p200-spot:
              cpu_per_node: 2
              node_count: 500
              pod_count: 500
              scale_up_timeout: "50m"
              scale_down_timeout: "50m"
              node_label_selector: "karpenter.sh/nodepool = spot"
              node_selector: "{karpenter.sh/nodepool: spot}"
              loop_count: 1
              warmup_deployment: true
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
