trigger: none
schedules:
  - cron: "0 18 * * *"
    displayName: "Every day at 6:00 PM"
    branches:
      include:
        - main
    always: true

  - cron: "0 6 * * *"
    displayName: "Every day at 6:00 AM"
    branches:
      include:
        - main
    always: true

  - cron: "0 0 * * *"
    displayName: "Every day at 12:00 AM"
    branches:
      include:
        - main
    always: true

  - cron: "0 0 * * 1,5"
    displayName: "12:00 AM on Monday"
    branches:
      include:
        - main
    always: true

  - cron: "0 12 * * 1,5"
    displayName: "12:00 PM on Monday"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: nap

stages:
  - stage: azure_eastus2_200nodes_200pods
    condition: |
        or(
          eq(variables['Build.CronSchedule.DisplayName'], 'Every day at 6:00 PM'),
          eq(variables['Build.Reason'], 'Manual')
        )
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241002"
          topology: karpenter
          matrix:
            c2-n200-p200-on-demand:
              cpu_per_node: 2
              node_count: 200
              pod_count: 200
              scale_up_timeout: "30m"
              scale_down_timeout: "30m"
              node_label_selector: "karpenter.sh/nodepool = default"
              node_selector: "{karpenter.sh/nodepool: default}"
              loop_count: 1
              warmup_deployment: true
              vm_size: Standard_D2_v5
              capacity_type: on-demand
            c2-n200-p200-spot:
              cpu_per_node: 2
              node_count: 200
              pod_count: 200
              scale_up_timeout: "30m"
              scale_down_timeout: "30m"
              node_label_selector: "karpenter.sh/nodepool = spot"
              node_selector: "{karpenter.sh/nodepool: spot}"
              loop_count: 1
              warmup_deployment: true
              vm_size: Standard_D2_v5
              capacity_type: spot
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false

