trigger: none

parameters:
  - name: pods
    type: number
    default: 200

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: api-rate-limiting
  SCENARIO_VERSION: v1

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: api-rate-limiting
          matrix:
            azure_cilium:
              cpu_per_node: 4
              node_count: 1
              node_per_step: 1
              max_pods: 200
              repeats: 1
              scale_timeout: "15m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              service_test: False
              cl2_config_file: load-config.yaml
              api_rate_limiting_test: True
              pods: ${{ parameters.pods }} # Mugesh - Number of pods to test
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
