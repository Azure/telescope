trigger: none
schedules:
  - cron: '0 0 * * *'
    displayName: "Daily midnight build"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: apiserver-vn10pod100-EZ
  SCENARIO_VERSION: main
  AZURE_SUBSCRIPTION_ID: 1d85fdce-f71c-4ecd-a06d-ea46effcccd0

stages:
  - stage: azure_westus
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - westus
          engine: kperf
          topology: kperf
          matrix:
            workload-low:
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: ""
            exempt:
              flowcontrol: "exempt:5"
              extra_benchmark_subcmd_args: ""
          engine_input:
            runner_image: telescope.azurecr.io/oss/kperf:v0.1.3
            benchmark_subcmd: node10_job1_pod100
            benchmark_subcmd_args: "--total 1000"
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
