trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: job-scheduling
  SCENARIO_VERSION: main

jobs:
- template: /jobs/competitive-test.yml
  parameters:
    cloud: azure
    regions:
      - eastus
    topology: kwok
    engine: clusterloader2
    engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
            config_dir: $(Pipeline.Workspace)/s/scenarios/job-scheduling/cl2-config
            config_file: config.yml
            report_dir: $(Pipeline.Workspace)/s/scenarios/job-scheduling/results
    matrix:
      default:
        kwok_nodes: 20
        node_count: 20
        node_per_step: 1
        repeats: 1
        operation_timeout: "15m"
        num_cnps: 0
        num_ccnps: 0
        
    max_parallel: 1
    credential_type: service_connection
  