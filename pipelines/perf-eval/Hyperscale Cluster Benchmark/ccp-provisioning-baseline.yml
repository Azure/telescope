trigger: none

schedules:
  - cron: "0 * * * *"
    displayName: "Run every hour"
    branches:
      include:
        - main
    always: true
    batch: false

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: ccp-provisioning-baseline

stages:
  - stage: azure_baseline # default ccp control plan
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - australiaeast
          terraform_input_file_mapping:
            - australiaeast: "scenarios/perf-eval/ccp-provisioning/terraform-inputs/azure-baseline.tfvars"
          topology: hyperscale-cluster
          engine: noop # This pipeline only measures cluster provisioning time so no specific benchmark engine is needed
          matrix:
            baseline:
              ccp_tier: "baseline"
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 60
