trigger: none

schedules:
  - cron: "0 * * * *"
    displayName: "Run every hour"
    branches:
      include:
        - main
    always: true
    batch: false

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: ccp-provisioning-H2

stages:
  - stage: azure_H2 # 16 cores
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - westus2
          terraform_input_file_mapping:
            - westus2: "scenarios/perf-eval/ccp-provisioning/terraform-inputs/azure-H2.tfvars"
          topology: hyperscale-cluster
          engine: noop # This pipeline only measures cluster provisioning time so no specific benchmark engine is needed
          matrix:
            H2_tier:
              ccp_tier: "H2"
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 60
