trigger: none
schedules:
  - cron: "0 */4 * * *"
    displayName: "Every 4 Hour"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: azurelinux-resource-consume

stages:
  - stage: azurelinux_v3_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          topology: cri-resource-consume
          matrix:
            n10-p300-memory:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              scrape-kubelets: True
            n10-p700-memory:
              node_count: 10
              max_pods: 70
              repeats: 1
              operation_timeout: 7m
              load_type: memory
              scrape-kubelets: True
            n10-p1100-memory:
              node_count: 10
              max_pods: 110
              repeats: 1
              operation_timeout: 11m
              load_type: memory
              scrape-kubelets: True
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false

  - stage: azure_osguard_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          terraform_input_file_mapping:
            - eastus2: "scenarios/perf-eval/azurelinux-resource-consume/terraform-inputs/azure-osguard.tfvars"
          topology: cri-resource-consume
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          matrix:
            n10-p300-memory:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              scrape-kubelets: True
            n10-p700-memory:
              node_count: 10
              max_pods: 70
              repeats: 1
              operation_timeout: 7m
              load_type: memory
              scrape-kubelets: True
            n10-p1100-memory:
              node_count: 10
              max_pods: 110
              repeats: 1
              operation_timeout: 11m
              load_type: memory
              scrape-kubelets: True
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 120
