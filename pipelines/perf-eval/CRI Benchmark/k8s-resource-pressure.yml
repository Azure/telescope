trigger: none

parameters:
  - name: use_custom_kubelet
    displayName: "Use Custom Kubelet Flags?"
    type: boolean
    default: true
  - name: custom_kubelet_config
    displayName: "Custom Kubelet Config (JSON String)"
    type: string  # The parameter type is string
    default: ""

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: k8s-node-stress

stages:
  - stage: azure_westus2_stress_baseline_1_34
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - westus2
          terraform_input_file_mapping:
            - westus2: "scenarios/perf-eval/k8s-node-stress/terraform-inputs/azure-ubuntu2204.tfvars"
          topology: k8s-resource-pressure
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          matrix:
            n1-p60-memory-ephemeral:
              node_count: 1
              max_pods: 30 # match with kubelet setting
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              pod_startup_latency_threshold: 23s
              kubernetes_version: "1.34"
              scrape_kubelets: True
              use_custom_kubelet: ${{ parameters.use_custom_kubelet }}
              custom_kubelet_config: ${{ parameters.custom_kubelet_config }}
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false
