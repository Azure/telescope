trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cri-clusterloader2-immut-host
  SCENARIO_VERSION: main

stages:
  - stage: azure_swedencentral
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - swedencentral
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241016"
          topology: cri-resource-consume
          matrix:
            n3-p300-memory:
              node_count: 3
              max_pods: 9
              repeats: 1
              operation_timeout: 3m
              load_type: memory
            n3-p700-memory:
              node_count: 3
              max_pods: 21
              repeats: 1
              operation_timeout: 7m
              load_type: memory
            n3-p1100-memory:
              node_count: 3
              max_pods: 33
              repeats: 1
              operation_timeout: 11m
              load_type: memory
            n3-p300-cpu:
              node_count: 3
              max_pods: 9
              repeats: 1
              operation_timeout: 3m
              load_type: cpu
            n3-p700-cpu:
              node_count: 3
              max_pods: 21
              repeats: 1
              operation_timeout: 7m
              load_type: cpu
            n3-p1100-cpu:
              node_count: 3
              max_pods: 33
              repeats: 1
              operation_timeout: 11m
              load_type: cpu
          max_parallel: 1
          timeout_in_minutes: 240
          credential_type: service_connection
          ssh_key_enabled: false
