trigger: none
schedules:
  - cron: "0 */12 * * *"
    displayName: "Every 12 Hour"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cri-resource-consume
  SCENARIO_VERSION: main

stages:
  - stage: azure_westeurope
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - westeurope
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241016"
          topology: cri-resource-consume
          matrix:
            n3-p330:
              node_count: 3
              max_pods: 500
              repeats: 1
              operation_timeout: 90
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false
  - stage: aws_westeurope
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - eu-west-1
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241016"
          topology: cri-resource-consume
          matrix:
            n3-p330:
              node_count: 3
              max_pods: 500
              repeats: 1
              operation_timeout: 90m
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false
