trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cri-eviction-eval

stages:
  - stage: azure_swedencentral
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - swedencentral
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241016"
          topology: cri-eviction-eval
          matrix:
            n5-p150-memory-d8:
              k8s_machine_type: Standard_D8ds_v4
              max_pods: 30
              node_count: 5
              load_type: memory
              operation_timeout: 3m
            # n5-p350-memory-d8:
            #   k8s_machine_type: Standard_D8ds_v4
            #   max_pods: 70
            #   node_count: 5
            #   load_type: memory
            #   operation_timeout: 7m
            # n5-p550-memory-d8:
            #   k8s_machine_type: Standard_D8ds_v4
            #   max_pods: 110
            #   node_count: 5
            #   load_type: memory
            #   operation_timeout: 11m
          max_parallel: 3
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false
