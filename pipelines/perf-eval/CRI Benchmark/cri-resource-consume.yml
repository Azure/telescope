trigger: none
schedules:
  - cron: "0 2-23/4 * * *"
    displayName: "Every 4 Hour"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cri-resource-consume

stages:
  - stage: azure_swedencentral_managed_vs_ephemeral_1_31
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - swedencentral
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          topology: cri-resource-consume
          matrix:
            n10-p300-memory-ephemeral:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              kubernetes_version: "1.31"
              scrape_kubelets: True
            n10-p700-memory-ephemeral:
              node_count: 10
              max_pods: 70
              repeats: 1
              operation_timeout: 7m
              load_type: memory
              kubernetes_version: "1.31"
              scrape_kubelets: True
            n10-p1100-memory-ephemeral:
              node_count: 10
              max_pods: 110
              repeats: 1
              operation_timeout: 11m
              load_type: memory
              kubernetes_version: "1.31"
              scrape_kubelets: True
            n10-p300-memory-managed:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              kubernetes_version: "1.31"
              k8s_os_disk_type: Managed
              scrape_kubelets: True
            n10-p700-memory-managed:
              node_count: 10
              max_pods: 70
              repeats: 1
              operation_timeout: 7m
              load_type: memory
              kubernetes_version: "1.31"
              k8s_os_disk_type: Managed
              scrape_kubelets: True
            n10-p1100-memory-managed:
              node_count: 10
              max_pods: 110
              repeats: 1
              operation_timeout: 11m
              load_type: memory
              kubernetes_version: "1.31"
              k8s_os_disk_type: Managed
              scrape_kubelets: True
          max_parallel: 3
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false

  - stage: azure_swedencentral_250_pods_1_31
