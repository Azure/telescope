trigger: none
schedules:
- cron: "0 4 * * *"
  displayName: "4:00 AM daily (small scale)"
  branches:
    include:
    - main
  always: true
- cron: "0 16 * * 1,3"
  displayName: "4:00 PM on Mondays and Wednesday (medium scale)"
  branches:
    include:
    - main
  always: true
- cron: "0 16 * * 4"
  displayName: "4:00 PM on Thursdays (high scale)"
  branches:
    include:
    - main
  always: true
variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: job-scheduling

stages:
- stage: azure_northeurope_small
  dependsOn: []
  condition: or(and(eq(variables['Build.Reason'], 'Schedule'), eq(variables['Build.ScheduleName'], '4:00 AM daily (small scale)')), eq(variables['Build.Reason'], 'Manual'))
  jobs:
  - template: /jobs/competitive-test.yml
    parameters:
      cloud: azure
      regions:
      - northeurope
      engine: clusterloader2
      engine_input:
        image: "ghcr.io/azure/clusterloader2:v20250513"
      topology: job_controller
      matrix:
        small:
          node_count: 200
          job_throughput: 100
          job_count: 2000
          scale_timeout: "30m"
          cl2_config_file: config.yaml
      max_parallel: 1
      timeout_in_minutes: 180
      credential_type: service_connection
      ssh_key_enabled: false

- stage: azure_northeurope_medium
