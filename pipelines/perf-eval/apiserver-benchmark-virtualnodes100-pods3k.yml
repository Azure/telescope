variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: apiserver-vn100pod3k
  SCENARIO_VERSION: v1.1.5

schedules:
  - cron: "0 0 * * *"
    displayName: "Daily midnight build"
    tags:
      include:
        - ${SCENARIO_VERSION}
    always: true

pool:
  name: "1ES-Telescope-Ubuntu-EastUS"

stages:
  - stage: aws_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-2
          engine: kperf
          topology: kperf
          matrix:
            workload-low:
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: ""
            exempt:
              flowcontrol: "exempt:5"
              extra_benchmark_subcmd_args: ""
          engine_input:
            runner_image: telescope.azurecr.io/oss/kperf:v0.0.8
            benchmark_subcmd: node100_job1_pod3k
            benchmark_subcmd_args: "--total 36000"
          max_parallel: 2
          timeout_in_minutes: 360
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: kperf
          topology: kperf
          matrix:
            workload-low:
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: ""
            exempt:
              flowcontrol: "exempt:5"
              extra_benchmark_subcmd_args: ""
          engine_input:
            runner_image: telescope.azurecr.io/oss/kperf:v0.0.8
            benchmark_subcmd: node100_job1_pod3k
            benchmark_subcmd_args: "--total 36000"
          max_parallel: 2
          timeout_in_minutes: 360
