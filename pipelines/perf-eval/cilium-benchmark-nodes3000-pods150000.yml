trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cil-n3000-p150000
  SCENARIO_VERSION: jshr/cilscale

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "telescope.azurecr.io/perf-eval/clusterloader2:20241010"
          topology: cilium
          matrix:
            n3000-p150000:
              cpu_per_node: 4
              node_count: 10
              pod_count: 100
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false