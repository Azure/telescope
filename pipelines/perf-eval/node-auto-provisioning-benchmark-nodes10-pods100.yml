trigger: none
schedules:
  - cron: "0 */1 * * *"
    displayName: "Every 1 Hour"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: nap-c4n10p100
  SCENARIO_VERSION: alyssa/add-scale-down

stages:
  - stage: aws_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-2
          engine: clusterloader2
          engine_input:
            image: "telescope.azurecr.io/perf-eval/clusterloader2:20240918"
          topology: karpenter
          terraform_modules_dir: 'modules/terraform/aws/karpenter'  # TODO: Need to fix the Karpenter module
          matrix:
            c4-n10-p100:
              cpu_per_node: 4
              node_count: 10
              pod_count: 100
              scale_up_timeout: "30m"
              scale_down_timeout: "15m"
              loop_count: 2
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "telescope.azurecr.io/perf-eval/clusterloader2:20240918"
          topology: karpenter
          matrix:
            c4-n10-p100:
              cpu_per_node: 4
              node_count: 10
              pod_count: 100
              scale_up_timeout: "30m"
              scale_down_timeout: "15m"
              loop_count: 2
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
