variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: slo-servicediscovery
  OWNER: aks
  
# common variables across matrix:
  cpu_per_node: 4
  node_count: 1000
  node_per_step: 1000
  max_pods: 20
  repeats: 10
  scale_timeout: "15m"
  service_test: True
  cl2_config_file: load-config.yaml
  max_parallel: 3 #1 for aws/2 for azure (it were separate stages)

parameters:
- name: clusterConfigs
  type: object
  default:
    # aws_vpc_cni:
    #   cilium_enabled: False
    #   cloud: aws
    #   regions:
    #     - us-east-1
    azure_cni:
      variables:
        cilium_enabled: False
        scrape_containerd: True
      parameters:
        cloud: azure
        regions:
          - westeurope
    azure_cilium:
      variables:
        cilium_enabled: True
        network_policy: cilium
        network_dataplane: cilium
        scrape_containerd: True
      parameters:
        cloud: azure
        regions:
          - westeurope
          - eastus1

stages:
- ${{ each cc in parameters.clusterConfigs }}:
  - stage: ${{ cc.Key }}
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        # condition: ${{ parameters.condition }}
        parameters:
          cloud: ${{ cc.Value.parameters.cloud }}
          regions: ${{ cc.Value.parameters.regions }}
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250311"
          topology: service-churn
          matrix:
            clusterConfig: ${{ cc.Value.variables }}
          # matrix: ${{ parameters.matrix }}
          max_parallel: ${{ variables.max_parallel }}
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
          run_id: lx-cluster
