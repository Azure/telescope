variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: slo-servicediscovery-feature-scheduled
  OWNER: aks

stages:
  - stage: azure_cilium_scheduled
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-usercluster
          matrix:
            azure_cilium:
              cpu_per_node: 4
              node_count: $(NODES)
              node_per_step: $(NODES)
              max_pods: $(PODS)
              repeats: $(NO_REPEATS)
              scale_timeout: "15m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              service_test: True
              cl2_config_file: load-config.yaml
              name: azure_cilium
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
          rg: $(CILIUM_RG)