trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: swiftv2-cluster-churn-feature
  OWNER: aks

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: swiftv2-ds-churn
          matrix:
            azure_cni:
              cpu_per_node: 4
              node_count: 20
              node_per_step: 20
              max_pods: 10
              repeats: 2
              scale_timeout: "15m"
              cilium_enabled: False
              ds_test: True
              cl2_config_file: load-config.yaml
          max_parallel: 1
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
