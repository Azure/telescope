trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: swiftv2-cluster-churn-feature
  OWNER: aks

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-usercluster-autoscale
          matrix:
            azure_cilium:
              cpu_per_node: 4
              node_count: 50
              node_per_step: 25
              max_pods: 1
              repeats: 1
              scale_timeout: "30m"
              cilium_enabled: True
              cl2_config_file: cluster-scale-config.yaml
              ds_test: True
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
