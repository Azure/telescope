trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cri-resource-consume

stages:
  - stage: azure_cni_overlay
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250311"
          topology: cri-resource-consume
          matrix:
            n10-p1100-memory:
              node_count: $(NODE_COUNT)
              max_pods: 110
              repeats: 1
              operation_timeout: 11m
              scrape_kubelets: True
              scrape_containerd: True
              cluster_type: $(CLUSTER_TYPE)
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false

  - stage: azure_cni_overlay_cilium
    dependsOn: []
    variables:
      - group: Parallel-Pull-Disabled
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250311"
          topology: cri-resource-consume
          matrix:
            n10-p1100-memory:
              node_count: $(NODE_COUNT)
              max_pods: 110
              repeats: 1
              operation_timeout: 11m
              scrape_kubelets: True
              scrape_containerd: True
              cluster_type: $(CLUSTER_TYPE)
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false

