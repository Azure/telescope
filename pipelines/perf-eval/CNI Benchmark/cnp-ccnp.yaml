trigger: none
# schedules:
#   - cron: "0 4,16 * * *"
#     displayName: "4:00 AM & PM Daily"
#     branches:
#       include:
#         - main
#     always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cnp-ccnp
  SCENARIO_VERSION: schedule-cnp
  OWNER: aks

stages:
  - stage: azure_no_cnp
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION_NO_CNP)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-usercluster
          matrix:
            azure_cilium:
              cpu_per_node: 4
              node_count: $(NODES)
              node_per_step: $(STEP_NODES)
              max_pods: $(MAX_PODS_IN_NODE)
              repeats: $(NUM_REPEATS)
              scale_timeout: "15m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              service_test: False
              cnp_test: $(CNP)
              ccnp_test: $(CCNP)
              num_cnps: 0
              num_ccnps: 0
              dualstack: $(DUAL)
              no_of_namespaces: $(NUMBER_NAMESPACES)
              cl2_config_file: load-config.yaml
              name: azure_no_cilium_network_policies
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
          rg: $(NO_CNP_RG)
  - stage: azure_cnp
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION_CNP)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-usercluster
          matrix:
            azure_cilium:
              cpu_per_node: 4
              node_count: $(NODES)
              node_per_step: $(STEP_NODES)
              max_pods: $(MAX_PODS_IN_NODE)
              repeats: $(NUM_REPEATS)
              scale_timeout: "15m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              service_test: False
              cnp_test: $(CNP)
              ccnp_test: $(CCNP)
              num_cnps: $(CNPS_NUM)
              num_ccnps: $(CCNPS_NUM)
              dualstack: $(DUAL)
              no_of_namespaces: $(NUMBER_NAMESPACES)
              cl2_config_file: load-config.yaml
              name: azure_cilium_network_policies
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
          rg: $(CNP_RG)
