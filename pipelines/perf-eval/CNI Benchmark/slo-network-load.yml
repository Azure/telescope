trigger: none
schedules:
  - cron: "0 6,18 * * *"
    displayName: "6:00 AM & PM Daily"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: slo-network-load
  OWNER: aks

stages:
  - stage: azure_westus2
    condition: |
      or(
        eq(variables['Build.CronSchedule.DisplayName'], '6:00 AM & PM Daily'),
        eq(variables['Build.Reason'], 'Manual')
      )
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - westus2
          engine: clusterloader2
          engine_input:
            image: "acnpublic.azurecr.io/clusterloader2:hgregory-02-26-test6-targetport" # "ghcr.io/azure/clusterloader2:v20241022"
          topology: network-load
          matrix:
            azure_cilium:
              cpu_per_node: 4
              node_count: 10
              node_per_step: 10
              max_pods: 110
              repeats: 1
              scale_timeout: "15m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              # FIXME network_load_test: True
              service_test: True
              cl2_config_file: load-config.yaml
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
