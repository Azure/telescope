trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: swiftv2-cluster-churn-feature
  OWNER: aks

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250311"
          topology: swiftv2-ds-churn
          matrix:
            azure_swiftv2_gradual_dynamicres_pods=20_nodes=100:
              cpu_per_node: 4
              node_count: 100
              node_per_step: 20
              max_pods: 1
              repeats: 1
              scale_timeout: "30m"
              node_label: slo=true
              cilium_enabled: False
              scrape_containerd: False
              service_test: False
              ds_test: True
              test_type: DeploymentGradual_dynamicRes_PODS=20&R=0_$(BUILD_VERSION)
              cl2_config_file: swiftv2_deployment_dynamicres_scale_config.yaml
          max_parallel: 3
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
