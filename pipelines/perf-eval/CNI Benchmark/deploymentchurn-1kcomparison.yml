trigger: none

# TODO: Add a Schedule

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: deploymentchurn-1kcomparison
  SCENARIO_VERSION: main

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-usercluster
          matrix:
            azure_cilium_ces:
              cpu_per_node: 4
              node_count: 1000
              node_per_step: 1000
              max_pods: 110
              repeats: 1
              scale_timeout: "15m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              service_test: True
              cl2_config_file: load-config.yaml
              run_id: jshr-cilscale-5249-20241212141354
            azure_cilium_disablecrd:
              cpu_per_node: 4
              node_count: 1000
              node_per_step: 1000
              max_pods: 110
              repeats: 1
              scale_timeout: "15m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              service_test: True
              cl2_config_file: load-config.yaml
              run_id: jshr-cilscale-23403-20241212143120
            azure_cni:
              cpu_per_node: 4
              node_count: 1000
              node_per_step: 1000
              max_pods: 110
              repeats: 1
              scale_timeout: "15m"
              cilium_enabled: False
              service_test: True
              cl2_config_file: load-config.yaml
              run_id: jshr-azscale-27926-20241212130917
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
