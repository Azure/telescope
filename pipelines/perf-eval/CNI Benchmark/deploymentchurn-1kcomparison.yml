trigger: none
schedules:
  - cron: "0 0,8,16 * * *"
    displayName: "Every 8 Hours Daily"
    branches:
      include:
        - jshr/churn1k-comparison
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: deploymentchurn-1kcomparison
  SCENARIO_VERSION: main

stages:
  - stage: azure_cilium_ces
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-usercluster
          matrix:
            azure_cilium_ces:
              cpu_per_node: 4
              node_count: 1000
              node_per_step: 1000
              max_pods: 110
              repeats: 10
              scale_timeout: "15m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              service_test: True
              cl2_config_file: load-config.yaml
              name: azure_cilium_ces
          max_parallel: 1
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
          rg: jshr-cilscale-5249-20241212141354
  - stage: azure_cilium_disablecrd
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
