trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: azure-cni-static-block
  OWNER: aks

stages:
  - stage: azure_cni_staticblock_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250311"
          topology: azure-cni-static-block
          matrix:
            azure-cni-static-block:
              cpu_per_node: 4
              node_count: 1000
              node_per_step: 100
              max_pods: 110
              repeats: 1
              scale_timeout: "30m"
              cilium_enabled: False
              scrape_containerd: True
              network_dataplane: azure
              service_test: False
              cl2_config_file: load-config.yaml
            azure_cni_static_block_cilium:
              cpu_per_node: 4
              node_count: 1000
              node_per_step: 100
              max_pods: 110
              repeats: 1
              scale_timeout: "30m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              scrape_containerd: True
              service_test: False
              cl2_config_file: load-config.yaml
          max_parallel: 1
          timeout_in_minutes: 300
          credential_type: service_connection
          ssh_key_enabled: false