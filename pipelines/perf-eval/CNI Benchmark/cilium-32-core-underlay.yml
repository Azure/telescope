parameters:
  - name: node_count
    type: number
    default: 240
  - name: node_per_step
    type: number
    default: 240
  - name: pods_per_node
    type: number
    default: 40
  - name: repeats
    type: number
    default: 1
  - name: scale_timeout
    type: string
    default: "15m"
  - name: no_of_namespaces
    type: number
    default: 10
  - name: total_nework_policies
    type: number
    default: 0

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: network-policy-churn
  SCENARIO_VERSION: main
  OWNER: aks

stages:
  - stage: azure_canada_central_32_core_underlay
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - canadacentral
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: network-churn
          matrix:
            azure_cilium:
              cpu_per_node: 4
              node_count: ${{ parameters.node_count }}
              node_per_step: ${{ parameters.node_per_step }}
              max_pods: 100
              pods_per_node: ${{ parameters.pods_per_node }}
              repeats: ${{ parameters.repeats }}
              scale_timeout: ${{ parameters.scale_timeout }}
              no_of_namespaces: ${{ parameters.no_of_namespaces }}
              total_network_policies: ${{ parameters.total_nework_policies }}
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              service_test: False
              network_test: True
              cl2_config_file: load-config.yaml
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
