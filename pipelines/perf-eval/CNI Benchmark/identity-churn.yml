variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: identity-churn
  OWNER: aks

stages:
  - stage: cilium_identitymanagementoperator
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION_OP)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-usercluster
          matrix:
            azure_cilium:
              cpu_per_node: 4
              node_count: $(NODES)
              node_per_step: $(NODES)
              max_pods: $(PODS_PER_NODE)
              repeats: $(NO_REPEATS)
              scale_timeout: "15m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              service_test: False
              cl2_config_file: load-config.yaml
              name: idmgmt_operator
              scrape_node_exporter: true
              small_group_size: $(SMALL_DEPLOYMENT_REPLICAS)
              big_group_size: $(BIG_DEPLOYMENT_REPLICAS)
              proportion_in_big: $(PROPORTION_IN_BIG)
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
          rg: $(OPERATOR_RG)
  - stage: cilium_identitymanagementagent
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION_AG)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-usercluster
          matrix:
            azure_cilium:
              cpu_per_node: 4
              node_count: $(NODES)
              node_per_step: $(NODES)
              max_pods: $(PODS_PER_NODE)
              repeats: $(NO_REPEATS)
              scale_timeout: "15m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              service_test: False
              cl2_config_file: load-config.yaml
              name: idmgmt_agent
              scrape_node_exporter: true
              small_group_size: $(SMALL_DEPLOYMENT_REPLICAS)
              big_group_size: $(BIG_DEPLOYMENT_REPLICAS)
              proportion_in_big: $(PROPORTION_IN_BIG)
          max_parallel: 1
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
          rg: $(AGENT_RG)
