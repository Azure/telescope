trigger: none
# TODO: Add scheduled pipeline run later

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: netpol-scale
  OWNER: aks

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/sanamsarath/clusterloader2:vtest"
          topology: netpol-scale
          matrix:
            azure_cilium:
              number_of_groups: $(Groups)
              number_of_servers_per_group: $(ServersPerGroup)
              number_of_clients_per_group: $(ClientsPerGroup)
              number_of_workers_per_client: $(WorkersPerClient)
              network_policy_type: $(NetworkPolicyType)
              cilium_enabled: $(CiliumEnabled)
              cilium_envoy_enabled: $(CiliumEnvoyEnabled)
              target_port: 8080
              cl2_config_file: net-scale-config.yaml
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
