variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: ciliumdualstack
  OWNER: aks

stages:
  - stage: azure_cilium_dualstack_ces
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-usercluster
          matrix:
            azure_cilium_dualstack:
              cpu_per_node: 4
              node_count: 1000
              node_per_step: 1000
              max_pods: 110
              repeats: 10
              scale_timeout: "15m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              service_test: True
              cl2_config_file: load-config.yaml
              name: azure_cilium_dualstack
          max_parallel: 1
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
          rg: $(CILIUM_RG)
  - stage: azure_cilium_dualstack_noces
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION2)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-usercluster
          matrix:
            azure_cni:
              cpu_per_node: 4
              node_count: 1000
              node_per_step: 1000
              max_pods: 110
              repeats: 10
              scale_timeout: "15m"
              cilium_enabled: True
              service_test: True
              cl2_config_file: load-config.yaml
              name: azure_cilium_dualstack_noces
          max_parallel: 1
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
          rg: $(CILIUM_NOCES_RG)
