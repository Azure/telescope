trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cilium-test-framework
  OWNER: aks

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-test-framework
          matrix:
            azure_cilium:
              cpu_per_node: 4
              node_count: $(NODES)
              node_per_step: $(STEP_NODES)
              max_pods: $(MAX_PODS_IN_NODE)
              repeats: 1
              scale_timeout: "30m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              cl2_config_file: cluster-scale-config.yaml
              service_test: True
              cnp_test: $(CNP)
              ccnp_test: $(CCNP)
              num_cnps: $(CNPS_NUM)
              num_ccnps: $(CCNPS_NUM)
              dualstack: $(DUAL)
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
