trigger: none
schedules:
  - cron: "0 */12 * * *"
    displayName: "12:00 AM & PM Daily"
    branches:
      include:
        - main
    always: true
  - cron: "0 12 * * 1"
    displayName: "12:00 AM on Mondays"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cilium-cluster-churn-n1000p50k

stages:
  - stage: aws_eastus1
    condition: |
      or(
        eq(variables['Build.CronSchedule.DisplayName'], '12:00 AM on Mondays'),
        and(eq(variables['Build.Reason'], 'Manual'), ne(variables['SKIP_AWS'], 'true'))
      )
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-1
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: slo
          matrix:
            aws_vpc_cni:
              cpu_per_node: 4
              node_count: 10
              node_per_step: 1
              pods_per_node: 40
              repeats: 1
              scale_timeout: "30m"
              cilium_enabled: False
              cl2_config_file: cluster-churn.yaml
          max_parallel: 1
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
  - stage: azure_eastus2
    condition: |
      or(
        eq(variables['Build.CronSchedule.DisplayName'], '12:00 AM & PM Daily'),
        eq(variables['Build.Reason'], 'Manual')
      )
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: slo
          matrix:
            azure_cni:
              cpu_per_node: 4
              node_count: 10
              node_per_step: 1
              pods_per_node: 40
              repeats: 1
              scale_timeout: "30m"
              cilium_enabled: False
              cl2_config_file: cluster-churn.yaml
            azure_cilium:
              cpu_per_node: 4
              node_count: 10
              node_per_step: 1
              pods_per_node: 40
              repeats: 1
              scale_timeout: "30m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              cl2_config_file: cluster-churn.yaml
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
