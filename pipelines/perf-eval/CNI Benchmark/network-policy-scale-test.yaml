trigger: none

variables:
    SCENARIO_TYPE: perf-eval
    SCENARIO_NAME: network-policy-scale
    SCENARIO_VERSION: cnpScale
    OWNER: aks

stages:
- stage: azure_eastus2
  dependsOn: []
  jobs:
  - template: /jobs/competitive-test.yml
    parameters:
        cloud: azure
        regions:
        - $(LOCATION)
        topology: network-policy-scale
        engine: clusterloader2
        engine_input:
            image: "acnpublic.azurecr.io/karanadive/clusterloader2:0.3" # TODO: Fix this after perf-tests PR is merged
        matrix:
            azure_cilium:
                cl2_config_file: network-policy-scale-config.yaml
        max_parallel: 1
        timeout_in_minutes: 720 # 12 hours
        credential_type: service_connection
        ssh_key_enabled: false
