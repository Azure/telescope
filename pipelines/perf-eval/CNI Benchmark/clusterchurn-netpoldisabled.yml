# trigger: none
# schedules:
# - cron: "0 */12 * * *"
#   displayName: "Every 12 Hours Daily"
#   branches:
#     include:
#       - jshr/churn1k-comparison
#   always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: clusterchurn-netpoldisabled
  SCENARIO_VERSION: jshr/clusterchurn-nonetpol

stages:
  - stage: azure_cilium_disablecrd
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-usercluster-autoscale
          matrix:
            azure_cilium_disablecrd:
              cpu_per_node: 4
              node_count: 1000
              node_per_step: 100
              max_pods: 110
              repeats: 1
              scale_timeout: "30m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              service_test: False
              cl2_config_file: cluster-scale-config.yaml
              name: azure_cilium_npdisabled
          max_parallel: 1
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
          rg: $(CILIUM_RG)
  - stage: azure_cni
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241022"
          topology: cilium-usercluster-autoscale
          matrix:
            azure_cni:
              cpu_per_node: 4
              node_count: 1000
              node_per_step: 100
              max_pods: 110
              repeats: 1
              scale_timeout: "30m"
              cilium_enabled: False
              service_test: False
              cl2_config_file: cluster-scale-config.yaml
              name: azure_cni
          max_parallel: 1
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
          rg: $(AZCNI_RG)