trigger: none
schedules:
  # Azure GPU Cluster CRUD Test
  - cron: "0 */6 * * *"
    displayName: "Every 6 hours"
    branches:
      include:
        - main
    always: true
  - cron: "30 */6 * * *"
    displayName: "At 30 minute past every 6th hour"
    branches:
      include:
        - main
    always: true
    # AWS GPU Cluster CRUD Test (20th 8:00 AM EST to 21st 8:00 AM EST)Based on Capacity Reservation time slot
  - cron: "0 13-23 20 * *"
    displayName: "20th of every month for every 1 hr"
    branches:
      include:
        - main
    always: true
  - cron: "0 0-12 21 * *"
    displayName: "21st of every month for every 1 hr"
    branches:
      include:
        - main
    always: true
variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: k8s-gpu-cluster-crud

stages:
  - stage: azure_H100_gpu_test
    dependsOn: []
    condition: |
      or(
        eq(variables['Build.CronSchedule.DisplayName'], 'Every 6 hours'),
        eq(variables['Build.Reason'], 'Manual')
      )
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - australiaeast
          topology: k8s-crud-gpu
          engine: crud
          matrix:
            h100_gpu_node_pool:
              gpu_node_pool: true
              pool_name: h100nodepool
              vm_size: Standard_NC40ads_H100_v5
              create_node_count: 0
              scale_node_count: 2
              scale_step_size: 1
              step_time_out: 600
              step_wait_time: 30
              run_nccl_tests: "false"
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 180

  - stage: azure_ND_A100_gpu_test
    dependsOn: []
    condition: |
      or(
        eq(variables['Build.CronSchedule.DisplayName'], 'At 30 minute past every 6th hour'),
        eq(variables['Build.Reason'], 'Manual')
      )
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - southcentralus
          topology: k8s-crud-gpu
          engine: crud
          matrix:
            a100_gpu_node_pool:
              gpu_node_pool: true
              pool_name: a100nodepool
              vm_size: Standard_ND96asr_v4
              create_node_count: 0
              scale_node_count: 2
              scale_step_size: 1
              step_time_out: 600
              step_wait_time: 30
              run_nccl_tests: "false"
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 180

  - stage: aws_H100_gpu_test
    dependsOn: []
    condition: |
      or(
        eq(variables['Build.CronSchedule.DisplayName'], '20th of every month for every 1 hr'),
        eq(variables['Build.CronSchedule.DisplayName'], '21st of every month for every 1 hr'),
        eq(variables['Build.Reason'], 'Manual')
      )
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-1
          topology: k8s-crud-gpu
          engine: crud
          matrix:
            h100_gpu_node_pool:
              gpu_node_pool: true
              pool_name: h100nodepool
              vm_size: p5.48xlarge
              create_node_count: 0
              scale_node_count: 2
              scale_step_size: 1
              step_time_out: 1200
              step_wait_time: 30
              capacity_type: CAPACITY_BLOCK
              run_nccl_tests: "true"
              efa_operator_version: "v0.5.7"
              gpu_operator_version: "v25.3.1"
              gpu_install_driver: False
              gpu_enable_nfd: True
              mpi_operator_version: "v0.6.0"
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 180

  - stage: aws_A100_gpu_test
    dependsOn: []
    condition: |
      or(
        eq(variables['Build.CronSchedule.DisplayName'], '20th of every month for every 1 hr'),
        eq(variables['Build.CronSchedule.DisplayName'], '21st of every month for every 1 hr'),
        eq(variables['Build.Reason'], 'Manual')
      )
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-1
          topology: k8s-crud-gpu
          engine: crud
          matrix:
            A100_gpu_node_pool:
              gpu_node_pool: true
              pool_name: a100nodepool
              vm_size: p4d.24xlarge
              create_node_count: 0
              scale_node_count: 2
              scale_step_size: 1
              step_time_out: 1200
              step_wait_time: 30
              capacity_type: CAPACITY_BLOCK
              run_nccl_tests: "true"
              efa_operator_version: "v0.5.7"
              gpu_operator_version: "v25.3.1"
              gpu_install_driver: False
              gpu_enable_nfd: True
              mpi_operator_version: "v0.6.0"
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 180
