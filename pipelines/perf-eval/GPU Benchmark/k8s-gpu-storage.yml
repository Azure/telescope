trigger: none

schedules:
  - cron: "15 3,9,15,21 * * *"
    displayName: "Every 6 hours starting at hour 3"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: k8s-gpu-storage

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          topology: k8s-os-disk
          engine: fio
          engine_input:
            fio_command_array:
              - "128k|16|write|600|16|32G"
              - "128k|16|read|600|16|32G"
              - "128k|16|rw|600|16|32G"
              - "4k|16|randwrite|600|16|32G"
              - "4k|16|randread|600|16|32G"
              - "4k|16|randrw|600|16|32G"
          matrix:
            zfs-localpv:
              storage_name: zfs-localpv
              desired_nodes: 7
            # acstor-v2:
            #   storage_name: acstor-v2
            #   desired_nodes: 7
            # local-hostpath:
            #   storage_name: local-hostpath
            #   desired_nodes: 7
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false
