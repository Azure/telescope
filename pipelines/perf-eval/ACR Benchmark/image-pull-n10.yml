trigger: none
schedules:
  - cron: "0 */4 * * *"
    displayName: "Every 4 Hour"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: image-pull-n10

stages:
  - stage: azure_eastus2_image_pull
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          topology: image-pull
          matrix:
            image-pull-10pods:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              scrape_containerd: True
              scrape_kubelets: True
              scrape_registry: True
              containerd_scrape_interval: 15s
              kubernetes_version: "1.34"
              pod_startup_latency_threshold: 20s
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 60
