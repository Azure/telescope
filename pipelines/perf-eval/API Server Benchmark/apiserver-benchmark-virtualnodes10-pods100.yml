trigger: none
schedules:
  - cron: "0 */1 * * *"
    displayName: "Every 1 Hour"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: apiserver-vn10pod100

stages:
  - stage: aws_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-2
          engine: kperf
          topology: kperf
          matrix:
            workload-low:
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "true"
            exempt:
              flowcontrol: "exempt:5"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "true"
          engine_input:
            runner_image: ghcr.io/azure/kperf:0.3.4
            benchmark_subcmd: node10_job1_pod100
            benchmark_subcmd_args: "--total 1000"
          max_parallel: 2
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: kperf
          topology: kperf
          matrix:
            workload-low:
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "true"
            exempt:
              flowcontrol: "exempt:5"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "true"
          engine_input:
            runner_image: ghcr.io/azure/kperf:0.3.4
            benchmark_subcmd: node10_job1_pod100
            benchmark_subcmd_args: "--total 1000"
          max_parallel: 2
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
  - stage: gcp_eastus1
    dependsOn: []
    condition: eq(variables['Build.Reason'], 'Manual')
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: gcp
          regions:
            - us-east1
          engine: kperf
          topology: kperf
          matrix:
            workload-low:
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "true"
          engine_input:
            runner_image: ghcr.io/azure/kperf:0.3.4
            benchmark_subcmd: node10_job1_pod100
            benchmark_subcmd_args: "--total 1000"
          max_parallel: 2
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
