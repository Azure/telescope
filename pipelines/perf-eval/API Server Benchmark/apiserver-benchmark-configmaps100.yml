trigger: none
schedules:
  - cron: "0 12 * * *"
    displayName: "Every Day at Noon"
    branches:
      include:
        - main
        - xinwei/kperf-configmaps
    always: true
variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: apiserver-cm100

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: kperf
          topology: kperf
          matrix:
            workload-low:
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "true"
            exempt:
              flowcontrol: "exempt:5"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "true"
          engine_input:
            runner_image: ghcr.io/xinweiwei24/kperf:20250430
            benchmark_subcmd: list_configmaps
            benchmark_subcmd_args: "--total 10000 --size=1024 --group-size=10 --configmap-amount=100"
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
