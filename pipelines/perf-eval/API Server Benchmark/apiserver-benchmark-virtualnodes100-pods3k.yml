trigger: none
schedules:
  - cron: "0 0 * * *"
    displayName: "Daily midnight build"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: apiserver-vn100pod3k

stages:
  - stage: aws_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-2
          engine: kperf
          topology: kperf
          matrix:
            workload-low:
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: ""
            exempt:
              flowcontrol: "exempt:5"
              extra_benchmark_subcmd_args: ""
          engine_input:
            runner_image: ghcr.io/azure/kperf:0.3.3
            benchmark_subcmd: node100_job1_pod3k
            benchmark_subcmd_args: "--total 36000"
          max_parallel: 2
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: kperf
          topology: kperf
          matrix:
            workload-low:
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "false"
            exempt:
              flowcontrol: "exempt:5"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "false"
          engine_input:
            runner_image: ghcr.io/azure/kperf:0.3.3
            benchmark_subcmd: node100_job1_pod3k
            benchmark_subcmd_args: "--total 36000"
          max_parallel: 2
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
