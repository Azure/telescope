trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: apiserver-vn10pod100

stages:
  - stage: gcp_eastus1
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: gcp
          regions:
            - us-east1
          engine: kperf
          topology: kperf
          matrix:
            exempt:
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: "--padding-bytes=16384"
              disable_warmup: "true"
          engine_input:
            runner_image: ghcr.io/azure/kperf:0.2.0
            enchmark_subcmd: node100_pod10k
            benchmark_subcmd_args: "--total 72000 --deployments=10 --interval 24h --cpu 64 --memory 192"
          max_parallel: 2
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
