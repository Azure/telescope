trigger: none
schedules:
  - cron: "0 0 * * *"
    displayName: "12:00 AM Daily"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: storage-pod-failover-same-zone
  SCENARIO_VERSION: main

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          topology: csi-pod-failover/same-zone
          engine: podfailover
          engine_input:
            test_times: 100
          matrix:
            LRS_failover_same_zone_100:
              case_name: LRS_failover_same_zone_100
          max_parallel: 1
          timeout_in_minutes: 180
  - stage: aws_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-2
          topology: csi-pod-failover/same-zone
          engine: podfailover
          engine_input:
            test_times: 100
          matrix:
            EBS_failover_same_zone_100:
              case_name: EBS_failover_same_zone_100
          max_parallel: 1
          timeout_in_minutes: 180
