trigger: none

schedules:
  - cron: "0 11,23 * * *"
    displayName: "11:00 AM & PM Daily"
    branches:
      include:
        - main
    always: true
  - cron: "0 23 * * 2"
    displayName: "11:00 PM Every Tuesday"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: pod-diff-node-vnet

parameters:
  - name: azure_machine_types_new_sku
    type: object
    default: [Standard_D48s_v6]
  - name: aws_machine_types_new_sku
    type: object
    default: [m7i.12xlarge]
  - name: network_dataplanes
    type: object
    default: [azure, cilium]
  - name: host_networks
    type: object
    default: [true, false]

stages:
  - stage: azure_eastus2_new_sku
    condition: ne(variables['Build.CronSchedule.DisplayName'], '11:00 PM Every Tuesday')
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          topology: pod-to-pod/diff-nodes
          engine: iperf3
          engine_input:
            iperf3_command_array:
              - "1|tcp|5000|1|--time 60 --bandwidth 5000M --parallel 1 --interval 0 --port 20003|direct|pod"
              - "2|tcp|5000|2|--time 60 --bandwidth 5000M --parallel 2 --interval 0 --port 20003|direct|pod"
              - "3|tcp|5000|3|--time 60 --bandwidth 5000M --parallel 3 --interval 0 --port 20003|direct|pod"
              - "4|tcp|10000|1|--time 60 --bandwidth 10000M --parallel 1 --interval 0 --port 20003|direct|pod"
              - "5|tcp|15000|1|--time 60 --bandwidth 15000M --parallel 1 --interval 0 --port 20003|direct|pod"
              - "6|tcp|0|1|--time 60 --parallel 1 --interval 1 --port 20003|direct|pod"
          matrix:
            ${{ each machine_type in parameters.azure_machine_types_new_sku }}:
              ${{ each network in parameters.host_networks }}:
                ${{ each dataplane in parameters.network_dataplanes }}:
                  ${{ machine_type }}_${{ dataplane }}_${{ network }}:
                    k8s_machine_type: ${{ machine_type }}
                    network_dataplane: ${{ dataplane }}
                    host_network: ${{ network }}
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false
  - stage: aws_eastus2_new_sku
    condition: |
      or(
        eq(variables['Build.CronSchedule.DisplayName'], '11:00 PM Every Tuesday'),
        and(eq(variables['Build.Reason'], 'Manual'), ne(variables['SKIP_AWS'], 'true'))
      )
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-2
          topology: pod-to-pod/diff-nodes
          engine: iperf3
          engine_input:
            iperf3_command_array:
              - "1|tcp|5000|1|--time 60 --bandwidth 5000M --parallel 1 --interval 0 --port 20003|direct|pod"
              - "2|tcp|5000|2|--time 60 --bandwidth 5000M --parallel 2 --interval 0 --port 20003|direct|pod"
              - "3|tcp|5000|3|--time 60 --bandwidth 5000M --parallel 3 --interval 0 --port 20003|direct|pod"
              - "4|tcp|10000|1|--time 60 --bandwidth 10000M --parallel 1 --interval 0 --port 20003|direct|pod"
              - "5|tcp|15000|1|--time 60 --bandwidth 15000M --parallel 1 --interval 0 --port 20003|direct|pod"
              - "6|tcp|0|1|--time 60 --parallel 1 --interval 1 --port 20003|direct|pod"
          matrix:
            ${{ each machine_type in parameters.aws_machine_types_new_sku }}:
              ${{ each network in parameters.host_networks }}:
                ${{ machine_type }}_${{ network }}:
                  k8s_machine_type: ${{ machine_type }}
                  host_network: ${{ network }}
                  ena_express: "true"
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false
