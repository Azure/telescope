    condition: ne(variables['Build.CronSchedule.DisplayName'], '11:00 PM Every Tuesday')
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          terraform_input_file_mapping:
            eastus2: "scenarios/perf-eval/pod-diff-node-same-zone/terraform-inputs/azure-v5-ubuntu2404.tfvars"
