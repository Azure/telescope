trigger: none
schedules:
  - cron: "0 6,18 * * *"
    displayName: "6:00 AM & PM Daily"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cilium-acns-network-load
  OWNER: aks

stages:
  - stage: azure_westus2
    condition: |
      or(
        eq(variables['Build.CronSchedule.DisplayName'], '6:00 AM & PM Daily'),
        eq(variables['Build.Reason'], 'Manual')
      )
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - westus2
          engine: clusterloader2
          engine_input:
            image: "acnpublic.azurecr.io/clusterloader2:hgregory-02-26-test15-replace-address" # "ghcr.io/azure/clusterloader2:v20241022"
          topology: network-load
          matrix:
            azure_cilium_acns:
              cl2_config_file: load-config.yaml
              scale_timeout: "15m"
              deployment_recreation_count: 0
              cpu_per_node: 4
              node_count: 10
              fortio_servers_per_node: 20
              fortio_clients_per_node: 20
              fortio_client_queries_per_second: 1000
              fortio_client_connections: 2
              fortio_namespaces: 5
              fortio_deployments_per_namespace: 2
              apply_fqdn_cnp: True
          max_parallel: 2
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
