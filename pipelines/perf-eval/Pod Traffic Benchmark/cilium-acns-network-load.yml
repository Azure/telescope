variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: large-scale-network-load
  OWNER: aks

stages:
  - stage: azure_westus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "acnpublic.azurecr.io/clusterloader2:hgregory-02-26-test15-replace-address" # "ghcr.io/azure/clusterloader2:v20241022" # https://github.com/kubernetes/perf-tests/pull/3202
          topology: network-load
          matrix:
            azure_cilium_acns:
              cl2_config_file: load-config.yaml
              scale_timeout: "15m"
              deployment_recreation_count: 0
              node_count: 1000
              fortio_namespaces: 2
              fortio_server_deployments: 10
              fortio_client_deployments: 10
              fortio_server_replicas_per_deployment: 150
              fortio_client_replicas_per_deployment: 150
              fortio_client_queries_per_second: 1000
              apply_fqdn_cnp: True
          max_parallel: 1
          timeout_in_minutes: 720
          credential_type: service_connection
          ssh_key_enabled: false
