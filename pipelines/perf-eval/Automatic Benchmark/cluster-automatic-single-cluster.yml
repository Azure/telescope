trigger: none
schedules:
  # AKS Automatic On-Demand Schedule
  - cron: "0 15/6 * * *"
    displayName: "Every day at 3:00 PM"
    branches:
      include:
        - main
    always: true

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cluster-automatic

stages:
  - stage: azure_australiaeast_acn_off
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - australiaeast
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250912"
          topology: cluster-automatic
          matrix:
            automatic-acn-off-1-node:
              cpu_per_node: 4
              node_count: 1
              pod_count: 1
              scale_up_timeout: "150m"
              scale_down_timeout: "150m"
              node_label_selector: "karpenter.sh/nodepool = default"
              node_selector: "{karpenter.sh/nodepool: default}"
              loop_count: 1
              warmup_deployment: true
              vm_size: Standard_L8as_v3
              capacity_type: on-demand
              warmup_deployment_template: automatic/warmup_deployment.yaml
              deployment_template: automatic/deployment_template.yaml
            automatic-acn-off-100-nodes:
              cpu_per_node: 4
              node_count: 100
              pod_count: 100
              scale_up_timeout: "150m"
              scale_down_timeout: "150m"
              node_label_selector: "karpenter.sh/nodepool = default"
              node_selector: "{karpenter.sh/nodepool: default}"
              loop_count: 1
              warmup_deployment: true
              vm_size: Standard_L8as_v3
              capacity_type: on-demand
              warmup_deployment_template: automatic/warmup_deployment.yaml
              deployment_template: automatic/deployment_template.yaml
          max_parallel: 1
          timeout_in_minutes: 90
          credential_type: service_connection
          ssh_key_enabled: false
  - stage: azure_australiaeast_acn_on
    dependsOn: azure_australiaeast_acn_off
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - australiaeast
          terraform_input_file_mapping:
            - australiaeast: "scenarios/perf-eval/cluster-automatic/terraform-inputs/azure-automatic-benchmark-acn-on.tfvars"
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250912"
          topology: cluster-automatic
          matrix:
            automatic-acn-on-1-node:
              cpu_per_node: 4
              node_count: 1
              pod_count: 1
              scale_up_timeout: "150m"
              scale_down_timeout: "150m"
              node_label_selector: "karpenter.sh/nodepool = default"
              node_selector: "{karpenter.sh/nodepool: default}"
              loop_count: 1
              warmup_deployment: true
              vm_size: Standard_D4ds_v5
              capacity_type: on-demand
              warmup_deployment_template: automatic/warmup_deployment.yaml
              deployment_template: automatic/deployment_template.yaml
            automatic-acn-on-100-nodes:
              cpu_per_node: 4
              node_count: 100
              pod_count: 100
              scale_up_timeout: "150m"
              scale_down_timeout: "150m"
              node_label_selector: "karpenter.sh/nodepool = default"
              node_selector: "{karpenter.sh/nodepool: default}"
              loop_count: 1
              warmup_deployment: true
              vm_size: Standard_D4ds_v5
              capacity_type: on-demand
              warmup_deployment_template: automatic/warmup_deployment.yaml
              deployment_template: automatic/deployment_template.yaml
          max_parallel: 1
          timeout_in_minutes: 90
          credential_type: service_connection
          ssh_key_enabled: false
