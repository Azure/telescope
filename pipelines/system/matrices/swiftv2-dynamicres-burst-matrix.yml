parameters:
- name: cloud
  type: string
- name: regions
  type: object
- name: engine
  type: string
- name: engine_input
  type: object
- name: topology
  type: string
- name: max_parallel
  type: number
- name: timeout_in_minutes
  type: number
- name: credential_type
  type: string
- name: ssh_key_enabled
  type: boolean
- name: dependsOn
  type: object
  default: []
- name: matrix
  type: object
  default:
    ppp=0_pods=3500_nodes=500:
      node_count: 500
      pods_per_step: 500
      test_timeout: "7m"
      test_type: Burst_DynamicRes_PPS=3500_PPP=0_Pods=3500_Nodes=500
      cl2_config_file: swiftv2_deployment_dynamicres_scale_config.yaml
    ppp=0_pods=7000_nodes=1000:
      node_count: 1000
      pods_per_step: 1000
      test_timeout: "10m"
      test_type: Burst_DynamicRes_PPS=7000_PPP=0_Pods=7000_Nodes=1000
      cl2_config_file: swiftv2_deployment_dynamicres_scale_config.yaml
    ppp=0_pods=10500_nodes=1500:
      node_count: 1500
      pods_per_step: 1500
      test_timeout: "12m"
      test_type: Burst_DynamicRes_PPS=10500_PPP=0_Pods=10500_Nodes=1500
      cl2_config_file: swiftv2_deployment_dynamicres_scale_config.yaml
    ppp=0_pods=14000_nodes=2000:
      node_count: 2000
      pods_per_step: 2000
      test_timeout: "15m"
      test_type: Burst_DynamicRes_PPS=14000_PPP=0_Pods=14000_Nodes=2000
      cl2_config_file: swiftv2_deployment_dynamicres_scale_config.yaml

jobs:
- template: /jobs/competitive-test.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    regions: ${{ parameters.regions }}
    engine: ${{ parameters.engine }}
    engine_input: ${{ parameters.engine_input }}
    topology: ${{ parameters.topology }}
    matrix: ${{ parameters.matrix }}
    max_parallel: ${{ parameters.max_parallel }}
    timeout_in_minutes: ${{ parameters.timeout_in_minutes }}
    credential_type: ${{ parameters.credential_type }}
    ssh_key_enabled: ${{ parameters.ssh_key_enabled }}
    dependsOn: ${{ parameters.dependsOn }}
