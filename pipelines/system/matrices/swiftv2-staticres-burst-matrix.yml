parameters:
- name: cloud
  type: string
- name: regions
  type: object
- name: engine
  type: string
- name: engine_input
  type: object
- name: topology
  type: string
- name: max_parallel
  type: number
- name: timeout_in_minutes
  type: number
- name: credential_type
  type: string
- name: ssh_key_enabled
  type: boolean
- name: base_run_id
  type: string
- name: matrix
  type: object
  default:
    pods=140_nodes=20:
      node_count: 20
      node_per_step: 20
      test_timeout: "2m"
      test_type: Burst_StaticRes_PPS=140_Pods=140_Nodes=20
      cl2_config_file: swiftv2_deployment_staticres_scale_config.yaml
    pods=350_nodes=50:
      node_count: 50
      node_per_step: 50
      test_timeout: "3m"
      test_type: Burst_StaticRes_PPS=350_Pods=350_Nodes=50
      cl2_config_file: swiftv2_deployment_staticres_scale_config.yaml
    pods=700_nodes=100:
      node_count: 100
      node_per_step: 100
      test_timeout: "4m"
      test_type: Burst_StaticRes_PPS=700_Pods=700_Nodes=100
      cl2_config_file: swiftv2_deployment_staticres_scale_config.yaml
    pods=1400_nodes=200:
      node_count: 200
      node_per_step: 200
      test_timeout: "6m"
      test_type: Burst_StaticRes_PPS=1400_Pods=1400_Nodes=200
      cl2_config_file: swiftv2_deployment_staticres_scale_config.yaml
    pods=3500_nodes=500:
      node_count: 500
      node_per_step: 500
      test_timeout: "7m"
      test_type: Burst_StaticRes_PPS=3500_Pods=3500_Nodes=500
      cl2_config_file: swiftv2_deployment_staticres_scale_config.yaml
    pods=5250_nodes=750:
      node_count: 750
      node_per_step: 750
      test_timeout: "9m"
      test_type: Burst_StaticRes_PPS=5250_Pods=5250_Nodes=750
      cl2_config_file: swiftv2_deployment_staticres_scale_config.yaml
    pods=7000_nodes=1000:
      node_count: 1000
      node_per_step: 1000
      test_timeout: "10m"
      test_type: Burst_StaticRes_PPS=7000_Pods=7000_Nodes=1000
      cl2_config_file: swiftv2_deployment_staticres_scale_config.yaml

jobs:
- template: /jobs/competitive-test.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    regions: ${{ parameters.regions }}
    engine: ${{ parameters.engine }}
    engine_input: ${{ parameters.engine_input }}
    topology: ${{ parameters.topology }}
    matrix: ${{ parameters.matrix }}
    max_parallel: ${{ parameters.max_parallel }}
    timeout_in_minutes: ${{ parameters.timeout_in_minutes }}
    credential_type: ${{ parameters.credential_type }}
    ssh_key_enabled: ${{ parameters.ssh_key_enabled }}
    base_run_id: ${{ parameters.base_run_id }}
