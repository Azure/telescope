parameters:
- name: cloud
  type: string
- name: regions
  type: object
- name: engine
  type: string
- name: engine_input
  type: object
- name: topology
  type: string
- name: max_parallel
  type: number
- name: timeout_in_minutes
  type: number
- name: credential_type
  type: string
- name: ssh_key_enabled
  type: boolean
- name: base_run_id
  type: string
- name: matrix
  type: object
  default:
    pps=25_ppp=1_pods=14000_nodes=2000:
      node_count: 3000
      pods_per_step: 25
      pods_per_pni: 1
      test_timeout: "2m"
      test_type: Gradual_StaticRes_PPS=25_PPP=1_Pods=14000_Nodes=2000
      cl2_config_file: swiftv2_deployment_staticres_scale_config.yaml

jobs:
- template: /jobs/competitive-test.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    regions: ${{ parameters.regions }}
    engine: ${{ parameters.engine }}
    engine_input: ${{ parameters.engine_input }}
    topology: ${{ parameters.topology }}
    matrix: ${{ parameters.matrix }}
    max_parallel: ${{ parameters.max_parallel }}
    timeout_in_minutes: ${{ parameters.timeout_in_minutes }}
    credential_type: ${{ parameters.credential_type }}
    ssh_key_enabled: ${{ parameters.ssh_key_enabled }}
    base_run_id: ${{ parameters.base_run_id }}
