trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: swiftv2-cluster-churn-feature
  OWNER: aks
  # Common matrix parameters
  cpu_per_node: 4
  max_pods: 1
  repeats: 1
  node_label: "slo=true"
  cilium_enabled: False
  scrape_containerd: False
  service_test: False
  ds_test: True
  # Generate base run ID (5 characters) to be used across all stages
  BASE_RUN_ID: $[format('{0}', substring(replace(newGuid(), '-', ''), 0, 5))]
  # Common job template parameters
  CLOUD: azure
  ENGINE: clusterloader2
  CL2_IMAGE: "ghcr.io/azure/clusterloader2:v20250311"
  TOPOLOGY: swiftv2-ds-churn
  MAX_PARALLEL: 1
  TIMEOUT_MINUTES: 2160
  CREDENTIAL_TYPE: service_connection
  SSH_KEY_ENABLED: false

stages:
  - stage: dynamicres_gradual
    displayName: 'Dynamic Gradual'
    dependsOn: []
    jobs:
      - template: /pipelines/system/matrices/swiftv2-dynamicres-gradual-matrix.yml
        parameters:
          cloud: $(CLOUD)
          regions:
            - $(LOCATION)
          engine: $(ENGINE)
          engine_input:
            image: $(CL2_IMAGE)
          topology: $(TOPOLOGY)
          max_parallel: $(MAX_PARALLEL)
          timeout_in_minutes: $(TIMEOUT_MINUTES)
          credential_type: $(CREDENTIAL_TYPE)
          ssh_key_enabled: $(SSH_KEY_ENABLED)
          base_run_id: $(BASE_RUN_ID)

  - stage: dynamicres_burst
    displayName: 'Dynamic Burst'
    dependsOn: []
    jobs:
      - template: /pipelines/system/matrices/swiftv2-dynamicres-burst-matrix.yml
        parameters:
          cloud: $(CLOUD)
          regions:
            - $(LOCATION)
          engine: $(ENGINE)
          engine_input:
            image: $(CL2_IMAGE)
          topology: $(TOPOLOGY)
          max_parallel: $(MAX_PARALLEL)
          timeout_in_minutes: $(TIMEOUT_MINUTES)
          credential_type: $(CREDENTIAL_TYPE)
          ssh_key_enabled: $(SSH_KEY_ENABLED)
          base_run_id: $(BASE_RUN_ID)

  - stage: staticres_gradual
    displayName: 'Static Gradual'
    dependsOn: []
    jobs:
      - template: /pipelines/system/matrices/swiftv2-staticres-gradual-matrix.yml
        parameters:
          cloud: $(CLOUD)
          regions:
            - $(LOCATION)
          engine: $(ENGINE)
          engine_input:
            image: $(CL2_IMAGE)
          topology: $(TOPOLOGY)
          max_parallel: $(MAX_PARALLEL)
          timeout_in_minutes: $(TIMEOUT_MINUTES)
          credential_type: $(CREDENTIAL_TYPE)
          ssh_key_enabled: $(SSH_KEY_ENABLED)
          base_run_id: $(BASE_RUN_ID)

  - stage: staticres_burst
    displayName: 'Static Burst'
    dependsOn: []
    jobs:
      - template: /pipelines/system/matrices/swiftv2-staticres-burst-matrix.yml
        parameters:
          cloud: $(CLOUD)
          regions:
            - $(LOCATION)
          engine: $(ENGINE)
          engine_input:
            image: $(CL2_IMAGE)
          topology: $(TOPOLOGY)
          max_parallel: $(MAX_PARALLEL)
          timeout_in_minutes: $(TIMEOUT_MINUTES)
          credential_type: $(CREDENTIAL_TYPE)
          ssh_key_enabled: $(SSH_KEY_ENABLED)
          base_run_id: $(BASE_RUN_ID)