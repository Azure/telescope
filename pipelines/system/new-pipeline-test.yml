trigger: none
schedules:
  # On-Demand Schedule with Morgan Stanley cluster config
  - cron: "0 21 * * *"
    displayName: "Every day at 9:00 PM"
    branches:
      include:
        - main
    always: true
variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: nap

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          terraform_input_file_mapping:
            - eastus2: "scenarios/perf-eval/nap/terraform-inputs/azure-cli.tfvars"
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250423"
          topology: karpenter
          matrix:
            test-rt:
              cpu_per_node: 4
              node_count: 10
              pod_count: 100
              scale_up_timeout: "15m"
              scale_down_timeout: "15m"
              node_label_selector: "karpenter.sh/nodepool = spot"
              node_selector: "{karpenter.sh/nodepool: spot}"
              loop_count: 5
              warmup_deployment: true
              warmup_deployment_template: warmup_deployment.yaml
              vm_size: Standard_D4_v5
              capacity_type: spot
          max_parallel: 1
          timeout_in_minutes: 60
          credential_type: service_connection
          ssh_key_enabled: false
