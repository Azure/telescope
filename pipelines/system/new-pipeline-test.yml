trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: swiftv2-cluster-churn-feature
  OWNER: aks
  # Common matrix parameters
  cpu_per_node: 4
  max_pods: 1
  repeats: 1
  node_label: "slo=true"
  cilium_enabled: False
  scrape_containerd: False
  service_test: False
  ds_test: True

stages:
  - stage: swiftv2_dynamicres_gradual
    displayName: 'Swift V2 - Dynamic Resource Gradual Tests'
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - $(LOCATION)
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250311"
          topology: swiftv2-ds-churn
          matrix: ${{ fromFile('/pipelines/system/matrices/swiftv2-dynamicres-gradual-matrix.yml') }}
          max_parallel: 1
          timeout_in_minutes: 2160
          credential_type: service_connection
          ssh_key_enabled: false

  - stage: swiftv2_dynamicres_burst
    displayName: 'Swift V2 - Dynamic Resource Burst Tests'
    dependsOn: []
