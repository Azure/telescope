trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cluster-autoscaler

stages:
  - stage: azure_eastus2_xlarge_scale_test
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          terraform_input_file_mapping:
            - eastus2: "scenarios/perf-eval/cluster-autoscaler/terraform-inputs/azure-2000nodes.tfvars"
          topology: cluster-autoscaler
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250423"
          matrix:
            xlarge-scale-2000-test:
              cpu_per_node: 2
              node_count: 2001
              pod_count: 2001
              scale_up_timeout: "90m"
              scale_down_timeout: "90m"
              node_label_selector: "cas = dedicated"
              node_selector: "{cas: dedicated}"
              loop_count: 1
              warmup_deployment: false
              capacity_type: on-demand
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 720
