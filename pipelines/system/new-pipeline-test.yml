trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: stls-bootstrap

stages:
  - stage: azure_westus2 # format: <cloud>[_<region>]+ (e.g. azure_eastus2, aws_eastus_westus)
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml # must keep as is
        parameters:
          cloud: azure # e.g. azure, aws
          regions: # list of regions
            - westus2 # e.g. eastus2
          terraform_input_file_mapping:
            - westus2: "scenarios/perf-eval/stls-bootstrap/terraform-inputs/azure-linux.tfvars"
          topology: cluster-autoscaler # e.g. cluster-autoscaler
          engine: clusterloader2 # e.g. clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          matrix: # list of test parameters to customize the provisioned resources
            stls_bootstrap_metrics: 
              node_count: 13
              operation_timeout: "10m"
              pod_startup_latency_threshold: "3m"
              repeats: 1
              scrape_kubelets: true
          max_parallel: 1 # required
          credential_type: service_connection # required
          ssh_key_enabled: false
          timeout_in_minutes: 180 # if not specified, default is 60