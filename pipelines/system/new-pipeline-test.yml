trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: image-pull-n10

stages:
  - stage: azure_eastus2_image_pull
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          topology: image-pull
          matrix:
            image-pull-authenticated:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 5m
              load_type: memory
              scrape_containerd: True
              scrape_kubelets: True
              scrape_registry: True
              containerd_scrape_interval: 15s
              registry_endpoint: acrtelescope.azurecr.io
              test_image: benchmark/payload-1gb:v0
              kubernetes_version: "1.34"
              pod_startup_latency_threshold: 60s
              anonymous_pull: False
            image-pull-anonymous:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 5m
              load_type: memory
              scrape_containerd: True
              scrape_kubelets: True
              scrape_registry: True
              containerd_scrape_interval: 15s
              registry_endpoint: acrtelescope.azurecr.io
              test_image: benchmark/payload-1gb:v0
              kubernetes_version: "1.34"
              pod_startup_latency_threshold: 60s
              anonymous_pull: True
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 60
