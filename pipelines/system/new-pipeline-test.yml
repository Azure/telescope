trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: apiserver-k8s-ver-comp

stages:
  - stage: azure_eastus2_k8s_132
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml # must keep as is
        parameters:
          cloud: azure
          regions:
            - eastus2
          topology: kperf
          engine: kperf
          matrix: # list of test parameters to customize the provisioned resources
            k8s_132_workload_low:
              kubernetes_version: "1.32.0"
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "true"
            k8s_132_exempt:
              kubernetes_version: "1.32.0"
              flowcontrol: "exempt:5"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "true"
          engine_input:
            runner_image: ghcr.io/azure/kperf:0.3.4
            benchmark_subcmd: node10_job1_pod100
            benchmark_subcmd_args: "--total 1000"
          max_parallel: 2
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 480
  - stage: azure_eastus2_k8s_133
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml # must keep as is
        parameters:
          cloud: azure
          regions:
            - eastus2
          topology: kperf
          engine: kperf
          matrix: # list of test parameters to customize the provisioned resources
            k8s_133_workload_low:
              kubernetes_version: "1.33.0"
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "true"
            k8s_133_exempt:
              kubernetes_version: "1.33.0"
              flowcontrol: "exempt:5"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "true"
          engine_input:
            runner_image: ghcr.io/azure/kperf:0.3.4
            benchmark_subcmd: node10_job1_pod100
            benchmark_subcmd_args: "--total 1000"
          max_parallel: 2
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 480
