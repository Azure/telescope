trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: stls-bootstrap

stages:
  - stage: azure_westus2 # format: <cloud>[_<region>]+ (e.g. azure_eastus2, aws_eastus_westus)
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml # must keep as is
        parameters:
          cloud: azure # e.g. azure, aws
          regions: # list of regions
            - westus2 # e.g. eastus2
          terraform_input_file_mapping:
            - westus2: "scenarios/perf-eval/stls-bootstrap/terraform-inputs/azure-cri-linux.tfvars"
          topology: cri-resource-consume # e.g. cluster-autoscaler
          engine: clusterloader2 # e.g. clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          matrix: # list of test parameters to customize the provisioned resources
            stls_cri_linux_250_pods:
              node_count: 10
              max_pods: 250
              repeats: 1
              operation_timeout: 11m
              load_type: memory
              kubernetes_version: "1.33"
              k8s_machine_type: Standard_D32ds_v6
              k8s_os_disk_type: Ephemeral
              scrape_kubelets: True
          max_parallel: 1 # required
          credential_type: service_connection # required
          ssh_key_enabled: false
          timeout_in_minutes: 120 # if not specified, default is 60

  - stage: azure_westus2_windows
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml # must keep as is
        parameters:
          cloud: azure # e.g. azure, aws
          regions: # list of regions
            - westus2 # e.g. eastus2
          terraform_input_file_mapping:
            - westus2: "scenarios/perf-eval/stls-bootstrap/terraform-inputs/azure-cri-windows.tfvars"
          topology: cri-resource-consume # e.g. cluster-autoscaler
          engine: clusterloader2 # e.g. clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          matrix: # list of test parameters to customize the provisioned resources
            stls_cri_windows_250_pods:
              node_count: 10
              max_pods: 250
              repeats: 1
              operation_timeout: 15m
              load_type: memory
              kubernetes_version: "1.33"
              k8s_machine_type: Standard_D32ds_v6
              k8s_os_disk_type: Ephemeral
              scrape_kubelets: True
              os_type: windows
          max_parallel: 1 # required
          credential_type: service_connection # required
          ssh_key_enabled: false
          timeout_in_minutes: 180 # Windows typically takes longer
  