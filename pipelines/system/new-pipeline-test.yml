trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: auto-cluster-pod-startup

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241016"
          topology: cri-resource-consume
          matrix:
            n10-p300-memory-1-32:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 5m
              load_type: memory
              kubernetes_version: "1.32"
              scrape_kubelets: True
            n10-p700-memory-1-32:
              node_count: 10
              max_pods: 70
              repeats: 1
              operation_timeout: 8m
              load_type: memory
              kubernetes_version: "1.32"
              scrape_kubelets: True
          max_parallel: 2
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false

  - stage: aws_useast2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20241016"
          topology: cri-resource-consume
          matrix:
            n10-p300-memory-1-32:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 5m
              load_type: memory
              kubernetes_version: "1.32"
              scrape_kubelets: True
            n10-p700-memory-1-32:
              node_count: 10
              max_pods: 70
              repeats: 1
              operation_timeout: 8m
              load_type: memory
              kubernetes_version: "1.32"
              scrape_kubelets: True
          max_parallel: 2
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false
