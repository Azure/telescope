trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: image-pull-n10

stages:
  - stage: azure_australiaeast_image_pull
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - australiaeast
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          topology: image-pull
          matrix:
            image-pull-10pods-anonymous:
              node_count: 1000
              max_pods: 3000
              repeats: 1
              operation_timeout: 5m
              load_type: memory
              scrape_containerd: True
              scrape_kubelets: False
              scrape_registry: True
              containerd_scrape_interval: 30s
              registry_endpoint: vlinperftestdf.azurecr-test.io
              kubernetes_version: "1.34"
              pod_startup_latency_threshold: 60s
              anonymous_pull: True
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 60
