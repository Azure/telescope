trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cri-resource-consume

stages:
  - stage: azure_swedencentral_ubuntu2404_1_32
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - swedencentral
          terraform_input_file_mapping:
            - swedencentral: "scenarios/perf-eval/cri-resource-consume/terraform-inputs/azure-ubuntu2404.tfvars"
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          topology: image-pull
          matrix:
            scrape_registry_true_endpoint_specified:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              scrape_kubelets: True
              scrape_registry: True
              registry_endpoint: acrtelescope.azurecr.io
              pod_startup_latency_threshold: 30s
            scrape_registry_true_endpoint_default:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              scrape_kubelets: True
              scrape_registry: True
              pod_startup_latency_threshold: 30s
            scrape_registry_false_endpoint_specified:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              scrape_kubelets: True
              scrape_registry: False
              registry_endpoint: acrtelescope.azurecr.io
              pod_startup_latency_threshold: 30s
            scrape_registry_false_endpoint_default:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              scrape_kubelets: True
              scrape_registry: False
              pod_startup_latency_threshold: 30s
            scrape_registry_default_endpoint_default:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              scrape_kubelets: True
              pod_startup_latency_threshold: 30s
            scrape_registry_default_endpoint_specified:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              scrape_kubelets: True
              registry_endpoint: acrtelescope.azurecr.io
              pod_startup_latency_threshold: 30s

          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false

  - stage: aws_westeurope
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - eu-west-1
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          topology: image-pull
          matrix:
            scrape_registry_default_endpoint_default:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              scrape_kubelets: True
              pod_startup_latency_threshold: 30s
          max_parallel: 3
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false
