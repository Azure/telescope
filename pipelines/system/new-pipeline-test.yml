trigger: none
schedules:
  - cron: "30 1 */2 * *" # Every 2 days at 1:30 AM
    displayName: "1:30 AM every 2 days"
    branches:
      include:
        - main
    always: true
variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: job-scheduling
  SCENARIO_VERSION: main
stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250423"
          topology: kwok
          matrix:
            default:
              node_count: 2000 # 2k kwok nodes
              job_throughput: 800 # qps
              job_count: 20000
              scale_timeout: "1h"
              cl2_config_file: config.yaml
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
  - stage: aws_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: aws
          regions:
            - us-east-2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250423"
          topology: kwok
          matrix:
            default:
              node_count: 2000
              job_throughput: 800
              job_count: 20000
              scale_timeout: "1h"
              cl2_config_file: config.yaml
          max_parallel: 1
          timeout_in_minutes: 360
          credential_type: service_connection
          ssh_key_enabled: false
