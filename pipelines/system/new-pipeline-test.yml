trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cluster-autoscaler

stages:
  - stage: azure_eastus2_apiserver_vnet_integration_test
    displayName: "API Server VNet Integration Test"
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          topology: cluster-autoscaler
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250423"
          terraform_input_file_mapping:
            - eastus2: "scenarios/perf-eval/cluster-autoscaler/terraform-inputs/azure-cli.tfvars"
          matrix:
            with_vnet_integration_apiserver_subnet:
              cpu_per_node: 4
              node_count: 10
              pod_count: 100
              scale_up_timeout: "60m"
              scale_down_timeout: "60m"
              node_label_selector: "cas = dedicated"
              node_selector: "{cas: dedicated}"
              loop_count: 1
              warmup_deployment: false
              capacity_type: on-demand
              enable_apiserver_vnet_integration: "true"
              api_server_subnet_name: "apiserver-subnet"
            without_vnet_integration:
              cpu_per_node: 4
              node_count: 10
              pod_count: 100
              scale_up_timeout: "60m"
              scale_down_timeout: "60m"
              node_label_selector: "cas = dedicated"
              node_selector: "{cas: dedicated}"
              loop_count: 1
              warmup_deployment: false
              capacity_type: on-demand
              enable_apiserver_vnet_integration: "false"
              api_server_subnet_name: "apiserver-subnet"
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 120
