trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: aks-kms-encryption

stages:
  - stage: azure_eastus2_kms_encryption
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250912"
          topology: cluster-autoscaler
          matrix:
            # Test case 1: AKS with KMS encryption enabled (using specified key)
            with_kms_prod_key:
              cpu_per_node: 4
              node_count: 3
              pod_count: 30
              scale_up_timeout: "5m"
              scale_down_timeout: "5m"
              node_label_selector: "cas = dedicated"
              node_selector: "{cas: dedicated}"
              loop_count: 1
              warmup_deployment: false
              capacity_type: on-demand
              test_description: "AKS cluster with KMS encryption using prod key"
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 60
