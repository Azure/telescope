trigger: none

variables:
  SCENARIO_TYPE: Azure_CNI_Benchmarking
  SCENARIO_NAME: azure_cni_static_block

stages:
  - stage: azure_eastus2 # format: <cloud>[_<region>]+ (e.g. azure_eastus2, aws_eastus_westus)
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml # must keep as is
        parameters:
          cloud: azure # e.g. azure, aws
          regions: # list of regions
            - eastus2 # e.g. eastus2
          topology: azure-cni-static-block # e.g. cluster-autoscaler
          engine: clusterloader2 # e.g. clusterloader2
          matrix: # list of test parameters to customize the provisioned resources
            azure_cilium:
              cpu_per_node: 4
              node_count: 1000
              node_per_step: 100
              max_pods: 110
              repeats: 1
              scale_timeout: "30m"
              cilium_enabled: False
              network_policy: azure-cni
              network_dataplane: azure-cni
              service_test: False
              cl2_config_file: load-config.yaml
          max_parallel: 3 # required
          credential_type: service_connection # required
          ssh_key_enabled: false
          timeout_in_minutes: 300 # if not specified, default is 60
