trigger: none

variables:
  SCENARIO_TYPE: <scenario-type>
  SCENARIO_NAME: <scenario-name>

stages:
  - stage: azure_westus2_linux
    condition: |
        or(
          eq(variables['Build.CronSchedule.DisplayName'], '9:00 AM & 9:00 PM Daily'),
          eq(variables['Build.Reason'], 'Manual')
        )
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - swedencentral
          terraform_input_file_mapping:
            - swedencentral: "scenarios/perf-eval/stls-bootstrap-cri/terraform-inputs/azure-cri-linux.tfvars"
          topology: cri-resource-consume
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          matrix:
            n10-p300-memory:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 3m
              load_type: memory
              scrape_kubelets: True
          max_parallel: 1
          timeout_in_minutes: 120
          credential_type: service_connection
          ssh_key_enabled: false
  - stage: azure_westus2_windows
    condition: |
        or(
          eq(variables['Build.CronSchedule.DisplayName'], '1:00 PM & 7:00 PM Daily'),
          eq(variables['Build.Reason'], 'Manual')
        )
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - westus3
          terraform_input_file_mapping:
            - westus3: "scenarios/perf-eval/stls-bootstrap-cri/terraform-inputs/azure-cri-windows.tfvars"
          topology: cri-resource-consume
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250513"
          matrix:
            n10-p300-memory:
              node_count: 10
              max_pods: 30
              repeats: 1
              operation_timeout: 5m
              load_type: memory
              kubernetes_version: "1.33"
              scrape_kubelets: True
              os_type: windows
          max_parallel: 1
          timeout_in_minutes: 150
          credential_type: service_connection
          ssh_key_enabled: false