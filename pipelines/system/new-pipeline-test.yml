trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: azure-cni-static-block

stages:
  - stage: azure_eastus # format: <cloud>[_<region>]+ (e.g. azure_eastus2, aws_eastus_westus)
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml # must keep as is
        parameters:
          cloud: azure # e.g. azure, aws
          regions: # list of regions
            - eastus # e.g. eastus2
          topology: azure-cni-static-block # e.g. cluster-autoscaler
          engine: clusterloader2 # e.g. clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250311"
          matrix: # list of test parameters to customize the provisioned resources
            azure_cni_static_block_cilium_n2100_p126K:
              cpu_per_node: 4
              node_count: 2100
              node_per_step: 300
              max_pods: 70
              repeats: 1
              scale_timeout: "25m"
              cilium_enabled: True
              network_policy: cilium
              network_dataplane: cilium
              scrape_containerd: True
              service_test: False
              cl2_config_file: cluster-scale-config.yaml
          max_parallel: 3 # required
          credential_type: service_connection # required
          ssh_key_enabled: false
          timeout_in_minutes: 720 # if not specified, default is 60
