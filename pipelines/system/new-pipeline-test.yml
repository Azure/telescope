trigger: none

variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: cluster-autoscaler

stages:
  - stage: azure_eastus2_aad_test
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml # must keep as is
        parameters:
          cloud: azure
          regions:
            - eastus2
          topology: cluster-autoscaler
          engine: clusterloader2
          engine_input:
            image: "ghcr.io/azure/clusterloader2:v20250912"
          matrix:
            aad_enabled_test:
              cpu_per_node: 4
              node_count: 10
              pod_count: 100
              scale_up_timeout: "15m"
              scale_down_timeout: "15m"
              node_label_selector: "cas = dedicated"
              node_selector: "{cas: dedicated}"
              loop_count: 1
              warmup_deployment: false
              AAD_ENABLED: "true"
            aad_disabled_test:
              cpu_per_node: 4
              node_count: 10
              pod_count: 100
              scale_up_timeout: "15m"
              scale_down_timeout: "15m"
              node_label_selector: "cas = dedicated"
              node_selector: "{cas: dedicated}"
              loop_count: 1
              warmup_deployment: false
          max_parallel: 1
          credential_type: service_connection
          ssh_key_enabled: false
          timeout_in_minutes: 120
