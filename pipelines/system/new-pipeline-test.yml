trigger: none
variables:
  SCENARIO_TYPE: perf-eval
  SCENARIO_NAME: apiserver-vn15kp200k

stages:
  - stage: azure_eastus2
    dependsOn: []
    jobs:
      - template: /jobs/competitive-test.yml
        parameters:
          cloud: azure
          regions:
            - eastus2
          engine: kperf
          topology: kperf
          matrix:
            workload-low:
              flowcontrol: "workload-low:1000"
              extra_benchmark_subcmd_args: ""
              disable_warmup: "false"
          engine_input:
            runner_image: ghcr.io/xinweiwei24/kperf:15k_20250512
            benchmark_subcmd: node15k_pod200k
            benchmark_subcmd_args: " --total=10000 --cpu=256 --memory=256 --deployments=2000"
          max_parallel: 1
          timeout_in_minutes: 600
          credential_type: service_connection
          ssh_key_enabled: false