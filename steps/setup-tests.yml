parameters:
- name: cloud
  type: string
- name: region
  type: string
- name: test_modules_dir
  type: string
  default: ''
- name: run_id
  type: string
  default: ''
- name: retry_attempt_count
  type: number
  default: 3
- name: checkout_another_repo
  type: string
  default: 'false'
- name: repo_name
  type: string
  default: ''
- name: credential_type
  type: string

steps:
- script: |
    if [ -n "$RUN_ID" ]; then
      run_id=$RUN_ID
    else
      run_id=$(System.JobId)-$(Build.BuildId)
    fi
    echo "Run ID: $run_id"
    echo "##vso[task.setvariable variable=RUN_ID]$run_id"
  displayName: "Set Run ID"
  env:
    RUN_ID: ${{ parameters.run_id }}

- script: |
    repo_name=$(basename "$SCENARIO_REPO")
    echo "Repo name: $repo_name"
    echo "##vso[task.setvariable variable=SCENARIO_REPO_NAME]$repo_name"
  displayName: "Set Scenario Repo Name"

- ${{ if eq(parameters.checkout_another_repo, true) }}:
  - checkout: ${{ parameters.repo_name }}
    path: s/${{ parameters.repo_name }}
    displayName: 'Conditionally Checkout ${{ parameters.repo_name }}'

