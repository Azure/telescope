parameters:
- name: region
  type: string
- name: role
  type: string
- name: useSecondaryCluster
  type: boolean
  default: false

steps:
- script: |
    set -euo pipefail
    set -x

    region=${{ parameters.region }}

    RUN_ID_TO_USE=$RUN_ID

    if [ "$useSecondaryCluster" == true ] && [ -n "${RUN_ID_2:-}" ]; then
      RUN_ID_TO_USE=$RUN_ID_2
    fi

    echo "Using RUN_ID: $RUN_ID_TO_USE"

    aks_name=$(az resource list --resource-type Microsoft.ContainerService/managedClusters --location $region \
      --query "[?(tags.run_id == '${RUN_ID_TO_USE}' && tags.role == '$ROLE')].name" --output tsv)

    aks_rg=$(az resource list --resource-type Microsoft.ContainerService/managedClusters --location $region \
      --query "[?(tags.run_id == '${RUN_ID_TO_USE}' && tags.role == '$ROLE')].resourceGroup" --output tsv)

    if [ -z "$aks_name" ]; then
        echo "##vso[task.logissue type=error;] No AKS instance with role $ROLE and tag $RUN_ID found in region $region."
        exit 1
    fi
    az aks get-credentials -n $aks_name -g $aks_rg
  env:
    ROLE: ${{ parameters.role }}
  displayName: "Update kubeconfig"
