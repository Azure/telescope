parameters:
- name: region
  type: string

steps:
# Public cluster: collect cloud info locally on agent
- script: |
    set -eu

    aks_name=$(az resource list --resource-type Microsoft.ContainerService/managedClusters \
      --resource-group $RUN_ID --query "[0].name" --location $REGION  --output tsv)
    aks_info=$(az aks show --resource-group $RUN_ID --name $aks_name --output json)

    cloud_info=$(jq -n \
      --arg cloud "azure" \
      --arg region "$(echo $aks_info | jq -r .location)" \
      --arg fqdn "$(echo $aks_info | jq -r .fqdn)" \
      --arg k8s_version "$(echo $aks_info | jq -r .currentKubernetesVersion)" \
      --arg sku_tier "$(echo $aks_info | jq -r .sku.tier)" \
      --arg subscription "$(az account show --query id --output tsv)" \
      --arg edge_zone "$(echo $aks_info | jq -r .extendedLocation.name)" \
      --arg network_profile "$(echo $aks_info | jq -r .networkProfile)" \
      --arg agentpool_profile "$(echo $aks_info | jq -r .agentPoolProfiles)" \
      '{
        cloud: $cloud,
        region: $region,
        fqdn: $fqdn,
        k8s_version: $k8s_version,
        sku_tier: $sku_tier,
        subscription: $subscription,
        edge_zone: $edge_zone,
        network_profile: $network_profile,
        agentpool_profile: $agentpool_profile
      }')
    cloud_info_str=$(echo $cloud_info | jq -c .)
    echo "Cloud info: $cloud_info_str"
    echo "##vso[task.setvariable variable=CLOUD_INFO;]$cloud_info_str"
  displayName: 'Collect Cloud Info for Azure (local)'
  condition: eq(variables['JUMPBOX_HOST'], '')
  env:
    REGION: ${{ parameters.region }}

# Private cluster: collect cloud info on jumpbox via SSH
- script: |
    set -euo pipefail
    
    # SSH_KEY_PATH is set by steps/ssh/setup-key.yml
    if [ -z "${SSH_KEY_PATH:-}" ] || [ ! -f "$SSH_KEY_PATH" ]; then
      echo "SSH_KEY_PATH is not set or file not found: ${SSH_KEY_PATH:-'(not set)'}" >&2
      exit 1
    fi
    
    ssh_target="${JUMPBOX_USERNAME}@${JUMPBOX_HOST}"
    ssh_opts=(-i "$SSH_KEY_PATH" -o "StrictHostKeyChecking=no" -o "UserKnownHostsFile=/dev/null")
    
    region="${{ parameters.region }}"
    
    echo "Using SSH key: $SSH_KEY_PATH"
    echo "Collecting cloud info from jumpbox..."
    cloud_info_str=$(ssh "${ssh_opts[@]}" "$ssh_target" "set -eu && \
      aks_name=\$(az resource list --resource-type Microsoft.ContainerService/managedClusters \
        --resource-group '${RUN_ID}' --query '[0].name' --location '$region' --output tsv) && \
      aks_info=\$(az aks show --resource-group '${RUN_ID}' --name \$aks_name --output json) && \
      jq -n \
        --arg cloud 'azure' \
        --arg region \"\$(echo \$aks_info | jq -r .location)\" \
        --arg fqdn \"\$(echo \$aks_info | jq -r .fqdn)\" \
        --arg k8s_version \"\$(echo \$aks_info | jq -r .currentKubernetesVersion)\" \
        --arg sku_tier \"\$(echo \$aks_info | jq -r .sku.tier)\" \
        --arg subscription \"\$(az account show --query id --output tsv)\" \
        --arg edge_zone \"\$(echo \$aks_info | jq -r .extendedLocation.name)\" \
        --arg network_profile \"\$(echo \$aks_info | jq -r .networkProfile)\" \
        --arg agentpool_profile \"\$(echo \$aks_info | jq -r .agentPoolProfiles)\" \
        '{cloud: \$cloud, region: \$region, fqdn: \$fqdn, k8s_version: \$k8s_version, sku_tier: \$sku_tier, subscription: \$subscription, edge_zone: \$edge_zone, network_profile: \$network_profile, agentpool_profile: \$agentpool_profile}' | jq -c .")
    
    echo "Cloud info: $cloud_info_str"
    echo "##vso[task.setvariable variable=CLOUD_INFO;]$cloud_info_str"
  displayName: 'Collect Cloud Info for Azure (via Jumpbox)'
  condition: ne(variables['JUMPBOX_HOST'], '')

