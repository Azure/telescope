parameters:
- name: cloud
  type: string
- name: regions
  type: object
- name: topology
  type: string
- name: engine
  type: string
- name: nodes_per_nodepool
  type: number

steps:
- template: /steps/topology/${{ parameters.topology }}/validate-resources.yml@self
  parameters:
    cloud: ${{ parameters.cloud }}
    regions: ${{ parameters.regions }}
    engine: ${{ parameters.engine }}
    nodes_per_nodepool: ${{ parameters.nodes_per_nodepool }}
    topology: ${{ parameters.topology }}
