parameters:
- name: cloud
  type: string
- name: topology
  type: object
- name: engine
  type: string
- name: regions
  type: object
- name: engine_input
  type: object
  default: {}
- name: credential_type
  type: string
- name: node_count
  type: string
- name: max_pods
  type: string
- name: load_type
  type: string
- name: load
  type: object
  default: {}
- name: eviction_hard_memory
  type: string

steps:
- template: /steps/topology/${{ parameters.topology }}/collect-${{ parameters.engine }}.yml@self
  parameters:
    cloud: ${{ parameters.cloud }}
    regions: ${{ parameters.regions }}
    engine_input: ${{ parameters.engine_input }}
    topology: ${{ parameters.topology }}
    node_count: ${{ parameters.node_count }}
    max_pods: ${{ parameters.max_pods }}
    load_type: ${{ parameters.load_type }}
    eviction_hard_memory: ${{ parameters.eviction_hard_memory }}

- template: /steps/collect-telescope-metadata.yml
  parameters:
    engine: ${{ parameters.engine }}
    topology: ${{ parameters.topology }}
    engine_input: ${{ parameters.engine_input }}
    cloud: ${{ parameters.cloud }}
    credential_type: ${{ parameters.credential_type }}
    regions: ${{ parameters.regions }}

- template: /steps/cloud/azure/upload-storage-account.yml
  parameters:
    credential_type: ${{ parameters.credential_type }}
    cloud: ${{ parameters.cloud }}
