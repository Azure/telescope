parameters:
- name: cloud
  type: string
- name: modules_dir
  type: string
  default: ''

steps:
- script: |
    if [ -n "$MODULES_DIR" ]; then
      terraform_working_directory=$(System.DefaultWorkingDirectory)/$SCENARIO_REPO_NAME/$MODULES_DIR
    else
      terraform_working_directory=$(System.DefaultWorkingDirectory)/$SCENARIO_REPO_NAME/modules/terraform/$CLOUD
    fi
    echo "##vso[task.setvariable variable=TERRAFORM_WORKING_DIRECTORY]$terraform_working_directory"

  displayName: 'Set Terraform Working Directory'
  condition: ne(variables['SKIP_RESOURCE_MANAGEMENT'], 'true')
  env:
    CLOUD: ${{ parameters.cloud }}
    MODULES_DIR: ${{ parameters.modules_dir }}
