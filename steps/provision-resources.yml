parameters:
- name: cloud
  type: string
- name: regions
  type: object
- name: retry_attempt_count
  type: number
  default: 3
- name: credential_type
  type: string
  default: managed_identity
- name: reuse_cluster
  type: string
  default: 'false'

steps:

- script: |
    # Set deletion due time to 1 week from now
    deletion_due_time=$(date -u -d "+1 week" +'%Y-%m-%dT%H:%M:%SZ')
    echo "Deletion Due Time: $deletion_due_time"
    echo "##vso[task.setvariable variable=DELETION_DUE_TIME]$deletion_due_time"

    # Set owner as the person running the ADO pipeline
    owner="$BUILD_REQUESTED_FOR"
    echo "Owner: $owner"
    echo "##vso[task.setvariable variable=OWNER]$owner"
  displayName: "Get Deletion Due Time and Owner"
  condition: ne(variables['SKIP_RESOURCE_MANAGEMENT'], 'true')
  env:
    region: ${{ parameters.regions[0] }}
    BUILD_REQUESTED_FOR: $(Build.RequestedFor)

- script: |
    set -eu
    reuse_cluster=$(echo "${REUSE_CLUSTER:-false}" | tr '[:upper:]' '[:lower:]')
    
    # When creating a new cluster for reuse pattern, use BASE_RUN_ID as the resource group name
    # so all subsequent matrix jobs can find it. Otherwise use the unique RUN_ID.
    if [ "$reuse_cluster" = "false" ] && [ -n "${BASE_RUN_ID:-}" ]; then
      # First job in matrix: create with BASE_RUN_ID so others can reuse
      RESOURCE_GROUP_NAME="$BASE_RUN_ID"
      echo "Creating resource group $RESOURCE_GROUP_NAME (using BASE_RUN_ID for reuse pattern)"
    else
      # Standalone job: use unique RUN_ID
      RESOURCE_GROUP_NAME="$RUN_ID"
      echo "Creating resource group $RESOURCE_GROUP_NAME (standalone job)"
    fi
    
    az group create --name "$RESOURCE_GROUP_NAME" --location $region \
      --tags "run_id=$RESOURCE_GROUP_NAME" "scenario=${SCENARIO_TYPE}-${SCENARIO_NAME}" "owner=${OWNER}" "creation_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" "deletion_due_time=${DELETION_DUE_TIME}" "SkipAKSCluster=1"
  displayName: "Create Resource Group"
  condition: and(${{ eq(parameters.cloud, 'azure') }}, ne(variables['SKIP_RESOURCE_MANAGEMENT'], 'true'), eq(lower(variables['reuse_cluster']), 'false'))
  env:
    region: ${{ parameters.regions[0] }}
    BASE_RUN_ID: $(BASE_RUN_ID)
    REUSE_CLUSTER: $(reuse_cluster)
    
- script: |
    bash swiftv2kubeobjects/runCustomerSetup.sh
  displayName: "SetupCustomerResources"
  condition: eq(variables['CREATE_CUSTOMER_RESOURCES'], 'true')
  name: SetupCustomerResources
- script: |
    bash swiftv2kubeobjects/createclusterforping.sh
  displayName: "SetupAKSMTClusterPING"
  condition: and(eq(variables['CREATESWIFTV2PING'], 'true'), eq(lower(variables['reuse_cluster']), 'false'))
  name: SetupAKSMTClusterPING
  env:
    # Ensure these pipeline variables are available as env vars to the script
    MAX_PODS: $(max_pods)
    DEVICE_PLUGIN: $(DEVICE_PLUGIN)

- script: |
    bash swiftv2kubeobjects/ensure-nodepools.sh
  displayName: "EnsureUserNodepools"
  condition: eq(variables['CREATESWIFTV2PING'], 'true')
  env:
    REUSE_CLUSTER: $(reuse_cluster)
    NODE_COUNT: $(node_count)
    VM_SKU: $(vm_sku)
    PODS_PER_NODE: $(pods_per_node)
    PROVISION_BUFFER_NODES: $(PROVISION_BUFFER_NODES)
    MAX_PODS: $(max_pods)
    DEVICE_PLUGIN: $(DEVICE_PLUGIN)
    BASE_RUN_ID: $(BASE_RUN_ID)
    RUN_ID: $(RUN_ID)
    REGION: ${{ parameters.regions[0] }}
    ROLE: slo