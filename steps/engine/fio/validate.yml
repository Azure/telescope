parameters:
  - name: storage_name
    type: string
  - name: desired_nodes
    type: string
  - name: operation_timeout_in_minutes
    type: number

steps:
  - script: |
      set -eo pipefail

      PYTHONPATH=$PYTHONPATH:$(pwd) python3 $PYTHON_SCRIPT_FILE validate \
        $DESIRED_NODES $VALIDATION_TIMEOUT_IN_MINUTES
    workingDirectory: modules/python
    timeoutInMinutes: ${{ parameters.operation_timeout_in_minutes }}
    displayName: "Validate nodes count"
    env:
      PYTHON_SCRIPT_FILE: $(Pipeline.Workspace)/s/modules/python/fio/fio.py
      DESIRED_NODES: ${{ parameters.desired_nodes }}
      VALIDATION_TIMEOUT_IN_MINUTES: ${{ parameters.operation_timeout_in_minutes }}
  - script: |
      set -euo pipefail
      set -x
      kustomize build configuration | kubectl apply -f -
      helm install zfs-localpv https://openebs.github.io/zfs-localpv/zfs-localpv-2.6.2.tgz -n openebs --create-namespace --skip-crds \
        --set crds.csi.volumeSnapshots.enabled=false \
        --set-json zfsNode.tolerations='[{"key": "fio-dedicated", "operator": "Exists"}]' \
        --set-json zfsController.tolerations='[{"key": "CriticalAddonsOnly", "operator": "Exists"}]'

      kubectl wait --for=condition=Ready pod -l name=zfs-host-setup -n kube-system --timeout=600s
      kubectl get pods -n kube-system -l name=zfs-host-setup -o wide
      kubectl wait --for=condition=Ready pod -l role=openebs-zfs -n openebs --timeout=600s
      kubectl get pods -n openebs -l role=openebs-zfs
    condition: eq(variables.storage_name, 'zfs-localpv')
    workingDirectory: modules/kustomize/fio/overlays/zfs-localpv
    displayName: "Configure zfs-localpv"
  - script: |
      set -euo pipefail
      set -x
      helm install cert-manager "oci://mcr.microsoft.com/azurelinux/helm/cert-manager" --version 1.12.12-5 \
        --values configuration/cert-manager-values.yaml --namespace cert-manager --create-namespace --wait --atomic
      kubectl wait --for=condition=Ready pod -l app.kubernetes.io/instance=cert-manager -n cert-manager --timeout=600s
      kubectl get pods -n cert-manager

      helm install cns oci://mcr.microsoft.com/cns/cns --version 2.0.0-alpha.nvidia.4 \
        --values configuration/cns-values.yaml --namespace cns-system --create-namespace --wait --atomic
      kubectl wait --for=condition=Ready pod -l app.kubernetes.io/instance=cns -n cns-system --timeout=600s
      kustomize build configuration | kubectl apply -f -
      kubectl wait --for=condition=Ready storagepool nvmedisk -n cns-system --timeout=600s
      kubectl get pods -n cns-system
    condition: eq(variables.storage_name, 'acstor-v2')
    workingDirectory: modules/kustomize/fio/overlays/acstor-v2
    displayName: "Configure acstor-v2"
