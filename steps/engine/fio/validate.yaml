parameters:
  - name: node_label
    type: string
  - name: desired_nodes
    type: string
  - name: operation_timeout_in_minutes
    type: number

steps:
  - script: |
      set -eo pipefail

      PYTHONPATH=$PYTHONPATH:$(pwd) python3 $PYTHON_SCRIPT_FILE validate $CLOUD
    workingDirectory: modules/python
    timeoutInMinutes: ${{ parameters.operation_timeout_in_minutes }}
    displayName: "Apply kubernetes setup and validate pods"
    env:
      PYTHON_SCRIPT_FILE: $(Pipeline.Workspace)/s/modules/python/fio/fio.py