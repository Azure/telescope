parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: region
  type: string
- name: topology
  type: string
- name: node_count
  type: number
- name: max_pods
  type: number
- name: load_type
  type: string


steps:
- template: /steps/cloud/${{ parameters.cloud }}/collect-cloud-info.yml
  parameters:
    region: ${{ parameters.region }}
- script: |
    set -eo pipefail

    PYTHONPATH=$PYTHONPATH:$(pwd) python3 $PYTHON_SCRIPT_FILE collect \
      ${{ parameters.topology }} $NODE_COUNT $MAX_PODS $LOAD_TYPE \
      $CL2_REPORT_DIR "$CLOUD_INFO" $RUN_ID $RUN_URL $TEST_RESULTS_FILE 
  workingDirectory: modules/python/clusterloader2
  env:
    CLOUD: ${{ parameters.cloud }}
    RUN_URL: $(RUN_URL)
    NODE_COUNT: ${{ parameters.node_count }}
    MAX_PODS: ${{ parameters.max_pods }}
    LOAD_TYPE: ${{ parameters.load_type }}
    PYTHON_SCRIPT_FILE: $(Pipeline.Workspace)/s/modules/python/clusterloader2/cri-eviction/eviction-eval.py
    CL2_REPORT_DIR: $(Pipeline.Workspace)/s/modules/python/clusterloader2/cri-eviction/results
  displayName: "Collect Results"
