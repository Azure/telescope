parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: region
  type: string

steps:
- script: |
    set -euo pipefail
    set -x

    PYTHON_SCRIPT=$(Pipeline.Workspace)/s/modules/python/autoscale.py
    DEPLOYMENT_TEMPLATE=$(Pipeline.Workspace)/s/scenarios/$SCENARIO_TYPE/$SCENARIO_NAME/kubernetes/deployment_template.yml
    RESULT_DATA=result_data.json

    python $PYTHON_SCRIPT collect $RESULT_DATA $CLOUD "nap" 10 100 $RUN_ID $RUN_URI $RESULT_DIR/results.json
  env:
    CLOUD: ${{ parameters.cloud }}
    REGION: ${{ parameters.region }}
    RESULT_DIR: $(System.DefaultWorkingDirectory)/$(RUN_ID)
    RUN_URL: $(System.TeamFoundationCollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)&view=logs&j=$(System.JobId)
  displayName: "Collect results"
