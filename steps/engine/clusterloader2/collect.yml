parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: region
  type: string

steps:
- script: |
    set -euo pipefail
    set -x

    python $PYTHON_SCRIPT_FILE collect $CPU_PER_NODE $NODE_COUNT $POD_COUNT "nap" $RESULT_DATA_FILE $CLOUD $RUN_ID $RUN_URL $RESULT_UPLOAD_FILE
    kubectl delete --all nodeclaim --ignore-not-found
    kubectl delete --all nodepool --ignore-not-found
  env:
    CLOUD: ${{ parameters.cloud }}
    REGION: ${{ parameters.region }}
    RUN_URL: $(System.TeamFoundationCollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)&view=logs&j=$(System.JobId)
    PYTHON_SCRIPT_FILE: $(Pipeline.Workspace)/s/modules/python/autoscale/autoscale.py
    RESULT_DATA_FILE: $(System.DefaultWorkingDirectory)/$(RUN_ID)/result_data.json
    RESULT_UPLOAD_FILE: $(System.DefaultWorkingDirectory)/$(RUN_ID)/results.json
  displayName: "Collect results"
