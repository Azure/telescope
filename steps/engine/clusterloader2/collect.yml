parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: region
  type: string

steps:
- script: |
    set -euo pipefail
    set -x

    echo "$PYTHON_SCRIPT_FILE"
    echo "$RESULT_DATA_FILE"
    python $PYTHON_SCRIPT_FILE collect $RESULT_DATA_FILE $CLOUD "nap" $CPU_PER_NODE $NODE_COUNT $POD_COUNT $RUN_ID $RUN_URL $RESULT_DIR/results.json
  env:
    CLOUD: ${{ parameters.cloud }}
    REGION: ${{ parameters.region }}
    RESULT_DIR: $(System.DefaultWorkingDirectory)/$(RUN_ID)
    RUN_URL: $(System.TeamFoundationCollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)&view=logs&j=$(System.JobId)
    PYTHON_SCRIPT_FILE: $(Pipeline.Workspace)/s/modules/python/autoscale/autoscale.py
    RESULT_DATA_FILE: $(Pipeline.Workspace)/s/result_data.json
  displayName: "Collect results"
