parameters:
  - name: cloud
    type: string
    default: ""
  - name: engine_input
    type: object
    default: {}
  - name: region
    type: string

steps:
  - template: /steps/cloud/${{ parameters.cloud }}/collect-cloud-info.yml
    parameters:
      region: ${{ parameters.region }}
  - script: |
      set -eo pipefail

      PYTHONPATH=$PYTHONPATH:$(pwd) python3 $PYTHON_SCRIPT_FILE collect \
        --cl2_report_dir $CL2_REPORT_DIR \
        --cloud_info "$CLOUD_INFO" \
        --run_id $RUN_ID \
        --run_url $RUN_URL \
        --result_file $TEST_RESULTS_FILE \
        --deployment_count ${DEPLOYMENT_COUNT:-10} \
        --replicas ${REPLICAS:-1}
    workingDirectory: modules/python
    env:
      CLOUD: ${{ parameters.cloud }}
      RUN_URL: $(RUN_URL)
      PYTHON_SCRIPT_FILE: $(Pipeline.Workspace)/s/modules/python/clusterloader2/image_pull/image_pull.py
      CL2_REPORT_DIR: $(Pipeline.Workspace)/s/modules/python/clusterloader2/image_pull/results
    displayName: "Collect Results"
