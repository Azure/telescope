parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: region
  type: string

steps:
- script: |
    set -euo pipefail
    set -x

    echo "Executing clusterloader2 benchmark..."
  env:
    CLOUD: ${{ parameters.cloud }}
    REGION: ${{ parameters.region }}
  displayName: "Run benchmark"
