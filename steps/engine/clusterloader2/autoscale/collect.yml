parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: region
  type: string

steps:
- script: |
    set -euo pipefail
    set -x
    PYTHONPATH=$PYTHONPATH:$(pwd) python3 $PYTHON_SCRIPT_FILE collect $CPU_PER_NODE $NODE_COUNT $POD_COUNT \
      "nap" $CL2_REPORT_DIR $CLOUD $RUN_ID $RUN_URL $RESULT_FILE
    kubectl delete --all nodeclaim --ignore-not-found
    kubectl delete --all nodepool --ignore-not-found
  workingDirectory: $(Pipeline.Workspace)/s/modules/clusterloader2
  env:
    CLOUD: ${{ parameters.cloud }}
    REGION: ${{ parameters.region }}
    RUN_URL: $(System.TeamFoundationCollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)&view=logs&j=$(System.JobId)
    PYTHON_SCRIPT_FILE: $(Pipeline.Workspace)/s/modules/clusterloader2/autoscale/autoscale.py
    CL2_REPORT_DIR: $(Pipeline.Workspace)/s/modules/clusterloader2/autoscale/results
    RESULT_FILE: $(System.DefaultWorkingDirectory)/$(RUN_ID)/results.json
  displayName: "Collect results"
