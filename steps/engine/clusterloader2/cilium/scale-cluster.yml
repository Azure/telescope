parameters:
- name: region
  type: string
- name: role
  type: string
- name: nodes_per_nodepool
  type: number
- name: enable_autoscale
  type: string

steps:
- script: |
    set -euo pipefail
    set -x

    region=${{ parameters.region }}
  env:
    ROLE: ${{ parameters.role }}
  displayName: "Scale Cluster"
