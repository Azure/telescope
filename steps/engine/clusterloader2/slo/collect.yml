parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: region
  type: string

steps:
- template: /steps/cloud/${{ parameters.cloud }}/collect-cloud-info.yml
  parameters:
    region: ${{ parameters.region }}
- script: |
    set -eo pipefail

    PYTHONPATH=$PYTHONPATH:$(pwd) python3 $PYTHON_SCRIPT_FILE collect \
      --cpu_per_node=$CPU_PER_NODE \
      --node_count=$NODE_COUNT \
      --max_pods=${MAX_PODS:-0} \
      --repeats=$REPEATS \
      --cl2_report_dir=$CL2_REPORT_DIR \
      --cloud_info="$CLOUD_INFO" \
      --run_id=$RUN_ID \
      --run_url=$RUN_URL \
      --service_test=$SERVICE_TEST \
      --cnp_test=${CNP_TEST:-False} \
      --ccnp_test=${CCNP_TEST:-False} \
      --result_file=$TEST_RESULTS_FILE \
      --test_type=$TEST_TYPE \
      --start_timestamp=$SLO_START_TIME
  workingDirectory: modules/python
  env:
    CLOUD: ${{ parameters.cloud }}
    RUN_URL: $(RUN_URL)
    PYTHON_SCRIPT_FILE: $(Pipeline.Workspace)/s/modules/python/clusterloader2/slo/slo.py
    CL2_REPORT_DIR: $(Pipeline.Workspace)/s/modules/python/clusterloader2/slo/results
  displayName: "Collect Results"
