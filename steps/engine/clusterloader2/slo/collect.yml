parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: region
  type: string
- name: pods_per_node
  type: number
  default: 50
- name: network_test
  type: boolean
  default: false

steps:
- template: /steps/cloud/${{ parameters.cloud }}/collect-cloud-info.yml
  parameters:
    region: ${{ parameters.region }}
- script: |
    set -eo pipefail

    PYTHONPATH=$PYTHONPATH:$(pwd) python3 $PYTHON_SCRIPT_FILE collect \
      $CPU_PER_NODE $NODE_COUNT $MAX_PODS $PODS_PER_NODE $REPEATS \
      $CL2_REPORT_DIR "$CLOUD_INFO" $RUN_ID $RUN_URL $SERVICE_TEST $NETWORK_TEST $TEST_RESULTS_FILE \
      $START $TEST_TYPE
  workingDirectory: modules/python/clusterloader2
  env:
    CLOUD: ${{ parameters.cloud }}
    RUN_URL: $(RUN_URL)
    PYTHON_SCRIPT_FILE: $(Pipeline.Workspace)/s/modules/python/clusterloader2/slo/slo.py
    CL2_REPORT_DIR: $(Pipeline.Workspace)/s/modules/python/clusterloader2/slo/results
    PODS_PER_NODE: ${{ parameters.pods_per_node }}
    NETWORK_TEST: ${{ parameters.network_test }}
  displayName: "Collect Results"
