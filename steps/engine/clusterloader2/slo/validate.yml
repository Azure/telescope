parameters:
  - name: desired_nodes
    type: number
  - name: operation_timeout_in_minutes
    type: number
    default: 10

steps:
  - script: |
      set -eo pipefail

      PYTHONPATH=$PYTHONPATH:$(pwd) python3 $PYTHON_SCRIPT_FILE validate $DESIRED_NODES $VALIDATION_TIMEOUT
    workingDirectory: modules/python/clusterloader2
    timeoutInMinutes: ${{ parameters.operation_timeout_in_minutes }}
    displayName: "Validate node count"
    env:
      DESIRED_NODES: ${{ parameters.desired_nodes }}
      VALIDATION_TIMEOUT: ${{ parameters.operation_timeout_in_minutes }}
      PYTHON_SCRIPT_FILE: $(Pipeline.Workspace)/s/modules/python/clusterloader2/slo/slo.py
