parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: flowcontrol
  type: string
  default: "workload-low:1000"
- name: region
  type: string

steps:
- script: |
    set -euo pipefail
    set -x

    cat ${TEST_RESULTS_DIR}/tmp_results.json \
      | jq -c ".info += { flowcontrol: \"$FLOWCONTROL\"}" \
      | jq -c ". += { timestamp: $(date -u +\"%Y-%m-%dT%H:%M:%SZ\") }" \
      | jq -c ". += { runID: \"$RUN_ID\", runURL: \"$RUN_URL\", cloud: \"$CLOUD\", region: \"$REGION\"}" > "${TEST_RESULTS_FILE}"

    cat $TEST_RESULTS_FILE | jq .
  env:
    CLOUD: ${{ parameters.cloud }}
    REGION: ${{ parameters.region }}
    FLOWCONTROL: ${{ parameters.flowcontrol }}
  displayName: "Collect Results"
