parameters:
  - name: cluster_context
    type: string
    default: ""
  - name: action
    type: string
    default: "deploy"

steps:
  - template: /steps/common/aks-store-demo/single-cluster/aks-store-demo-python.yml
    parameters:
      cluster_context: ${{ parameters.cluster_context }}
      action: ${{ parameters.action }}
      namespace: "aks-store-demo"
