parameters:
- name: cloud
  type: string
  default: ''
- name: regions
  type: object
- name: engine_input
  type: object
  default:
    disk_number: 1
    node_number: 1
    storage_class: ''

steps:
- template: /steps/engine/attach/collect.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    result_dir: $(System.DefaultWorkingDirectory)/$(RUN_ID)
    disk_number: ${{ parameters.engine_input.disk_number }}
