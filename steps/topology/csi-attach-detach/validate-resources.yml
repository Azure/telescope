parameters:
- name: cloud
  type: string
- name: engine
  type: string
- name: regions
  type: object

steps:
- template: /steps/engine/${{ parameters.engine }}/validate.yml
  parameters:
    role: client

- template: /steps/cloud/${{ parameters.cloud }}/validate-cluster.yml
  parameters:
    role: client
    run_id: $(RUN_ID)
    regions: ${{ parameters.regions }}
