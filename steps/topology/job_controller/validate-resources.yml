parameters:
  - name: cloud
    type: string
  - name: engine
    type: string
  - name: regions
    type: object

steps:
  - template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
    parameters:
      role: client
      region: ${{ parameters.regions[0] }}
  - template: /steps/common/kwok/create.yml
  - template: /steps/common/kwok/validate.yml
  - template: /steps/engine/clusterloader2/job_controller/validate.yml
    parameters:
      desired_nodes: 2
      node_label: default
  - template: /steps/engine/clusterloader2/job_controller/validate.yml
    parameters:
      desired_nodes: 1
      node_label: kwok
  - template: /steps/engine/clusterloader2/job_controller/validate.yml
    parameters:
      desired_nodes: 1
      node_label: prometheus