parameters:
- name: cloud
  type: string
- name: engine
  type: string
- name: regions
  type: object

steps:
- template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
  parameters:
    role: client
    region: ${{ parameters.regions[0] }}
- template: /steps/engine/clusterloader2/large-cluster/validate.yml
  parameters:
    ${{ if ne(variables['CUSTOM_DESIRED_NODES'], '') }}:
      desired_nodes: ${{ variables['CUSTOM_DESIRED_NODES'] }}
    ${{ else }}:
      desired_nodes: 14
