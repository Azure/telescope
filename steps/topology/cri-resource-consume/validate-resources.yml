parameters:
- name: cloud
  type: string
- name: engine
  type: string
- name: regions
  type: object

steps:
- script: |
    # template-expanded value (expanded before job runs)
    echo "Template-expanded: ${{ variables['CUSTOM_DESIRED_NODES'] }}"

    # runtime macro (expanded when the step runs)
    echo "Runtime macro: $(CUSTOM_DESIRED_NODES)"

    # environment variable inside bash
    echo "Env var: $CUSTOM_DESIRED_NODES"
  displayName: "Debug: print CUSTOM_DESIRED_NODES (bash)"
  
- template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
  parameters:
    role: client
    region: ${{ parameters.regions[0] }}
- template: /steps/engine/clusterloader2/large-cluster/validate.yml
  parameters:
    ${{ if ne(variables['CUSTOM_DESIRED_NODES'], '') }}:
      desired_nodes: ${{ variables['CUSTOM_DESIRED_NODES'] }}
    ${{ else }}:
      desired_nodes: 14
