parameters:
- name: cloud
  type: string
- name: engine
  type: string
- name: regions
  type: object

steps:
- template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
  parameters:
    role: client
    region: ${{ parameters.regions[0] }}

## This set of jobs is to configure custom desired node count before running the validation, or not if not defined.
- template: /steps/engine/clusterloader2/large-cluster/validate.yml
  condition: ne(variables['DESIRED_NODES'], '')
  parameters:
    desired_nodes: variables['DESIRED_NODES']
    
- template: /steps/engine/clusterloader2/large-cluster/validate.yml
  condition: eq(variables['DESIRED_NODES'], '')
  parameters:
    desired_nodes: 14
