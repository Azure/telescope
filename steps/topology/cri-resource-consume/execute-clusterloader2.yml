parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}
- name: registry_endpoint
  type: string
  default: ''

steps:
- template: /steps/engine/clusterloader2/cri/execute.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    registry_endpoint: ${{ parameters.registry_endpoint }}
    engine_input: ${{ parameters.engine_input }}
    region: ${{ parameters.regions[0] }}
