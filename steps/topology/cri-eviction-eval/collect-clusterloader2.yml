parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}
- name: topology
  type: string

steps:
- template: /steps/engine/clusterloader2/cri-eviction-eval/collect.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    engine_input: ${{ parameters.engine_input }}
    region: ${{ parameters.regions[0] }}
    topology: ${{ parameters.topology }}