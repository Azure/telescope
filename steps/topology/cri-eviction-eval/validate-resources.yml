parameters:
- name: cloud
  type: string
- name: engine
  type: string
- name: regions
  type: object
- name: node_count
  type: string

steps:
- template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
  parameters:
    role: client
    region: ${{ parameters.regions[0] }}
- script: |
    node_count=$(coalesce(int('${{ parameters.node_count }}'), 0))
    echo "##vso[task.setvariable variable=NODE_COUNT;]$node_count"
  displayName: "Convert node_count to number"
- template: /steps/engine/clusterloader2/slo/validate.yml
  parameters:
    desired_nodes: $(NODE_COUNT)
