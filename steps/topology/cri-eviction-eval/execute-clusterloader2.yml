parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}
- name: topology
  type: string
- name: node_count
  type: string
- name: max_pods
  type: string
- name: load_type
  type: string
- name: operation_timeout
  type: string
- name: eviction_hard_memory
  type: string
  default: "100Mi"

steps:
- template: /steps/engine/clusterloader2/cri-eviction-eval/execute.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    engine_input: ${{ parameters.engine_input }}
    region: ${{ parameters.regions[0] }}
    topology: ${{ parameters.topology }}
    node_count: ${{ parameters.node_count }}
    max_pods: ${{ parameters.max_pods }}
    load_type: ${{ parameters.load_type }}
    operation_timeout: ${{ parameters.operation_timeout }}
    eviction_hard_memory: ${{ parameters.eviction_hard_memory }}
