parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}

steps:
- template: /steps/engine/clusterloader2/scale/execute.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    engine_input: ${{ parameters.engine_input }}
    region: ${{ parameters.regions[0] }}
    ${{ if eq(parameters.engine_input.install, true) }}:
      install: true
    ${{ if not(eq(parameters.engine_input.repository, '')) }}:
      repository: ${{ parameters.engine_input.repository }}
    ${{ if not(eq(parameters.engine_input.makeargs, '')) }}:
      makeargs: ${{ parameters.engine_input.makeargs }}
    ${{ if not(eq(parameters.engine_input.ref, '')) }}:
      ref: ${{ parameters.engine_input.ref }}
