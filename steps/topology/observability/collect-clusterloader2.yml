parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}

steps:
- template: /steps/engine/clusterloader2/scale/collect.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    engine_input: ${{ parameters.engine_input }}
    region: ${{ parameters.regions[0] }}
- script: |
    if [ -n "$RUN_ID" ]; then
      echo "RUN_ID already set: $RUN_ID"
    else
      run_id=$(Build.BuildId)-$(System.JobId)
      echo "Run ID: $run_id"
      echo "##vso[task.setvariable variable=RUN_ID]$run_id"
    fi
  displayName: "Set unique Run ID before publish"
