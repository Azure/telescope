parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}

steps:
- template: /steps/engine/clusterloader2/job_controller/collect.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    engine_input: ${{ parameters.engine_input }}
    region: ${{ parameters.regions[0] }}

- script: |
    set -eo pipefail
    PYTHONPATH=$PYTHONPATH:$(pwd) python3 $KWOK_SCRIPT_FILE \
      --action tear_down \
      --node-count $NODE_COUNT
  workingDirectory: modules/python
  env:
    KWOK_SCRIPT_FILE: $(Pipeline.Workspace)/s/modules/python/kwok/kwok.py
  displayName: "Delete KWOK Nodes"
