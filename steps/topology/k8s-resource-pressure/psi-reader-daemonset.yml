apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: psi-reader
  namespace: kube-system
  labels:
    app: psi-reader
spec:
  selector:
    matchLabels:
      app: psi-reader
  template:
    metadata:
      labels:
        app: psi-reader
    spec:
      hostPID: true
      nodeSelector:
        cri-resource-consume: "true"
      tolerations:
      - key: cri-resource-consume
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      - key: cri-resource-consume
        operator: "Equal"
        value: "true"
        effect: "NoExecute"
      containers:
      - name: psi-reader
        image: ghcr.io/containerd/busybox:1.36
        securityContext:
          privileged: true
        command:
        - /bin/sh
        - -c
        - |
          echo "Starting PSI JSON updater on node: $(hostname)"
          echo "PSI JSON file location: /app/config/psi.json"
          
          while true; do
            psi=$(cat /proc/pressure/memory)
            for metric in $psi; do
              if [[ $metric == "some"]]; then
                scope=$metric
              else
                key=${metric%%=*}
                value=${metric#*=}
                jq '.$scope.$key += $value' --arg scope "$scope" --arg key "$key" --arg value "$value" /app/config/psi.json
              fi
            done
            sleep 10
          done
        volumeMounts:
        - name: proc
          mountPath: /proc
          readOnly: true
        - name: systemd
          mountPath: /run/systemd
          readOnly: true
        - name: psi-config
          mountPath: /app/config
      volumes:
      - name: proc
        hostPath:
          path: /proc
          type: Directory
      - name: systemd
        hostPath:
          path: /run/systemd
          type: Directory
      - name: psi-config
        hostPath:
          path: /tmp/telescope-psi-data
          type: DirectoryOrCreate
      restartPolicy: Always
