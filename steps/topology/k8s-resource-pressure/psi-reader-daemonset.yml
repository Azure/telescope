apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: psi-reader
  namespace: kube-system
  labels:
    app: psi-reader
spec:
  selector:
    matchLabels:
      app: psi-reader
  template:
    metadata:
      labels:
        app: psi-reader
    spec:
      hostPID: true
      nodeSelector:
        cri-resource-consume: "true"
      tolerations:
      - key: cri-resource-consume
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      - key: cri-resource-consume
        operator: "Equal"
        value: "true"
        effect: "NoExecute"
      containers:
      - name: psi-reader
        image: ghcr.io/containerd/busybox:1.36
        securityContext:
          privileged: true
        command:
        - /bin/sh
        - -c
        - |
          echo "Starting PSI JSON reader..."
          
          if [ -f /app/config/psi.json ]; then
            rm -f /app/config/psi.json
          fi

          echo "Creating initial PSI JSON file..."
          jq -n '{
            "some": {
              "avg10": [],
              "avg60": [],
              "avg300": [],
              "total": []
            },
            "full": {
              "avg10": [],
              "avg60": [],
              "avg300": [],
              "total": []
            }
          }' > /app/config/psi.json
          echo "Created PSI JSON file"

          while true; do
            psi=$(cat /proc/pressure/memory)
            echo "Reading PSI Data"
            for metric in $psi; do
              if [ $metric == "some" ] || [ $metric == "full" ]; then
                scope=$metric
              else
                key=${metric%%=*}
                value=${metric#*=}
                jq --arg scope "$scope" --arg key "$key" --arg value "$value" '.[$scope].[$key] |= . + [$value]' /app/config/psi.json > psi.json.tmp && mv psi.json.tmp /app/config/psi.json
              fi
            done
            echo "Finished reading PSI Data, sleeping for 15 seconds..."
            sleep 15
          done
        volumeMounts:
        - name: proc
          mountPath: /proc
          readOnly: true
        - name: systemd
          mountPath: /run/systemd
          readOnly: true
        - name: psi-config
          mountPath: /app/config
      volumes:
      - name: proc
        hostPath:
          path: /proc
          type: Directory
      - name: systemd
        hostPath:
          path: /run/systemd
          type: Directory
      - name: psi-config
        hostPath:
          path: /tmp/telescope-psi-data
          type: DirectoryOrCreate
      restartPolicy: Always
