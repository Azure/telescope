parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}

steps:
- script: |
    echo "Copying PSI data from DaemonSet pods..."
    POD=$(kubectl get pods -n kube-system -l app=psi-reader -o name | cut -d'/' -f2)
    kubectl cp "kube-system/$POD:/app/config/psi.json" $(Pipeline.Workspace)/s/modules/python/clusterloader2/cri/results/psi.json
    echo "PSI data copied successfully"
  displayName: 'Copy PSI data from DaemonSet'
- template: /steps/engine/clusterloader2/cri/collect.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    engine_input: ${{ parameters.engine_input }}
    region: ${{ parameters.regions[0] }}
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)/s/modules/python/clusterloader2/cri/config'
    artifactName: 'cri-config-${{ parameters.cloud }}'
  displayName: "Publish Test Config"
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)/s/modules/python/clusterloader2/cri/results'
    artifactName: 'cri-results-${{ parameters.cloud }}'
  displayName: "Publish CRI Benchmark Results"
