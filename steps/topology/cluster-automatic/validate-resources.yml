parameters:
- name: cloud
  type: string
- name: engine
  type: string
- name: regions
  type: object

steps:
- template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
  parameters:
    role: automatic
    region: ${{ parameters.regions[0] }}
- name: Install kubelogin
  script: |
    set -eo pipefail
    if ! command -v kubelogin &> /dev/null; then
      echo "kubelogin could not be found. Installing kubelogin..."
      brew install Azure/kubelogin/kubelogin
    fi
    # Converts the kubeconfig to use Azure CLI authentication for AKS cluster access
    kubelogin convert-kubeconfig -l azurecli
- template: /steps/engine/aks-store-demo/single-cluster/configure-demo.yml
  parameters:
    action: apply