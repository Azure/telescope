parameters:
- name: cloud
  type: string
- name: engine
  type: string
- name: regions
  type: object

steps:
- template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
  parameters:
    role: automatic
    region: ${{ parameters.regions[0] }}
- script: |
    set -eo pipefail
    if ! command -v kubelogin &> /dev/null; then
      az aks install-cli
    fi
    # Converts the kubeconfig to use Azure CLI authentication for AKS cluster access
    kubelogin convert-kubeconfig -l azurecli -v 99
  condition: ${{ eq(parameters.cloud, 'azure') }}
  displayName: 'Install kubelogin and convert kubeconfig'
- template: /steps/engine/aks-store-demo/single-cluster/configure-demo.yml
  parameters:
    action: apply