parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}

steps:
- task: Bash@3
  displayName: 'Letting demo run for configurable duration'
  inputs:
    targetType: 'inline'
    script: |
      wait_duration=${{ parameters.engine_input.wait_duration_seconds }}
      if [ -z "$wait_duration" ]; then
        wait_duration=3600
      fi
      echo "Wait for $wait_duration seconds..."
      sleep $wait_duration
      echo "Wait completed"
