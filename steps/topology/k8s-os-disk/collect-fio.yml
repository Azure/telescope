parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}

steps:
  - template: /steps/cloud/${{ parameters.cloud }}/collect-cloud-info.yml
    parameters:
      region: ${{ parameters.regions[0] }}
  - template: /steps/engine/fio/collect.yml
    parameters:
      fio_properties: ${{ parameters.engine_input.fio_command_array }}
