parameters:
  - name: cloud
    type: string
  - name: engine
    type: string
  - name: regions
    type: object

steps:
  - template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
    parameters:
      role: client
      region: ${{ parameters.regions[0] }}
  - template: /steps/topology/kwok-controller-cl2/kwok-create.yml
  - template: /steps/topology/kwok-controller-cl2/kwok-validate.yml
  - template: /steps/engine/clusterloader2/controller/validate.yml
    parameters:
      desired_nodes: 5
