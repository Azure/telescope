parameters:
- name: cloud
  type: string
- name: engine
  type: string
- name: regions
  type: object

steps:
- template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
  parameters:
    role: nap
    region: ${{ parameters.regions[0] }}

- bash: |
    set -euo pipefail
    set -x
    echo "$KARPENTER_NODEPOOL_FILE"
    kubectl apply -f $KARPENTER_NODEPOOL_FILE
  env:
    CLOUD: ${{ parameters.cloud }}
    KARPENTER_NODEPOOL_FILE: $(Pipeline.Workspace)/s/scenarios/$(SCENARIO_TYPE)/$(SCENARIO_NAME)/kubernetes/${{ parameters.cloud }}_karpenter_nodepool.yml
  displayName: "Validate Karpenter setup"
