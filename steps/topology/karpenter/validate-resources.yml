parameters:
- name: cloud
  type: string
- name: engine
  type: string
- name: regions
  type: object

steps:
- template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
  parameters:
    role: client-server
    region: ${{ parameters.regions[0] }}

- bash: |
    set -euo pipefail
    set -x

    kubectl apply -f $(Pipeline.Workspace)/s/scenarios/$SCENARIO_TYPE/$SCENARIO_NAME/kubernetes/$CLOUD_karpenter_nodepool.yml
  env:
    CLOUD: ${{ parameters.cloud }}
    REGION: ${{ parameters.region }}
  displayName: "Validate Karpenter setup"
