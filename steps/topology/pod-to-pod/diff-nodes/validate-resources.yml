parameters:
  - name: cloud
    type: string
  - name: regions
    type: object
  - name: engine
    type: string

steps:
  - template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
    parameters:
      role: pod2pod
      region: ${{ parameters.regions[0] }}
      alias: pod-diff-node
  - template: /steps/engine/iperf3/configure-mtu.yml
    parameters:
      cloud: ${{ parameters.cloud }}
      pod_count: 2
      cluster_cli_context: "pod-diff-node"
      cluster_srv_context: "pod-diff-node"
  - template: /steps/engine/iperf3/configure.yml
    parameters:
      pod_count: 1
      cluster_cli_context: "pod-diff-node"
      cluster_srv_context: "pod-diff-node"
  - template: /steps/engine/iperf3/validate.yml
    parameters:
      cluster_cli_context: "pod-diff-node"
      cluster_srv_context: "pod-diff-node"
