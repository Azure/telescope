parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}
- name: credential_type
  type: string
  default: 'service_connection'

steps:
- template: /steps/engine/clusterloader2/swiftv2-slo/collect.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    engine_input: ${{ parameters.engine_input }}
    region: ${{ parameters.regions[0] }}

- template: /steps/topology/swiftv2/collect-datapath-observer.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    credential_type: ${{ parameters.credential_type }}
# Note: Run ID is already set in setup-tests.yml and will be reused for publishing