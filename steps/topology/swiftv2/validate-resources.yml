parameters:
  - name: cloud
    type: string
  - name: engine
    type: string
  - name: regions
    type: object

steps:
  - template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
    parameters:
      role: slo
      region: ${{ parameters.regions[0] }}
  - template: /steps/engine/clusterloader2/swiftv2-slo/scale-cluster.yml
    parameters:
      role: slo
      region: ${{ parameters.regions[0] }}
      enable_autoscale: "false"
  - template: /steps/engine/clusterloader2/swiftv2-slo/validate.yml
    parameters:
      validation_timeout_in_minutes: 10