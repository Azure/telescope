parameters:
- name: cloud
  type: string
- name: engine
  type: string
- name: regions
  type: object

steps:
- template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
  parameters:
    role: client
    region: ${{ parameters.regions[0] }}
- ${{ if eq(parameters.cloud, 'azure') }}:
  - template: /steps/cloud/azure/authenticate-acr.yml
    parameters:
      region: ${{ parameters.regions[0] }}
- template: /steps/engine/clusterloader2/large-cluster/validate.yml
  parameters:
    desired_nodes: 14
