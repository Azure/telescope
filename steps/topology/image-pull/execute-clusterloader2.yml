parameters:
- name: cloud
  type: string
  default: ''
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}

steps:
- template: /steps/engine/clusterloader2/cri/execute.yml
  parameters:
    cloud: ${{ parameters.cloud }}
    engine_input: ${{ parameters.engine_input }}
    region: ${{ parameters.regions[0] }}
- ${{ if eq(parameters.cloud, 'azure') }}:
  - template: /steps/cloud/azure/detach-acr.yml
    parameters:
      role: client
      region: ${{ parameters.regions[0] }}
