parameters:
- name: cloud
  type: string
- name: topology
  type: string
- name: engine
  type: string
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}

steps:
- script: |
    echo "Waiting 20 minutes before starting test execution..."
    sleep 1200  # 20 minutes = 1200 seconds
    echo "Wait period completed, proceeding with tests"
  displayName: "Pre-test wait period"
- template: /steps/topology/${{ parameters.topology }}/execute-${{ parameters.engine }}.yml@self
  parameters:
    cloud: ${{ parameters.cloud }}
    engine_input: ${{ parameters.engine_input }}
    regions: ${{ parameters.regions }}
