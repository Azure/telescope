parameters:
- name: cloud
  type: string
- name: topology
  type: string
- name: engine
  type: string
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}

steps:
- script: |
    echo "Set the start time for test execution"
    startTimestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
    echo "Start: $startTimestamp"
    echo "##vso[task.setvariable variable=START]$startTimestamp"
  displayName: Set up start timestamp variable

- template: /steps/topology/${{ parameters.topology }}/execute-${{ parameters.engine }}.yml@self
  parameters:
    cloud: ${{ parameters.cloud }}
    engine_input: ${{ parameters.engine_input }}
    regions: ${{ parameters.regions }}
