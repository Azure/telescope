parameters:
- name: cloud
  type: string
- name: topology
  type: string
- name: engine
  type: string
- name: engine_input
  type: object
  default: {}
- name: regions
  type: object
  default: {}
- name: registry_endpoint
  type: string
  default: ''

steps:
- template: /steps/topology/${{ parameters.topology }}/execute-${{ parameters.engine }}.yml@self
  parameters:
    cloud: ${{ parameters.cloud }}
    registry_endpoint: ${{ parameters.registry_endpoint }}
    engine_input: ${{ parameters.engine_input }}
    regions: ${{ parameters.regions }}
