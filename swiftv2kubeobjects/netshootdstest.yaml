apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    kubernetes.azure.com/pod-network: pn200
    kubernetes.azure.com/pod-network-instance: pni200
  name: netshoot
  namespace: default
spec:
  selector:
    matchLabels:
      name: netshoot
  template:
    metadata:
      labels:
        name: netshoot
        kubernetes.azure.com/pod-network: pn200
        kubernetes.azure.com/pod-network-instance: pni200
    spec:
      initContainers:
      - name: connectivity-check
        image: busybox
        command: ["/bin/sh", "-c"]
        args: ["ping -c 3 172.25.0.11 && exit 0 || exit 1"] # Replace <target_endpoint>
        # Add other configurations for the init container if needed    
      containers:
      - image: nicolaka/netshoot:latest
        imagePullPolicy: Always
        name: netshoot
        command: ["/bin/bash"]
        args: ["-c", "while true; do ping 172.000.000 ; sleep 60; done"]  
        # startupProbe:
        #   exec:
        #     command: ["/bin/sh", "-c", "ping -c 3 10.0.0.18 | grep 'bytes from'"]
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        #   failureThreshold: 3
        securityContext:
          privileged: true
        ports:
        - containerPort: 80
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: kube-api-access-qs4bb
          readOnly: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      nodeSelector:   
        slo: "true"
      preemptionPolicy: PreemptLowerPriority
      priority: 0
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      tolerations:
      - key: "slo"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      - key: "DeletionCandidateOfClusterAutoscaler"
        operator: "Exists"
        effect: "PreferNoSchedule"
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 300
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 300
      volumes:
      - name: kube-api-access-qs4bb
        projected:
          defaultMode: 420
          sources:
          - serviceAccountToken:
              expirationSeconds: 3607
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
                path: namespace
