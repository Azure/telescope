apiVersion: apps/v1
kind: Deployment
metadata:
  name: test2
  labels:
    app: test2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test2
  template:
    metadata:
      labels:
        app: test2
    spec:
      containers:
        - name: busybox-1
          image: telescope.azurecr.io/issue-repro/zombie:v1.1.9
          imagePullPolicy: IfNotPresent
          command: ["/home/main"]
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "sleep 201 &"]
          resources:
            requests:
              memory: 16Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 500m
      nodeSelector:
        kubernetes.io/os: linux
