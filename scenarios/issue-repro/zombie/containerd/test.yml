apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: busybox-1
          image: telescope.azurecr.io/issue-repro/zombie:v1.1.9
          imagePullPolicy: IfNotPresent
          command: ["/home/main"]
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "sleep 201 &"]
