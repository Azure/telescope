apiVersion: apps/v1
kind: Deployment
metadata:
  name: "init-npm"
  labels:
    app.kubernetes.io/name: init-npm
spec:
  selector:
    matchLabels:
      app: "init-npm"
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: "init-npm"
    spec:
      containers:
        - name: "init-npm"
          image: telescope.azurecr.io/issue-repro/zombie-init:v1.1.11
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /tmp
              name: tmp
          ports:
            - name: init-npm
              containerPort: 3000
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            runAsNonRoot: true
            runAsUser: 10000
          resources:
            requests:
              memory: 16Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 500m
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        fsGroup: 10000
      volumes:
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 30
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 299
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 299
      restartPolicy: Always
