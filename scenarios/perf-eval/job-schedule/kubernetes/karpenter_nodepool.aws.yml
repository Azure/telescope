apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: userpool0
spec:
  limits:
    cpu: 4000
  disruption:
    consolidationPolicy: WhenEmpty
    consolidateAfter: 1s
    budgets:
      - nodes: "100%"
  template:
    metadata:
      labels:
        slo: "true"
        karpenter: "userpool-0"
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: node.kubernetes.io/instance-type
          operator: In
          values: ["m5.2xlarge"]
      taints:
        - key: slo
          value: "true"
          effect: NoSchedule
---
