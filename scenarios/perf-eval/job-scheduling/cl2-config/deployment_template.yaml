apiVersion: apps/v1
kind: Job
metadata:
  name: {{.Name}}
  labels:
    perf_test: true
spec:
  selector:
    matchLabels:
      group: 
  template:
    metadata:
      name: {{.Name}}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: In
                values:
                - kwok
      # A taints was added to an automatically created Node.
      # You can remove taints of Node or add this tolerations.
      tolerations:
      - key: "kwok.x-k8s.io/node"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - image: registry.k8s.io/pause:3.9
        name: {{.Name}}