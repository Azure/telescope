apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-server
  labels:
    test: mongo-server
spec:
  replicas: 3
  selector:
    matchLabels:
      test: mongo-server
  template:
    metadata:
      labels:
        test: mongo-server
    spec:
      nodeSelector:
        agentpool: user
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            test: mongo-server
      containers:
      - name: mongo-server
        image: telescope.azurecr.io/perf-eval/mongo:0.0.1
        command: ["/bin/sh"]
        args: ["-c", "sleep infinity"]
        volumeMounts:
        - name: azure
          mountPath: /mnt/azure
      volumes:
      - name: azure
        persistentVolumeClaim:
          claimName: files-pvc
