apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-client
  labels:
    test: mongo-client
spec:
  replicas: 1
  selector:
    matchLabels:
      test: mongo-client
  template:
    metadata:
      labels:
        test: mongo-client
    spec:
      nodeSelector:
        agentpool: client
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            test: mongo-client
      containers:
      - name: mongo-client
        image: telescope.azurecr.io/perf-eval/mongo:0.0.4
        command: ["/bin/sh"]
        args: ["-c", "sleep infinity"]
        
