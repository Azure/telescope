apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
   name: azfile-sc
parameters:
   skuName: Premium_LRS
   protocol: nfs
mountOptions:
 - nconnect=4
 - sec=sys
 - actimeo=30
provisioner: file.csi.azure.com
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer