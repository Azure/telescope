apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
   name: azfile-sc
parameters:
   skuName: Premium_LRS
   protocol: smb
mountOptions:
 - dir_mode=0777
 - file_mode=0777
 - nosharesock
 - serverino
 - mfsymlinks
 - actimeo=30
provisioner: file.csi.azure.com
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer