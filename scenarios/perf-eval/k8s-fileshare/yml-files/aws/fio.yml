apiVersion: apps/v1
kind: Deployment
metadata:
  name: fio
  labels:
    test: fio
spec:
  replicas: 3
  selector:
    matchLabels:
      test: fio
  template:
    metadata:
      labels:
        test: fio
    spec:
      nodeSelector:
        nodepool: user
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            test: fio
      tolerations:
      - key: "fio-dedicated"
        operator: "Equal"
        value: "true"
        effect: "NoExecute"
      containers:
      - name: fio
        image: telescope.azurecr.io/perf-eval/fio:1.0.0
        command: ["/bin/sh"]
        args: ["-c", "sleep infinity"]
        volumeMounts:
        - name: aws
          mountPath: /mnt/aws
      volumes:
      - name: aws
        persistentVolumeClaim:
          claimName: efs-pvc
