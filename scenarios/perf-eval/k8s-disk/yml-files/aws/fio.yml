apiVersion: apps/v1
kind: Deployment
metadata:
  name: fio
  labels:
    test: fio
spec:
  replicas: 1
  selector:
    matchLabels:
      test: fio
  template:
    metadata:
      labels:
        test: fio
    spec:
      nodeSelector:
        nodepool: user
      tolerations:
      - key: "fio-dedicated"
        operator: "Equal"
        value: "true"
        effect: "NoExecute"
      containers:
      - name: fio
        image: vineethac/fio_image
        command: ["/bin/sh"]
        args: ["-c", "sleep infinity"]
        volumeMounts:
        - name: aws
          mountPath: /mnt/aws
      volumes:
      - name: aws
        persistentVolumeClaim:
          claimName: ebs-gp
